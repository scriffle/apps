<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Announcement</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #00FFFF 0%, #0099CC 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .announcement-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            color: #0099CC;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 2px 2px 4px rgba(0, 153, 204, 0.3); }
            50% { text-shadow: 2px 2px 20px rgba(0, 255, 255, 0.6); }
        }

        .announcement-text {
            background: linear-gradient(135deg, #0099CC, #006699);
            color: white;
            padding: 30px;
            border-radius: 15px;
            font-size: 1.6em;
            line-height: 1.8;
            text-align: center;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            font-weight: 500;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 3s linear infinite;
        }

        @keyframes sparkle {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0);
            }
            50% {
                opacity: 1;
                transform: translateY(-20px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-40px) scale(0);
            }
        }

        .physics-icon {
            position: absolute;
            font-size: 2em;
            opacity: 0.1;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .atom {
            width: 60px;
            height: 60px;
            position: absolute;
            opacity: 0.15;
        }

        .atom::before,
        .atom::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 30%;
            border: 2px solid #0099CC;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .atom::before {
            transform: translate(-50%, -50%) rotate(60deg);
        }

        .atom::after {
            transform: translate(-50%, -50%) rotate(-60deg);
        }

        .atom .nucleus {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background: #0099CC;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .welcome {
            font-size: 1.8em;
            color: #FFD700;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .emoji {
            font-size: 1.5em;
            animation: bounce 2s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Floating equations */
        .equation {
            position: absolute;
            font-family: 'Times New Roman', serif;
            color: rgba(0, 153, 204, 0.25);
            font-size: 1.2em;
            animation: floatUp 10s linear infinite;
        }

        @keyframes floatUp {
            from {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            to {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Floating physics equations -->
    <div class="equation" style="left: 10%; animation-delay: 0s;">E = mc¬≤</div>
    <div class="equation" style="left: 25%; animation-delay: 2s;">F = ma</div>
    <div class="equation" style="left: 40%; animation-delay: 4s;">pV = nRT</div>
    <div class="equation" style="left: 55%; animation-delay: 6s;">Œª = h/p</div>
    <div class="equation" style="left: 70%; animation-delay: 8s;">ŒîE¬∑Œît ‚â• ‚Ñè/2</div>
    <div class="equation" style="left: 85%; animation-delay: 10s;">‚àá√óE = -‚àÇB/‚àÇt</div>

    <!-- Atoms decoration -->
    <div class="atom" style="top: 10%; left: 5%;">
        <div class="nucleus"></div>
    </div>
    <div class="atom" style="top: 80%; right: 5%;">
        <div class="nucleus"></div>
    </div>
    <div class="atom" style="top: 15%; right: 10%; transform: scale(0.7);">
        <div class="nucleus"></div>
    </div>

    <div class="announcement-container">
        <!-- Sparkles -->
        <div class="sparkle" style="top: 10%; left: 10%; animation-delay: 0s;"></div>
        <div class="sparkle" style="top: 20%; right: 15%; animation-delay: 0.5s;"></div>
        <div class="sparkle" style="bottom: 20%; left: 20%; animation-delay: 1s;"></div>
        <div class="sparkle" style="top: 30%; left: 80%; animation-delay: 1.5s;"></div>
        <div class="sparkle" style="bottom: 30%; right: 10%; animation-delay: 2s;"></div>
        <div class="sparkle" style="top: 50%; left: 5%; animation-delay: 2.5s;"></div>
        <div class="sparkle" style="bottom: 10%; right: 30%; animation-delay: 0.3s;"></div>
        <div class="sparkle" style="top: 60%; right: 25%; animation-delay: 1.3s;"></div>

        <h1>‚öõÔ∏è Physics Announcement ‚öõÔ∏è</h1>
        
        <div class="announcement-text">
            <div class="welcome">Special Announcement</div>
            
            <p>Next term, when you come to physics, you will have a classmate joining your class from junior school.</p>
            
            <p class="emoji">üéâ üòä üöÄ</p>
            
            <p style="margin-top: 20px; font-style: italic; font-size: 1.1em; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">Please make him feel welcome</p>
        </div>
    </div>

    <script>
        // Add more sparkles dynamically
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 3 + 's';
            sparkle.style.animationDuration = (2 + Math.random() * 2) + 's';
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 4000);
        }

        // Create new sparkles periodically
        setInterval(createSparkle, 500);
    </script>
</body>
</html>
