<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Since - Event Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --border: #475569;
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #e2e8f0;
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --border: #cbd5e1;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border);
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-controls {
            display: flex;
            gap: 10px;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        button:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .btn-icon {
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-event-form {
            background: var(--bg-secondary);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, select, textarea {
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        .category-colors {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.selected {
            border-color: var(--text-primary);
            box-shadow: 0 0 0 2px var(--accent);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--border);
        }

        .tab {
            padding: 10px 20px;
            background: none;
            color: var(--text-secondary);
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab:hover {
            color: var(--text-primary);
            transform: none;
            box-shadow: none;
        }

        .tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .event-card {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            position: relative;
            transition: all 0.3s;
            border: 2px solid transparent;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-color: var(--accent);
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .event-title {
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .category-badge {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .days-count {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--accent);
            margin: 15px 0;
        }

        .event-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 15px 0;
            padding: 15px;
            background: var(--bg-tertiary);
            border-radius: 8px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .event-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .event-actions button {
            flex: 1;
            padding: 8px;
            font-size: 12px;
        }

        .prediction-badge {
            background: var(--warning);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            margin-top: 10px;
            display: inline-block;
        }

        .prediction-badge.soon {
            background: var(--danger);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--bg-secondary);
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideUp 0.3s;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .history-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .history-item {
            padding: 10px;
            background: var(--bg-primary);
            margin-bottom: 10px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chart-container {
            height: 300px;
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            position: relative;
        }

        .chart {
            width: 100%;
            height: 100%;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2rem;
            color: var(--accent);
            margin: 10px 0;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .header-controls {
                flex-direction: column;
            }
            
            .events-grid {
                grid-template-columns: 1fr;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body data-theme="dark">
    <div class="container">
        <header>
            <h1>Days Since Tracker</h1>
            <div class="header-controls">
                <button class="btn-icon btn-secondary" onclick="toggleTheme()" title="Toggle Theme">
                    <span id="themeIcon">ðŸŒ™</span>
                </button>
                <button class="btn-secondary" onclick="exportData()">Export</button>
                <input type="file" id="importFile" style="display: none;" accept=".json" onchange="importData(event)">
                <button class="btn-secondary" onclick="document.getElementById('importFile').click()">Import</button>
            </div>
        </header>

        <div class="add-event-form">
            <h2 style="margin-bottom: 20px;">Add New Event</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label for="eventName">Event Name</label>
                    <input type="text" id="eventName" placeholder="e.g., Exercise, Reading, etc." required>
                </div>
                <div class="form-group">
                    <label for="eventCategory">Category</label>
                    <select id="eventCategory">
                        <option value="health">Health</option>
                        <option value="productivity">Productivity</option>
                        <option value="personal">Personal</option>
                        <option value="work">Work</option>
                        <option value="habit">Habit</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="eventGoal">Goal Interval (days)</label>
                    <input type="number" id="eventGoal" min="1" placeholder="Optional target days">
                </div>
                <div class="form-group">
                    <label for="eventColor">Color</label>
                    <div class="category-colors">
                        <div class="color-option selected" style="background: #3b82f6;" data-color="#3b82f6"></div>
                        <div class="color-option" style="background: #10b981;" data-color="#10b981"></div>
                        <div class="color-option" style="background: #f59e0b;" data-color="#f59e0b"></div>
                        <div class="color-option" style="background: #ef4444;" data-color="#ef4444"></div>
                        <div class="color-option" style="background: #8b5cf6;" data-color="#8b5cf6"></div>
                        <div class="color-option" style="background: #ec4899;" data-color="#ec4899"></div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="eventNotes">Notes (Optional)</label>
                <textarea id="eventNotes" placeholder="Add any notes about this event..."></textarea>
            </div>
            <button onclick="addEvent()">Add Event</button>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('events')">Events</button>
            <button class="tab" onclick="switchTab('statistics')">Statistics</button>
            <button class="tab" onclick="switchTab('timeline')">Timeline</button>
        </div>

        <div id="events" class="tab-content active">
            <div class="events-grid" id="eventsGrid">
                <!-- Events will be added here -->
            </div>
            <div class="empty-state" id="emptyState">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <h2>No Events Yet</h2>
                <p>Start tracking your first event using the form above!</p>
            </div>
        </div>

        <div id="statistics" class="tab-content">
            <div class="stats-grid" id="statsGrid">
                <!-- Statistics will be displayed here -->
            </div>
        </div>

        <div id="timeline" class="tab-content">
            <div class="chart-container">
                <canvas id="timelineChart" class="chart"></canvas>
            </div>
        </div>
    </div>

    <div class="modal" id="historyModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Event History</h2>
                <button class="btn-icon btn-secondary" onclick="closeModal()">âœ•</button>
            </div>
            <div class="history-list" id="historyList">
                <!-- History items will be added here -->
            </div>
        </div>
    </div>

    <script>
        // Initialize data from local storage
        let events = [];
        let selectedColor = '#3b82f6';

        // Load data on page load
        window.addEventListener('load', () => {
            loadEvents();
            renderEvents();
            updateStatistics();
            setupColorPickers();
        });

        // Color picker setup
        function setupColorPickers() {
            document.querySelectorAll('.color-option').forEach(option => {
                option.addEventListener('click', (e) => {
                    document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
                    e.target.classList.add('selected');
                    selectedColor = e.target.dataset.color;
                });
            });
        }

        // Load events from local storage
        function loadEvents() {
            const stored = localStorage.getItem('daysSinceEvents');
            if (stored) {
                events = JSON.parse(stored);
            }
        }

        // Save events to local storage
        function saveEvents() {
            localStorage.setItem('daysSinceEvents', JSON.stringify(events));
        }

        // Add new event
        function addEvent() {
            const name = document.getElementById('eventName').value.trim();
            const category = document.getElementById('eventCategory').value;
            const goal = document.getElementById('eventGoal').value;
            const notes = document.getElementById('eventNotes').value.trim();

            if (!name) {
                alert('Please enter an event name');
                return;
            }

            const event = {
                id: Date.now(),
                name,
                category,
                color: selectedColor,
                goal: goal ? parseInt(goal) : null,
                history: [{
                    date: new Date().toISOString(),
                    notes
                }],
                createdAt: new Date().toISOString()
            };

            events.push(event);
            saveEvents();
            renderEvents();
            updateStatistics();

            // Reset form
            document.getElementById('eventName').value = '';
            document.getElementById('eventGoal').value = '';
            document.getElementById('eventNotes').value = '';
        }

        // Calculate days since last occurrence
        function calculateDaysSince(event) {
            if (event.history.length === 0) return 0;
            const lastDate = new Date(event.history[event.history.length - 1].date);
            const today = new Date();
            const diffTime = Math.abs(today - lastDate);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }

        // Calculate average interval
        function calculateAverageInterval(event) {
            if (event.history.length < 2) return null;
            
            let totalDays = 0;
            for (let i = 1; i < event.history.length; i++) {
                const prevDate = new Date(event.history[i - 1].date);
                const currDate = new Date(event.history[i].date);
                const diffTime = Math.abs(currDate - prevDate);
                totalDays += diffTime / (1000 * 60 * 60 * 24);
            }
            
            return Math.round(totalDays / (event.history.length - 1));
        }

        // Predict next occurrence
        function predictNextOccurrence(event) {
            const avgInterval = calculateAverageInterval(event);
            if (!avgInterval) return null;
            
            const lastDate = new Date(event.history[event.history.length - 1].date);
            const predictedDate = new Date(lastDate);
            predictedDate.setDate(predictedDate.getDate() + avgInterval);
            
            const today = new Date();
            const daysUntil = Math.ceil((predictedDate - today) / (1000 * 60 * 60 * 24));
            
            return {
                date: predictedDate,
                daysUntil,
                isPast: daysUntil < 0
            };
        }

        // Calculate current streak
        function calculateStreak(event) {
            if (event.history.length < 2) return 0;
            if (!event.goal) return 0;

            let streak = 0;
            for (let i = event.history.length - 1; i > 0; i--) {
                const prevDate = new Date(event.history[i - 1].date);
                const currDate = new Date(event.history[i].date);
                const diffDays = Math.abs(currDate - prevDate) / (1000 * 60 * 60 * 24);
                
                if (diffDays <= event.goal) {
                    streak++;
                } else {
                    break;
                }
            }
            
            return streak;
        }

        // Render events
        function renderEvents() {
            const grid = document.getElementById('eventsGrid');
            const emptyState = document.getElementById('emptyState');
            
            if (events.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            grid.style.display = 'grid';
            emptyState.style.display = 'none';
            
            grid.innerHTML = events.map(event => {
                const daysSince = calculateDaysSince(event);
                const avgInterval = calculateAverageInterval(event);
                const prediction = predictNextOccurrence(event);
                const streak = calculateStreak(event);
                
                let predictionBadge = '';
                if (prediction) {
                    const className = prediction.daysUntil <= 1 ? 'soon' : '';
                    const text = prediction.isPast ? 
                        `${Math.abs(prediction.daysUntil)} days overdue` : 
                        `Expected in ${prediction.daysUntil} days`;
                    predictionBadge = `<div class="prediction-badge ${className}">${text}</div>`;
                }
                
                return `
                    <div class="event-card">
                        <div class="event-header">
                            <div class="event-title">
                                <span class="category-badge" style="background: ${event.color}"></span>
                                ${event.name}
                            </div>
                            <button class="btn-icon btn-secondary" onclick="deleteEvent(${event.id})">âœ•</button>
                        </div>
                        
                        <div class="days-count">${daysSince} days</div>
                        
                        <div class="event-stats">
                            <div class="stat-item">
                                <span class="stat-label">Average Interval</span>
                                <span class="stat-value">${avgInterval ? avgInterval + ' days' : 'N/A'}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Total Occurrences</span>
                                <span class="stat-value">${event.history.length}</span>
                            </div>
                            ${event.goal ? `
                                <div class="stat-item">
                                    <span class="stat-label">Goal</span>
                                    <span class="stat-value">${event.goal} days</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-label">Current Streak</span>
                                    <span class="stat-value">${streak}</span>
                                </div>
                            ` : ''}
                        </div>
                        
                        ${predictionBadge}
                        
                        <div class="event-actions">
                            <button onclick="resetEvent(${event.id})">Reset Now</button>
                            <button class="btn-secondary" onclick="showHistory(${event.id})">View History</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Reset event (add new occurrence)
        function resetEvent(eventId) {
            const event = events.find(e => e.id === eventId);
            if (!event) return;
            
            const notes = prompt('Add notes for this occurrence (optional):');
            event.history.push({
                date: new Date().toISOString(),
                notes: notes || ''
            });
            
            saveEvents();
            renderEvents();
            updateStatistics();
        }

        // Delete event
        function deleteEvent(eventId) {
            if (!confirm('Are you sure you want to delete this event?')) return;
            
            events = events.filter(e => e.id !== eventId);
            saveEvents();
            renderEvents();
            updateStatistics();
        }

        // Show event history
        function showHistory(eventId) {
            const event = events.find(e => e.id === eventId);
            if (!event) return;
            
            const modal = document.getElementById('historyModal');
            const historyList = document.getElementById('historyList');
            
            historyList.innerHTML = event.history.reverse().map((item, index) => {
                const date = new Date(item.date);
                return `
                    <div class="history-item">
                        <div>
                            <div>${date.toLocaleDateString()} ${date.toLocaleTimeString()}</div>
                            ${item.notes ? `<small style="color: var(--text-secondary)">${item.notes}</small>` : ''}
                        </div>
                        ${index > 0 ? `<button class="btn-icon btn-secondary" onclick="removeHistoryItem(${eventId}, ${event.history.length - 1 - index})">âœ•</button>` : ''}
                    </div>
                `;
            }).join('');
            
            event.history.reverse(); // Reverse back
            modal.classList.add('active');
        }

        // Remove history item
        function removeHistoryItem(eventId, index) {
            const event = events.find(e => e.id === eventId);
            if (!event) return;
            
            event.history.splice(index, 1);
            saveEvents();
            renderEvents();
            updateStatistics();
            showHistory(eventId); // Refresh modal
        }

        // Close modal
        function closeModal() {
            document.getElementById('historyModal').classList.remove('active');
        }

        // Update statistics
        function updateStatistics() {
            const statsGrid = document.getElementById('statsGrid');
            
            if (events.length === 0) {
                statsGrid.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">No events to show statistics for.</p>';
                return;
            }
            
            const totalEvents = events.length;
            const totalOccurrences = events.reduce((sum, e) => sum + e.history.length, 0);
            const avgDaysSince = Math.round(events.reduce((sum, e) => sum + calculateDaysSince(e), 0) / events.length);
            
            const longestStreak = Math.max(...events.map(e => {
                const daysSince = calculateDaysSince(e);
                return daysSince;
            }));
            
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <h4>Total Events</h4>
                    <h3>${totalEvents}</h3>
                </div>
                <div class="stat-card">
                    <h4>Total Occurrences</h4>
                    <h3>${totalOccurrences}</h3>
                </div>
                <div class="stat-card">
                    <h4>Average Days Since</h4>
                    <h3>${avgDaysSince}</h3>
                </div>
                <div class="stat-card">
                    <h4>Longest Current Streak</h4>
                    <h3>${longestStreak} days</h3>
                </div>
            `;
            
            updateTimeline();
        }

        // Update timeline chart
        function updateTimeline() {
            const canvas = document.getElementById('timelineChart');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
            
            if (events.length === 0) {
                ctx.fillStyle = 'var(--text-secondary)';
                ctx.font = '16px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('No data to display', canvas.width / 2, canvas.height / 2);
                return;
            }
            
            // Simple bar chart for days since each event
            const barWidth = (canvas.width - 40) / events.length;
            const maxDays = Math.max(...events.map(e => calculateDaysSince(e)));
            const scale = (canvas.height - 60) / (maxDays || 1);
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            events.forEach((event, index) => {
                const days = calculateDaysSince(event);
                const barHeight = days * scale;
                const x = 20 + index * barWidth;
                const y = canvas.height - barHeight - 30;
                
                // Bar
                ctx.fillStyle = event.color;
                ctx.fillRect(x + barWidth * 0.1, y, barWidth * 0.8, barHeight);
                
                // Label
                ctx.fillStyle = getComputedStyle(document.body).getPropertyValue('--text-primary');
                ctx.font = '12px sans-serif';
                ctx.textAlign = 'center';
                ctx.save();
                ctx.translate(x + barWidth / 2, canvas.height - 10);
                ctx.rotate(-Math.PI / 6);
                ctx.fillText(event.name.substring(0, 10) + (event.name.length > 10 ? '...' : ''), 0, 0);
                ctx.restore();
                
                // Days label
                ctx.fillStyle = getComputedStyle(document.body).getPropertyValue('--text-primary');
                ctx.font = '10px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText(days + 'd', x + barWidth / 2, y - 5);
            });
        }

        // Switch tabs
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
            
            if (tabName === 'statistics') {
                updateStatistics();
            } else if (tabName === 'timeline') {
                updateTimeline();
            }
        }

        // Theme toggle
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.dataset.theme;
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.dataset.theme = newTheme;
            document.getElementById('themeIcon').textContent = newTheme === 'dark' ? 'ðŸŒ™' : 'â˜€ï¸';
            localStorage.setItem('daysSinceTheme', newTheme);
            updateTimeline(); // Redraw chart with new colors
        }

        // Load theme preference
        window.addEventListener('load', () => {
            const savedTheme = localStorage.getItem('daysSinceTheme') || 'dark';
            document.body.dataset.theme = savedTheme;
            document.getElementById('themeIcon').textContent = savedTheme === 'dark' ? 'ðŸŒ™' : 'â˜€ï¸';
        });

        // Export data
        function exportData() {
            const dataStr = JSON.stringify(events, null, 2);
            const blob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `days-since-backup-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Import data
        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const imported = JSON.parse(e.target.result);
                    if (!Array.isArray(imported)) {
                        alert('Invalid file format');
                        return;
                    }
                    
                    if (confirm('This will replace all current events. Continue?')) {
                        events = imported;
                        saveEvents();
                        renderEvents();
                        updateStatistics();
                    }
                } catch (err) {
                    alert('Error reading file: ' + err.message);
                }
            };
            reader.readAsText(file);
        }

        // Tab click handler
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', (e) => {
                const tabName = e.target.textContent.toLowerCase();
                switchTab.call(e, tabName);
            });
        });
    </script>
