<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Can't Fake This | Educational Review Platform</title>
    <style>
        /* CSS Variables and Reset */
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            
            --dropdown-unfilled: #fffacd;
            --dropdown-filled: #add8e6;
            --dropdown-correct: #90ee90;
            --dropdown-incorrect: #ffcccb;
            
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --border-color: #e2e8f0;
            --bg-light: #f7fafc;
            
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            min-height: 100vh;
        }
        
        /* Collapsible Topic Selector Panel */
        #topic-selector-panel {
            background: white;
            margin: 0;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
        }
        
        #topic-selector-header {
            background: var(--primary-gradient);
            color: white;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
        }
        
        #topic-selector-header:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6b4a9a 100%);
        }
        
        .panel-title {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        
        .panel-title h1 {
            font-size: 1.7rem;
            font-weight: 800;
            font-style: italic;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: glow 3s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
            to {
                text-shadow: 0 0 25px rgba(255, 255, 255, 0.7), 0 0 35px rgba(255, 255, 255, 0.4);
            }
        }
        
        .panel-subtitle {
            font-size: 0.85rem;
            opacity: 0.95;
            font-weight: 400;
            margin-top: 0.25rem;
        }
        
        .panel-subtitle strong {
            font-weight: 600;
            color: white;
        }
        
        .toggle-indicator {
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }
        
        .toggle-indicator.collapsed {
            transform: rotate(180deg);
        }
        
        #topic-selector-content {
            padding: 1.25rem;
            background: white;
            max-height: 300px;
            overflow: hidden;
            transition: max-height 0.3s ease, padding 0.3s ease;
        }
        
        #topic-selector-content.collapsed {
            max-height: 0;
            padding: 0 1.25rem;
        }
        
        .selector-cascade {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            align-items: end;
        }
        
        .selector-cascade select {
            padding: 0.5rem;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: white;
            width: 100%;
        }
        
        .selector-cascade select:hover:not(:disabled) {
            border-color: var(--primary-color);
        }
        
        .selector-cascade select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .selector-cascade select:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .button-group {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
        }
        
        .selector-cascade button {
            padding: 0.5rem 1.25rem;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .selector-cascade button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .selector-cascade button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Main Container */
        #app-container {
            max-width: 1200px;
            margin: 1rem auto;
            padding: 0 1rem;
        }
        
        /* Progress Header */
        #progress-header {
            background: white;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 0.75rem;
            box-shadow: var(--shadow-sm);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #round-indicator {
            font-size: 1rem;
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .current-round {
            background: var(--primary-gradient);
            color: white;
            padding: 0.15rem 0.5rem;
            border-radius: 20px;
            margin: 0 0.25rem;
            font-size: 0.9rem;
        }
        
        .progress-stats {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        
        #overall-progress {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        #total-score {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--primary-color);
            padding: 0.25rem 0.75rem;
            background: var(--bg-light);
            border-radius: 20px;
        }
        
        /* Tab Navigation */
        #tab-navigation {
            display: flex;
            flex-direction: row;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
            background: white;
            padding: 0.5rem;
            border-radius: 8px;
            box-shadow: var(--shadow-sm);
            overflow-x: auto;
            flex-wrap: nowrap;
        }
        
        .tab-nav-item {
            padding: 0.5rem 1rem;
            background: var(--bg-light);
            border: 2px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.9rem;
            position: relative;
            white-space: nowrap;
            flex-shrink: 0;
        }
        
        .tab-nav-item:hover {
            background: white;
            border-color: var(--primary-color);
            transform: translateY(-1px);
        }
        
        .tab-nav-item.active {
            background: var(--primary-gradient);
            color: white;
            border-color: var(--primary-color);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
            }
            50% {
                box-shadow: 0 2px 12px rgba(102, 126, 234, 0.5);
            }
        }
        
        .tab-nav-item.completed::after {
            content: 'âœ“';
            position: absolute;
            top: -6px;
            right: -6px;
            background: #10b981;
            color: white;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }
        
        /* Round badges on tabs */
        .round-badge {
            display: inline-block;
            padding: 1px 4px;
            border-radius: 3px;
            font-weight: bold;
            margin-left: 4px;
            font-size: 10px;
        }
        
        .round-1 { background: #e8f5e9; color: #2e7d32; }
        .round-2 { background: #fff3e0; color: #ef6c00; }
        .round-3 { background: #e3f2fd; color: #1565c0; }
        
        /* Tab Content */
        #tab-content {
            background: white;
            padding: 1.25rem;
            border-radius: 8px;
            box-shadow: var(--shadow-md);
            min-height: 300px;
        }
        
        #tab-header {
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.75rem;
            margin-bottom: 1rem;
        }
        
        #tab-title {
            font-size: 1.25rem;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }
        
        #tab-progress {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }
        
        .attempt-indicator {
            display: inline-block;
            margin-left: 1rem;
            padding: 0.15rem 0.5rem;
            background: #fef3c7;
            color: #92400e;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .instructions {
            background: var(--bg-light);
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            border-left: 4px solid var(--primary-color);
            font-size: 0.9rem;
        }
        
        /* Questions Container */
        #questions-container {
            line-height: 1.8;
            font-size: 1rem;
        }
        
        .question-text {
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: #f8f9fa;
            border-radius: 6px;
        }
        
        /* Dropdown Styles */
        .question-dropdown {
            display: inline-block;
            padding: 4px 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 0.9em;
            font-family: inherit;
            transition: all 0.3s ease;
            background-color: var(--dropdown-unfilled);
            cursor: pointer;
            margin: 0 3px;
            min-width: 100px;
            position: relative;
        }
        
        .question-dropdown:hover:not(:disabled) {
            border-color: var(--primary-color);
        }
        
        .question-dropdown.filled {
            background-color: var(--dropdown-filled);
            font-weight: 500;
        }
        
        .question-dropdown.correct {
            background-color: var(--dropdown-correct);
            font-weight: 600;
            border-color: #10b981;
        }
        
        .question-dropdown.incorrect {
            background-color: var(--dropdown-incorrect);
            border-color: #ef4444;
        }
        
        .question-dropdown:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        /* Tooltip Styles */
        .tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 8px;
            padding: 0.5rem 0.75rem;
            background: #1f2937;
            color: white;
            border-radius: 6px;
            font-size: 0.85rem;
            white-space: nowrap;
            max-width: 250px;
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        
        .tooltip.show {
            opacity: 1;
        }
        
        .tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 6px solid transparent;
            border-top-color: #1f2937;
        }
        
        .dropdown-wrapper {
            display: inline-block;
            position: relative;
        }
        
        /* Control Panel */
        #control-panel {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            padding-bottom: 0.5rem;
            border-top: 2px solid var(--border-color);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            min-height: 50px;
        }
        
        #control-panel button {
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #reset-section-btn {
            background: transparent;
            color: #dc2626;
            border: 1px solid #dc2626;
            padding: 0.35rem 0.75rem;
            font-size: 0.75rem;
            position: absolute;
            right: 0;
            bottom: 0;
            opacity: 0.7;
            transition: all 0.2s ease;
        }
        
        #reset-section-btn:hover:not(:disabled) {
            opacity: 1;
            background: rgba(239, 68, 68, 0.1);
            transform: translateY(-1px);
        }
        
        #submit-tab-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 0.85rem 3rem;
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 6px rgba(16, 185, 129, 0.25);
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        #submit-tab-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
            z-index: -1;
        }
        
        #submit-tab-btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        #submit-tab-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(16, 185, 129, 0.35);
        }
        
        #submit-tab-btn:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(16, 185, 129, 0.2);
        }
        
        #submit-tab-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        #submission-feedback {
            position: absolute;
            left: 0;
            bottom: 0;
            font-weight: 600;
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            font-size: 0.9rem;
        }
        
        #submission-feedback.success {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        #submission-feedback.error {
            background: #ffebee;
            color: #c62828;
        }
        
        /* Round Completion */
        #round-completion {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow-md);
            margin-top: 1rem;
        }
        
        #round-completion h2 {
            color: var(--primary-color);
            margin-bottom: 0.75rem;
            font-size: 1.5rem;
        }
        
        #round-completion p {
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }
        
        #review-performance-btn {
            padding: 0.75rem 1.75rem;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #review-performance-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        /* Loading Overlay */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #loading-overlay p {
            color: white;
            margin-top: 1rem;
            font-size: 0.95rem;
        }
        
        /* Error Display */
        #error-container {
            position: fixed;
            top: 20px;
            right: 20px;
            max-width: 400px;
            padding: 1rem 1.5rem;
            background: white;
            border-left: 4px solid #ef4444;
            border-radius: 6px;
            box-shadow: var(--shadow-lg);
            z-index: 10000;
            display: none;
        }
        
        #error-container.show {
            display: block;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .error-message {
            color: #dc2626;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .error-details {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .panel-title h1 {
                font-size: 1.3rem;
                letter-spacing: 1px;
            }
            
            .selector-cascade {
                grid-template-columns: 1fr;
            }
            
            #tab-navigation {
                overflow-x: scroll;
            }
            
            .progress-stats {
                flex-direction: column;
                gap: 0.5rem;
                align-items: flex-start;
            }
            
            #control-panel {
                flex-direction: column;
                padding-bottom: 0.5rem;
                gap: 1rem;
            }
            
            #submit-tab-btn {
                width: 100%;
                max-width: 280px;
                order: 1;
            }
            
            #submission-feedback {
                position: static;
                order: 2;
                width: 100%;
                text-align: center;
            }
            
            #reset-section-btn {
                position: static;
                order: 3;
                align-self: center;
                margin-top: 0.5rem;
            }
            
            #topic-selector-content {
                max-height: 400px;
            }
        }
    </style>
</head>
<body>
    <!-- Collapsible Topic Selector Panel -->
    <div id="topic-selector-panel">
        <div id="topic-selector-header">
            <div class="panel-title">
                <h1>You Can't Fake This</h1>
                <div class="panel-subtitle" id="panel-subtitle">Select a topic to begin your review</div>
            </div>
            <div class="toggle-indicator" id="panel-toggle">â–¼</div>
        </div>
        
        <div id="topic-selector-content">
            <div class="selector-cascade">
                <select id="subject-select">
                    <option value="">Select Subject...</option>
                </select>
                <select id="unit-select" disabled>
                    <option value="">Select Unit...</option>
                </select>
                <select id="aos-select" disabled>
                    <option value="">Select Area of Study...</option>
                </select>
                <select id="topic-select" disabled>
                    <option value="">Select Topic...</option>
                </select>
            </div>
            <div class="button-group">
                <button id="load-topic-btn" disabled>Load Topic</button>
                <button id="change-topic-btn" style="display:none;">Change Topic</button>
            </div>
        </div>
    </div>
    
    <!-- Main Application Container -->
    <main id="app-container" style="display:none;">
        <!-- Progress Header -->
        <div id="progress-header">
            <div id="round-indicator">Round <span class="current-round">1</span> of 3</div>
            <div class="progress-stats">
                <div id="overall-progress">Overall Progress: 0%</div>
                <div id="total-score">Total Score: 0/0</div>
            </div>
        </div>
        
        <!-- Tab Navigation -->
        <nav id="tab-navigation">
            <!-- Dynamically generated tabs -->
        </nav>
        
        <!-- Tab Content Area -->
        <section id="tab-content">
            <div id="tab-header">
                <h2 id="tab-title">Select a topic to begin</h2>
                <div id="tab-progress"></div>
            </div>
            <div class="instructions" id="instructions-text"></div>
            <div id="questions-container">
                <!-- Dynamically generated content -->
            </div>

            <div id="control-panel">
                <div id="submission-feedback"></div>
                <button id="submit-tab-btn" disabled>SUBMIT ANSWERS</button>

            </div>

        <!-- Round Completion -->
        <div id="round-completion" style="display:none;">
            <h2>ðŸŽ‰ Round Complete!</h2>
            <p>You've completed all sections for this round.</p>
            <button id="review-performance-btn">Review Performance & Continue</button>
        </div>
    </main>
    
    <!-- Loading Overlay -->
    <div id="loading-overlay" style="display:none;">
        <div class="spinner"></div>
        <p>Loading topic data...</p>
    </div>
    
    <!-- Error Display -->
    <div id="error-container">
        <div class="error-message"></div>
        <div class="error-details"></div>
    </div>

    <script>
        // Educational Review App - Server Version with Enhanced Features
        const EducationalReviewApp = {
            // Configuration
            config: {
                manifestPath: 'youcantfakethis/manifest.json',
                contentPath: 'youcantfakethis/',
                tooltipDelay: 1200,  // 1.2 seconds
                debugMode: false
            },
            
            // Current state
            state: {
                manifest: null,
                currentSubject: null,
                currentUnit: null,
                currentAOS: null,
                currentTopic: null,
                currentRound: 1,
                currentTab: null,
                topicData: null,
                tabScores: {},
                selections: {},
                completedTabs: new Set(),
                panelCollapsed: false,
                tooltipTimers: {},
                submissionCounts: {}  // Track submission attempts per tab/round
            },
            
            // Initialize the application
            async init() {
                console.log('Initializing Educational Review App...');
                
                try {
                    // Load manifest first
                    await this.loadManifest();
                    
                    // Set up UI
                    this.attachEventListeners();
                    this.setupDebugMode();
                    this.setupTooltipHandlers();
                    this.loadSavedState();
                    
                    // Build subject selector from manifest
                    this.buildSubjectSelector();
                    
                } catch (error) {
                    this.handleError('Failed to initialize application', error);
                }
            },
            
            // Load manifest from server
            async loadManifest() {
                try {
                    const response = await fetch(this.config.manifestPath);
                    
                    if (!response.ok) {
                        throw new Error(`Failed to load manifest: ${response.status} ${response.statusText}`);
                    }
                    
                    this.state.manifest = await response.json();
                    console.log('Manifest loaded successfully:', this.state.manifest);
                    
                } catch (error) {
                    console.error('Error loading manifest:', error);
                    throw error;
                }
            },
            
            // Build subject selector from manifest
            buildSubjectSelector() {
                const subjectSelect = document.getElementById('subject-select');
                
                // Clear existing options except the first
                while (subjectSelect.options.length > 1) {
                    subjectSelect.remove(1);
                }
                
                // Add subjects from manifest
                if (this.state.manifest && this.state.manifest.subjects) {
                    this.state.manifest.subjects.forEach(subject => {
                        const option = document.createElement('option');
                        option.value = subject.id;
                        option.textContent = subject.name;
                        subjectSelect.appendChild(option);
                    });
                }
            },
            
            // Load topic JSON from server
            async loadTopicData(subject, filename) {
                try {
                    const path = `${this.config.contentPath}${subject}/${filename}`;
                    console.log('Loading topic from:', path);
                    
                    const response = await fetch(path);
                    
                    if (!response.ok) {
                        throw new Error(`Failed to load topic: ${response.status} ${response.statusText}`);
                    }
                    
                    const topicData = await response.json();
                    console.log('Topic loaded successfully');
                    return topicData;
                    
                } catch (error) {
                    console.error('Error loading topic:', error);
                    throw error;
                }
            },
            
            // Event Listeners
            attachEventListeners() {
                // Panel toggle
                document.getElementById('topic-selector-header').addEventListener('click', () => this.togglePanel());
                
                // Cascade selectors
                document.getElementById('subject-select').addEventListener('change', (e) => this.handleSubjectChange(e));

                document.getElementById('submit-tab-btn').addEventListener('click', () => this.submitTab());

            },
            
            // Setup tooltip handlers
            setupTooltipHandlers() {
                // Global mouse move to cancel tooltips
                document.addEventListener('mousemove', () => {
                    this.hideAllTooltips();
                });
            },
            
            // Panel toggle
            togglePanel() {

            // Cascade handlers

                // Reset dependent selectors and state
                this.state.currentUnit = null;
                this.state.currentAOS = null;
                this.state.currentTopic = null;

                this.resetSelector('aos-select');

                if (subjectId) {

                        subject.units.forEach(unit => {

                            option.value = unit.id;
                            option.textContent = `${unit.code}: ${unit.name}`;
                            unitSelect.appendChild(option);
                        });
                    }
                }
            },
            
            handleUnitChange(e) {

                this.state.currentUnit = unitId;
                
                // Reset dependent selectors and state
                this.state.currentAOS = null;
                this.state.currentTopic = null;
                this.resetSelector('aos-select');
                this.resetSelector('topic-select');
                document.getElementById('load-topic-btn').disabled = true;
                
                // Update subtitle
                if (unitId) {
                    this.updateSubtitle();
                    
                    // Find unit in manifest
                    const subject = this.state.manifest.subjects.find(s => s.id === this.state.currentSubject);
                    const unit = subject?.units.find(u => u.id === unitId);
                    
                    if (unit && unit.areasOfStudy) {
                        // Populate areas of study

                        unit.areasOfStudy.forEach(aos => {

                            option.value = aos.id;
                            option.textContent = `${aos.code}: ${aos.name}`;
                            aosSelect.appendChild(option);
                        });
                    }
                }
            },
            
            handleAOSChange(e) {
                const aosId = e.target.value;
                this.state.currentAOS = aosId;
                
                // Reset topic selector and state
                this.state.currentTopic = null;
                this.resetSelector('topic-select');
                document.getElementById('load-topic-btn').disabled = true;
                
                // Update subtitle
                if (aosId) {
                    this.updateSubtitle();
                    
                    // Find AOS in manifest
                    const subject = this.state.manifest.subjects.find(s => s.id === this.state.currentSubject);
                    const unit = subject?.units.find(u => u.id === this.state.currentUnit);
                    const aos = unit?.areasOfStudy.find(a => a.id === aosId);
                    
                    if (aos && aos.topics) {

            handleTopicChange(e) {

                this.state.currentTopic = topicId;
                
                // Enable load button only if topic is available
                const selectedOption = e.target.options[e.target.selectedIndex];
                const isAvailable = selectedOption?.dataset.status === 'available';
                document.getElementById('load-topic-btn').disabled = !topicId || !isAvailable;
                
                // Update subtitle with topic selection
                if (topicId) {
                    this.updateSubtitle();
                }
            },
            
            resetSelector(selectId) {
                const select = document.getElementById(selectId);
                select.innerHTML = '<option value="">Select...</option>';
                select.disabled = true;
            },
            
            // Load topic
            async loadTopic() {
                const topicSelect = document.getElementById('topic-select');
                const selectedOption = topicSelect.options[topicSelect.selectedIndex];
                const filename = selectedOption?.dataset.filename;
                
                if (!filename) {
                    this.handleError('No filename found for selected topic');
                    return;
                }
                
                console.log('Loading topic:', this.state.currentTopic, 'from file:', filename);
                
                // Show loading
                this.showLoading();
                
                try {
                    // Load topic data from server
                    this.state.topicData = await this.loadTopicData(this.state.currentSubject, filename);
                    
                    // Reset state for new topic
                    this.state.currentRound = 1;
                    this.state.completedTabs.clear();
                    this.state.submissionCounts = {};
                    
                    // Update subtitle with current selection
                    this.updateSubtitle();
                    
                    // Initialize UI
                    this.initializeTopicUI();
                    
                    // Collapse panel and show main content
                    if (!this.state.panelCollapsed) {
                        this.togglePanel();
                    }
                    
                    // Update UI
                    document.getElementById('app-container').style.display = 'block';
                    document.getElementById('change-topic-btn').style.display = 'inline-block';
                    document.getElementById('load-topic-btn').style.display = 'none';
                    
                } catch (error) {
                    this.handleError('Failed to load topic', error);
                } finally {
                    // Hide loading
                    this.hideLoading();
                }
            },
            
            changeTopic() {
                if (confirm('Are you sure you want to change topics? Your progress will be saved.')) {
                    this.saveState();
                    
                    // Reset topic dropdown to "Select..."
                    const topicSelect = document.getElementById('topic-select');
                    if (topicSelect) {
                        topicSelect.value = '';
                    }
                    
                    // Clear topic from state
                    this.state.currentTopic = null;
                    
                    // Update subtitle to reflect current selection
                    this.updateSubtitle();
                    
                    // Expand panel if collapsed
                    if (this.state.panelCollapsed) {
                        this.togglePanel();
                    }
                    
                    document.getElementById('app-container').style.display = 'none';
                    document.getElementById('change-topic-btn').style.display = 'none';
                    document.getElementById('load-topic-btn').style.display = 'inline-block';
                    document.getElementById('load-topic-btn').disabled = true;
                }
            },
            
            // Initialize topic UI
            initializeTopicUI() {
                // Generate tabs
                this.generateTabs();
                
                // Load first tab
                const firstTab = this.state.topicData.metadata.tabs[0];
                this.state.currentTab = firstTab.id;
                this.loadTab(firstTab.id);
                
                // Update round indicator
                this.updateRoundIndicator();
                
                // Update progress and score
                this.updateOverallProgress();
                this.updateTotalScore();
            },
            
            generateTabs() {
                const tabNav = document.getElementById('tab-navigation');
                tabNav.innerHTML = '';
                
                this.state.topicData.metadata.tabs.forEach(tab => {
                    const tabElement = document.createElement('div');
                    tabElement.className = 'tab-nav-item';
                    if (tab.id === this.state.currentTab) {
                        tabElement.classList.add('active');
                    }
                    tabElement.dataset.tabId = tab.id;
                    tabElement.innerHTML = `${tab.icon || ''} ${tab.label}`;
                    
                    // Add round badges for completed tabs
                    const roundBadges = this.getCompletedRounds(tab.id);
                    if (roundBadges.length > 0) {
                        roundBadges.forEach(round => {
                            const badge = document.createElement('span');
                            badge.className = `round-badge round-${round}`;
                            badge.textContent = `R${round}`;
                            tabElement.appendChild(badge);
                        });
                    }
                    
                    tabElement.addEventListener('click', () => this.loadTab(tab.id));
                    tabNav.appendChild(tabElement);
                });
            },
            
            getCompletedRounds(tabId) {
                const completed = [];
                const scores = this.state.tabScores;
                
                for (let round = 1; round <= 3; round++) {
                    if (scores[`round${round}`] && scores[`round${round}`][tabId]) {
                        completed.push(round);
                    }
                }
                
                return completed;
            },
            
            loadTab(tabId) {
                console.log('Loading tab:', tabId);
                
                // Update current tab state
                this.state.currentTab = tabId;
                
                // Update active tab visual
                document.querySelectorAll('.tab-nav-item').forEach(tab => {
                    tab.classList.toggle('active', tab.dataset.tabId === tabId);
                });
                
                // Get content for current round and tab
                const roundKey = `round${this.state.currentRound}`;
                const tabContent = this.state.topicData.content[roundKey][tabId];
                
                if (!tabContent) {
                    console.error('No content found for tab:', tabId);
                    return;
                }
                
                // Update header
                document.getElementById('tab-title').textContent = tabContent.title;
                document.getElementById('instructions-text').textContent = tabContent.instructions;
                
                // Render questions
                this.renderQuestions(tabContent);
                
                // Update progress
                this.updateTabProgress();
                
                // Enable/disable submit button
                this.updateSubmitButton();
                
                // Clear any previous feedback
                document.getElementById('submission-feedback').textContent = '';
                document.getElementById('submission-feedback').className = '';
            },
            
            renderQuestions(tabContent) {
                const container = document.getElementById('questions-container');
                container.innerHTML = '';
                
                // Create question text with dropdowns
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-text';
                
                let htmlContent = tabContent.htmlContent;
                
                // Replace placeholders with dropdowns
                Object.entries(tabContent.questions).forEach(([questionId, questionData]) => {
                    const dropdown = this.createDropdown(questionId, questionData);
                    const placeholder = `{{${questionId}}}`;
                    htmlContent = htmlContent.replace(placeholder, dropdown);
                });
                
                questionDiv.innerHTML = htmlContent;
                container.appendChild(questionDiv);
                
                // Attach dropdown listeners
                container.querySelectorAll('.question-dropdown').forEach(dropdown => {
                    dropdown.addEventListener('change', (e) => this.handleDropdownChange(e));
                    
                    // Attach tooltip handlers for incorrect answers
                    dropdown.addEventListener('mouseenter', (e) => this.handleDropdownHover(e));
                    dropdown.addEventListener('mouseleave', (e) => this.clearTooltipTimer(e.target));
                });
                
                // Restore saved selections if any
                this.restoreSelections();
                
                // Reapply visual states if tab was already submitted
                this.reapplyVisualStates();
            },
            
            createDropdown(questionId, questionData) {
                const options = this.shuffleArray([...questionData.options]);
                
                let optionsHtml = '<option value="">Select...</option>';
                options.forEach(option => {
                    const value = this.sanitizeOption(option);
                    const display = option.length > 50 ? option.substring(0, 47) + '...' : option;
                    optionsHtml += `<option value="${value}" title="${option}">${display}</option>`;
                });
                
                // Wrap dropdown in a container for positioning
                return `<span class="dropdown-wrapper">
                    <select class="question-dropdown" 
                            data-question-id="${questionId}" 
                            data-correct="${questionData.correct}" 
                            data-concept="${questionData.concept || ''}"
                            data-tooltip="${questionData.tooltip || ''}">
                        ${optionsHtml}
                    </select>
                    <div class="tooltip"></div>
                </span>`;
            },
            
            sanitizeOption(text) {
                if (!text) return '';
                
                // Basic HTML escaping
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            },
            
            shuffleArray(array) {
                const shuffled = [...array];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                return shuffled;
            },
            
            handleDropdownChange(e) {
                const dropdown = e.target;
                const questionId = dropdown.dataset.questionId;
                const value = dropdown.value;
                
                // Update visual state
                if (value) {
                    dropdown.classList.add('filled');
                } else {
                    dropdown.classList.remove('filled');
                }
                
                // Save selection
                if (!this.state.selections[this.state.currentRound]) {
                    this.state.selections[this.state.currentRound] = {};
                }
                if (!this.state.selections[this.state.currentRound][this.state.currentTab]) {
                    this.state.selections[this.state.currentRound][this.state.currentTab] = {};
                }
                this.state.selections[this.state.currentRound][this.state.currentTab][questionId] = value;
                
                // Update submit button
                this.updateSubmitButton();
            },
            
            handleDropdownHover(e) {
                const dropdown = e.target;
                
                // Only show tooltip if dropdown has incorrect class
                if (!dropdown.classList.contains('incorrect')) {
                    return;
                }
                
                // Clear any existing timer for this dropdown
                this.clearTooltipTimer(dropdown);
                
                // Set new timer
                const timerId = setTimeout(() => {
                    this.showTooltip(dropdown);
                }, this.config.tooltipDelay);
                
                // Store timer ID
                this.state.tooltipTimers[dropdown.dataset.questionId] = timerId;
            },
            
            clearTooltipTimer(dropdown) {
                const questionId = dropdown.dataset.questionId;
                if (this.state.tooltipTimers[questionId]) {
                    clearTimeout(this.state.tooltipTimers[questionId]);
                    delete this.state.tooltipTimers[questionId];
                }
            },
            
            showTooltip(dropdown) {
                const tooltip = dropdown.parentElement.querySelector('.tooltip');
                if (tooltip) {
                    const tooltipText = dropdown.dataset.tooltip || 'Try again! Think about the concept carefully.';
                    tooltip.textContent = tooltipText;
                    tooltip.classList.add('show');
                }
            },
            
            hideAllTooltips() {
                // Clear all timers
                Object.values(this.state.tooltipTimers).forEach(timerId => {
                    clearTimeout(timerId);
                });
                this.state.tooltipTimers = {};
                
                // Hide all tooltips
                document.querySelectorAll('.tooltip').forEach(tooltip => {
                    tooltip.classList.remove('show');
                });
            },
            
            updateSubmitButton() {
                const dropdowns = document.querySelectorAll('.question-dropdown');
                const allFilled = Array.from(dropdowns).every(d => d.value);
                document.getElementById('submit-tab-btn').disabled = !allFilled;
            },
            
            submitTab() {
                console.log('Submitting tab:', this.state.currentTab);
                
                const dropdowns = document.querySelectorAll('.question-dropdown');
                let correct = 0;
                let total = dropdowns.length;
                const errors = [];
                
                // Track submission count
                const submissionKey = `${this.state.currentRound}-${this.state.currentTab}`;
                if (!this.state.submissionCounts[submissionKey]) {
                    this.state.submissionCounts[submissionKey] = 0;
                }
                this.state.submissionCounts[submissionKey]++;
                const attemptNumber = this.state.submissionCounts[submissionKey];
                
                dropdowns.forEach(dropdown => {
                    const selectedValue = dropdown.value;
                    const correctValue = this.sanitizeOption(dropdown.dataset.correct);
                    const concept = dropdown.dataset.concept;
                    const questionId = dropdown.dataset.questionId;
                    
                    // Remove previous state classes
                    dropdown.classList.remove('correct', 'incorrect');
                    
                    if (selectedValue === correctValue) {
                        dropdown.classList.add('correct');
                        correct++;
                    } else {
                        dropdown.classList.add('incorrect');
                        
                        // Track error for concept-based review
                        errors.push({
                            questionId: questionId,
                            concept: concept,
                            selectedAnswer: selectedValue,
                            correctAnswer: correctValue,
                            attempt: attemptNumber
                        });
                    }
                    
                    // Keep dropdowns editable!
                    // dropdown.disabled = false;  // Not disabling anymore
                });
                
                // Calculate score with attempt penalty
                let adjustedScore = correct;
                if (attemptNumber > 1) {
                    // Reduce score by 10% for each additional attempt (minimum 50% of correct answers)
                    const penalty = 1 - ((attemptNumber - 1) * 0.1);
                    adjustedScore = Math.max(correct * Math.max(penalty, 0.5), correct * 0.5);
                }
                
                // Save score
                if (!this.state.tabScores[`round${this.state.currentRound}`]) {
                    this.state.tabScores[`round${this.state.currentRound}`] = {};
                }
                this.state.tabScores[`round${this.state.currentRound}`][this.state.currentTab] = {
                    correct: Math.round(adjustedScore),
                    rawCorrect: correct,
                    total: total,
                    errors: errors,
                    attempts: attemptNumber
                };
                
                // Mark tab as completed only on first submission
                if (attemptNumber === 1) {
                    this.state.completedTabs.add(`${this.state.currentRound}-${this.state.currentTab}`);
                }
                
                // Show feedback
                const feedback = document.getElementById('submission-feedback');
                const percentage = Math.round(adjustedScore/total*100);
                let feedbackText = `Score: ${Math.round(adjustedScore)}/${total} (${percentage}%)`;
                
                if (attemptNumber > 1) {
                    feedbackText += ` - Attempt ${attemptNumber}`;
                }
                
                feedback.textContent = feedbackText;
                feedback.className = correct === total ? 'success' : 'error';
                
                // Update button text to show resubmit is possible
                document.getElementById('submit-tab-btn').textContent = correct === total ? 'PERFECT!' : 'RESUBMIT';
                
                // Update tabs to show completion
                this.generateTabs();
                
                // Update progress and score
                this.updateOverallProgress();
                this.updateTotalScore();
                
                // Save state
                this.saveState();
                
                // Check if round is complete
                this.checkRoundCompletion();
            },
            
            reapplyVisualStates() {
                // Reapply correct/incorrect states if tab was already submitted
                const roundKey = `round${this.state.currentRound}`;
                const tabScore = this.state.tabScores[roundKey]?.[this.state.currentTab];
                
                if (tabScore) {
                    document.querySelectorAll('.question-dropdown').forEach(dropdown => {
                        const selectedValue = dropdown.value;
                        const correctValue = this.sanitizeOption(dropdown.dataset.correct);
                        
                        if (selectedValue) {
                            if (selectedValue === correctValue) {
                                dropdown.classList.add('correct');
                            } else {
                                dropdown.classList.add('incorrect');
                            }
                        }
                    });
                    
                    // Update submit button text
                    const allCorrect = tabScore.rawCorrect === tabScore.total;
                    document.getElementById('submit-tab-btn').textContent = allCorrect ? 'PERFECT!' : 'RESUBMIT';
                }
            },
            
            resetSection() {
                if (!confirm('Reset this section? Your score will be kept but selections will be cleared.')) {
                    return;
                }
                
                // Clear dropdowns
                document.querySelectorAll('.question-dropdown').forEach(dropdown => {
                    dropdown.value = '';
                    dropdown.classList.remove('filled', 'correct', 'incorrect');
                    // dropdown.disabled = false;  // Already editable
                });
                
                // Clear feedback
                document.getElementById('submission-feedback').textContent = '';
                document.getElementById('submission-feedback').className = '';
                
                // Reset submission count for this tab
                const submissionKey = `${this.state.currentRound}-${this.state.currentTab}`;
                delete this.state.submissionCounts[submissionKey];
                
                // Remove this tab from completed tabs for current round
                this.state.completedTabs.delete(`${this.state.currentRound}-${this.state.currentTab}`);
                
                // Clear saved selections for this tab
                if (this.state.selections[this.state.currentRound] && 
                    this.state.selections[this.state.currentRound][this.state.currentTab]) {
                    delete this.state.selections[this.state.currentRound][this.state.currentTab];
                }
                
                // Reset button text
                document.getElementById('submit-tab-btn').textContent = 'SUBMIT ANSWERS';
                
                // Update tabs to reflect reset
                this.generateTabs();
                
                // Enable submit button check
                this.updateSubmitButton();
                
                // Update progress and score
                this.updateOverallProgress();
                this.updateTotalScore();
                
                // Save state
                this.saveState();
            },
            
            checkRoundCompletion() {
                const totalTabs = this.state.topicData.metadata.tabs.length;
                const completedInRound = this.state.topicData.metadata.tabs.filter(tab => 
                    this.state.completedTabs.has(`${this.state.currentRound}-${tab.id}`)
                ).length;
                
                if (completedInRound === totalTabs) {
                    // Show round completion
                    document.getElementById('round-completion').style.display = 'block';
                    document.getElementById('tab-content').style.opacity = '0.5';
                    document.getElementById('tab-content').style.pointerEvents = 'none';
                }
            },
            
            reviewPerformance() {
                // For now, just move to next round
                if (this.state.currentRound < 3) {
                    this.state.currentRound++;
                    this.updateRoundIndicator();
                    document.getElementById('round-completion').style.display = 'none';
                    document.getElementById('tab-content').style.opacity = '1';
                    document.getElementById('tab-content').style.pointerEvents = 'auto';
                    
                    // Reset submit button text
                    document.getElementById('submit-tab-btn').textContent = 'SUBMIT ANSWERS';
                    
                    // Load first tab of new round
                    const firstTab = this.state.topicData.metadata.tabs[0];
                    this.loadTab(firstTab.id);
                    
                    // Regenerate tabs to show updated completion status
                    this.generateTabs();
                    
                    // Update progress and score
                    this.updateOverallProgress();
                    this.updateTotalScore();
                } else {
                    alert('Congratulations! You have completed all rounds!');
                    this.changeTopic();
                }
            },
            
            updateRoundIndicator() {
                document.querySelector('.current-round').textContent = this.state.currentRound;
            },
            
            updateTabProgress() {
                const progress = document.getElementById('tab-progress');
                const roundKey = `round${this.state.currentRound}`;
                const score = this.state.tabScores[roundKey] && this.state.tabScores[roundKey][this.state.currentTab];
                
                if (score) {
                    let progressText = `Completed: ${score.correct}/${score.total} correct`;
                    if (score.attempts > 1) {
                        progressText += ` <span class="attempt-indicator">Attempt ${score.attempts}</span>`;
                    }
                    progress.innerHTML = progressText;
                } else {
                    progress.textContent = 'Not yet completed';
                }
            },
            
            updateOverallProgress() {
                const totalPossible = 3 * this.state.topicData.metadata.tabs.length;
                const completed = this.state.completedTabs.size;
                const percentage = Math.round((completed / totalPossible) * 100);
                
                document.getElementById('overall-progress').textContent = `Overall Progress: ${percentage}%`;
            },
            
            updateTotalScore() {
                let totalCorrect = 0;
                let totalQuestions = 0;
                
                // Calculate total score across all rounds and tabs
                Object.keys(this.state.tabScores).forEach(roundKey => {
                    Object.values(this.state.tabScores[roundKey]).forEach(tabScore => {
                        totalCorrect += tabScore.correct || 0;
                        totalQuestions += tabScore.total || 0;
                    });
                });
                
                document.getElementById('total-score').textContent = `Total Score: ${totalCorrect}/${totalQuestions}`;
            },
            
            updateSubtitle() {
                const subtitle = document.getElementById('panel-subtitle');
                let parts = [];
                
                if (this.state.currentSubject && this.state.manifest) {
                    const subject = this.state.manifest.subjects.find(s => s.id === this.state.currentSubject);
                    if (subject) {
                        parts.push(`<strong>${subject.name}</strong>`);
                    }
                }
                
                if (this.state.currentUnit) {
                    parts.push(this.state.currentUnit);
                }
                
                if (this.state.currentAOS) {
                    parts.push(this.state.currentAOS);
                }
                
                if (this.state.currentTopic && this.state.manifest) {
                    const subject = this.state.manifest.subjects.find(s => s.id === this.state.currentSubject);
                    const unit = subject?.units.find(u => u.id === this.state.currentUnit);
                    const aos = unit?.areasOfStudy.find(a => a.id === this.state.currentAOS);
                    const topic = aos?.topics.find(t => t.id === this.state.currentTopic);
                    
                    if (topic) {
                        parts.push(topic.name);
                    }
                }
                
                if (parts.length > 0) {
                    subtitle.innerHTML = parts.join(' â€¢ ');
                } else {
                    subtitle.textContent = 'Select a topic to begin your review';
                }
            },
            
            restoreSelections() {
                const selections = this.state.selections[this.state.currentRound] && 
                                 this.state.selections[this.state.currentRound][this.state.currentTab];
                
                if (selections) {
                    Object.entries(selections).forEach(([questionId, value]) => {
                        const dropdown = document.querySelector(`[data-question-id="${questionId}"]`);
                        if (dropdown && value) {
                            dropdown.value = value;
                            dropdown.classList.add('filled');
                        }
                    });
                }
            },
            
            // Loading states
            showLoading() {
                document.getElementById('loading-overlay').style.display = 'flex';
            },
            
            hideLoading() {
                document.getElementById('loading-overlay').style.display = 'none';
            },
            
            // Error handling
            handleError(message, error = null) {
                console.error(message, error);
                
                const errorContainer = document.getElementById('error-container');
                const errorMessage = errorContainer.querySelector('.error-message');
                const errorDetails = errorContainer.querySelector('.error-details');
                
                errorMessage.textContent = message;
                errorDetails.textContent = error ? error.message : '';
                
                errorContainer.classList.add('show');
                
                // Auto-hide after 5 seconds
                setTimeout(() => {
                    errorContainer.classList.remove('show');
                }, 5000);
            },
            
            // Storage
            saveState() {
                if (!this.state.currentSubject || !this.state.currentTopic) return;
                
                const stateKey = `ycft_${this.state.currentSubject}_${this.state.currentUnit}_${this.state.currentAOS}_${this.state.currentTopic}_state`;
                
                localStorage.setItem(stateKey, JSON.stringify({
                    currentRound: this.state.currentRound,
                    tabScores: this.state.tabScores,
                    selections: this.state.selections,
                    completedTabs: Array.from(this.state.completedTabs),
                    submissionCounts: this.state.submissionCounts
                }));
            },
            
            loadSavedState() {
                // Check for any saved states in localStorage
                const keys = Object.keys(localStorage);
                const savedStates = keys.filter(key => key.startsWith('ycft_'));
                
                if (savedStates.length > 0) {
                    console.log('Found saved states:', savedStates);
                    // Could implement a "resume previous session" feature here
                }
            },
            
            // Debug mode
            setupDebugMode() {
                let keys = {};
                document.addEventListener('keydown', (e) => {
                    keys[e.key] = true;
                    if (keys['q'] && keys['w'] && keys['e']) {
                        this.fillCorrectAnswers();
                    }
                });
                document.addEventListener('keyup', (e) => {
                    keys[e.key] = false;
                });
            },
            
            fillCorrectAnswers() {
                console.log('Debug: Filling correct answers');
                document.querySelectorAll('.question-dropdown').forEach(dropdown => {
                    const correct = this.sanitizeOption(dropdown.dataset.correct);
                    dropdown.value = correct;
                    dropdown.classList.add('filled');
                });
                this.updateSubmitButton();
            }
        };
        
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            EducationalReviewApp.init();
        });
    </script>
</body>
