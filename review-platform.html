            --secondary-color: #764ba2;

            --dropdown-filled: #add8e6;
            --dropdown-correct: #90ee90;
            --dropdown-incorrect: #ffcccb;
            
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --border-color: #e2e8f0;
            --bg-light: #f7fafc;
            
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {

            margin: 0;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
        }
        
        #topic-selector-header {
            background: var(--primary-gradient);
            color: white;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
        }
        
        #topic-selector-header:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6b4a9a 100%);
        }
        
        .panel-title {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        
        .panel-title h1 {
            font-size: 1.7rem;
            font-weight: 800;
            font-style: italic;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: glow 3s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
            to {
                text-shadow: 0 0 25px rgba(255, 255, 255, 0.7), 0 0 35px rgba(255, 255, 255, 0.4);
            }
        }
        
        .panel-subtitle {
            font-size: 0.85rem;
            opacity: 0.95;
            font-weight: 400;
            margin-top: 0.25rem;
        }
        
        .panel-subtitle strong {
            font-weight: 600;
            color: white;
        }
        
        .toggle-indicator {
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }
        
        .toggle-indicator.collapsed {
            transform: rotate(180deg);
        }
        
        #topic-selector-content {
            padding: 1.25rem;
            background: white;
            max-height: 300px;
            overflow: hidden;
            transition: max-height 0.3s ease, padding 0.3s ease;
        }
        
        #topic-selector-content.collapsed {
            max-height: 0;
            padding: 0 1.25rem;
        }
        
        .selector-cascade {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            align-items: end;
        }
        
        .selector-cascade select {
            padding: 0.5rem;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: white;
            width: 100%;
        }
        
        .selector-cascade select:hover:not(:disabled) {
            border-color: var(--primary-color);
        }
        
        .selector-cascade select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .selector-cascade select:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .button-group {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
        }
        
        .selector-cascade button {
            padding: 0.5rem 1.25rem;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .selector-cascade button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .selector-cascade button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Main Container */
        #app-container {
            max-width: 1200px;
            margin: 1rem auto;
            padding: 0 1rem;
        }
        
        /* Progress Header */
        #progress-header {
            background: white;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 0.75rem;
            box-shadow: var(--shadow-sm);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #round-indicator {
            font-size: 1rem;
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .current-round {
            background: var(--primary-gradient);
            color: white;
            padding: 0.15rem 0.5rem;
            border-radius: 20px;
            margin: 0 0.25rem;
            font-size: 0.9rem;
        }
        
        #overall-progress {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        /* Tab Navigation */
        #tab-navigation {
            display: flex;
            flex-direction: row;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
            background: white;
            padding: 0.5rem;
            border-radius: 8px;
            box-shadow: var(--shadow-sm);
            overflow-x: auto;
            flex-wrap: nowrap;
        }
        
        .tab-nav-item {
            padding: 0.5rem 1rem;
            background: var(--bg-light);
            border: 2px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.9rem;
            position: relative;
            white-space: nowrap;
            flex-shrink: 0;
        }
        
        .tab-nav-item:hover {
            background: white;
            border-color: var(--primary-color);
            transform: translateY(-1px);
        }
        
        .tab-nav-item.active {
            background: var(--primary-gradient);
            color: white;
            border-color: var(--primary-color);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
            animation: pulse 2s infinite;
        }

                box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
            }
            50% {

            }

            right: -6px;

            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }
        
        /* Round badges on tabs */
        .round-badge {

            font-weight: bold;
            margin-left: 4px;
            font-size: 10px;
        }

        .round-2 { background: #fff3e0; color: #ef6c00; }
        .round-3 { background: #e3f2fd; color: #1565c0; }

        #tab-content {
            background: white;
            padding: 1.25rem;
            border-radius: 8px;
            box-shadow: var(--shadow-md);
            min-height: 300px;
        }
        
        #tab-header {
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.75rem;
            margin-bottom: 1rem;
        }
        
        #tab-title {
            font-size: 1.25rem;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }
        
        #tab-progress {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }
        
        .instructions {
            background: var(--bg-light);
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            border-left: 4px solid var(--primary-color);
            font-size: 0.9rem;
        }
        
        /* Questions Container */
        #questions-container {
            line-height: 1.8;
            font-size: 1rem;
        }
        
        .question-text {
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: #f8f9fa;
            border-radius: 6px;
        }
        
        /* Dropdown Styles */
        .question-dropdown {
            display: inline-block;
            padding: 4px 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 0.9em;
            font-family: inherit;
            transition: all 0.3s ease;
            background-color: var(--dropdown-unfilled);
            cursor: pointer;
            margin: 0 3px;
            min-width: 100px;
        }

            border-color: var(--primary-color);
        }
        
        .question-dropdown.filled {
            background-color: var(--dropdown-filled);
            font-weight: 500;
        }
        
        .question-dropdown.correct {
            background-color: var(--dropdown-correct);
            pointer-events: none;
            font-weight: 600;
        }
        
        .question-dropdown.incorrect {
            background-color: var(--dropdown-incorrect);
            pointer-events: none;
        }
        
        .question-dropdown:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

            padding-top: 1.5rem;
            padding-bottom: 0.5rem;

            justify-content: center;
            align-items: center;
            position: relative;
            min-height: 50px;

            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;

            font-size: 0.75rem;

            bottom: 0;

            background: rgba(239, 68, 68, 0.1);
            transform: translateY(-1px);
        }
        
        #submit-tab-btn {

            color: white;
            padding: 0.85rem 3rem;
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 6px rgba(16, 185, 129, 0.25);
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        #submit-tab-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
            z-index: -1;
        }
        
        #submit-tab-btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        #submit-tab-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(16, 185, 129, 0.35);
        }
        
        #submit-tab-btn:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(16, 185, 129, 0.2);
        }
        
        #submit-tab-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        #submission-feedback {
            position: absolute;
            left: 0;
            bottom: 0;
            font-weight: 600;
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            font-size: 0.9rem;

            background: #e8f5e9;
            color: #2e7d32;
        }
        
        #submission-feedback.error {
            background: #ffebee;
            color: #c62828;

            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow-md);

            margin-bottom: 0.75rem;
            font-size: 1.5rem;

        #round-completion p {
            margin-bottom: 1rem;
            color: var(--text-secondary);

            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #review-performance-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        /* Loading Overlay */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #loading-overlay p {
            color: white;
            margin-top: 1rem;
            font-size: 0.95rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .panel-title h1 {
                font-size: 1.3rem;
                letter-spacing: 1px;
            }
            
            .selector-cascade {
                grid-template-columns: 1fr;
            }
            
            #tab-navigation {
                overflow-x: scroll;
            }
            
            #control-panel {
                flex-direction: column;
                padding-bottom: 0.5rem;
                gap: 1rem;
            }
            
            #submit-tab-btn {
                width: 100%;
                max-width: 280px;
                order: 1;
            }
            
            #submission-feedback {
                position: static;
                order: 2;
                width: 100%;
                text-align: center;
            }
            
            #reset-section-btn {
                position: static;
                order: 3;
                align-self: center;
                margin-top: 0.5rem;
            }
            
            #topic-selector-content {
                max-height: 400px;
            }
        }
    </style>
</head>

            // Initialize the application
            init() {
                console.log('Initializing Educational Review App...');
                this.attachEventListeners();
                this.setupDebugMode();
                this.loadSavedState();
            },
            
            // Event Listeners
            attachEventListeners() {
                // Panel toggle
                document.getElementById('topic-selector-header').addEventListener('click', () => this.togglePanel());
                
                // Cascade selectors
                document.getElementById('subject-select').addEventListener('change', (e) => this.handleSubjectChange(e));
                document.getElementById('unit-select').addEventListener('change', (e) => this.handleUnitChange(e));
                document.getElementById('aos-select').addEventListener('change', (e) => this.handleAOSChange(e));
                document.getElementById('topic-select').addEventListener('change', (e) => this.handleTopicChange(e));
                
                // Buttons
                document.getElementById('load-topic-btn').addEventListener('click', () => this.loadTopic());
                document.getElementById('change-topic-btn').addEventListener('click', () => this.changeTopic());
                document.getElementById('reset-section-btn').addEventListener('click', () => this.resetSection());
                document.getElementById('submit-tab-btn').addEventListener('click', () => this.submitTab());
                document.getElementById('review-performance-btn').addEventListener('click', () => this.reviewPerformance());
            },
            
            // Panel toggle
            togglePanel() {
                const content = document.getElementById('topic-selector-content');
                const indicator = document.getElementById('panel-toggle');
                
                this.state.panelCollapsed = !this.state.panelCollapsed;
                
                if (this.state.panelCollapsed) {
                    content.classList.add('collapsed');
                    indicator.classList.add('collapsed');
                } else {
                    content.classList.remove('collapsed');
                    indicator.classList.remove('collapsed');
                }
            },
            
            // Cascade handlers
            handleSubjectChange(e) {
                const subject = e.target.value;
                this.state.currentSubject = subject;
                
                // Reset dependent selectors and state
                this.state.currentUnit = null;
                this.state.currentAOS = null;
                this.state.currentTopic = null;
                this.resetSelector('unit-select');
                this.resetSelector('aos-select');
                this.resetSelector('topic-select');
                document.getElementById('load-topic-btn').disabled = true;
                
                // Update subtitle
                if (subject) {
                    this.updateSubtitle();
                }
                
                if (subject && this.mockManifest[subject]) {
                    // Populate units
                    const unitSelect = document.getElementById('unit-select');
                    unitSelect.disabled = false;
                    
                    Object.entries(this.mockManifest[subject].units).forEach(([unitId, unitData]) => {
                        const option = document.createElement('option');
                        option.value = unitId;
                        option.textContent = unitData.name;
                        unitSelect.appendChild(option);
                    });
                }
            },
            
            handleUnitChange(e) {
                const unit = e.target.value;
                this.state.currentUnit = unit;
                
                // Reset dependent selectors and state
                this.state.currentAOS = null;
                this.state.currentTopic = null;
                this.resetSelector('aos-select');
                this.resetSelector('topic-select');
                document.getElementById('load-topic-btn').disabled = true;
                
                // Update subtitle
                if (unit) {
                    this.updateSubtitle();
                }
                
                if (unit && this.state.currentSubject) {
                    const unitData = this.mockManifest[this.state.currentSubject].units[unit];
                    if (unitData) {
                        const aosSelect = document.getElementById('aos-select');
                        aosSelect.disabled = false;
                        
                        Object.entries(unitData.areasOfStudy).forEach(([aosId, aosData]) => {
                            const option = document.createElement('option');
                            option.value = aosId;
                            option.textContent = aosData.name;
                            aosSelect.appendChild(option);
                        });
                    }
                }
            },
            
            handleAOSChange(e) {
                const aos = e.target.value;
                this.state.currentAOS = aos;
                
                // Reset topic selector and state
                this.state.currentTopic = null;
                this.resetSelector('topic-select');
                document.getElementById('load-topic-btn').disabled = true;
                
                // Update subtitle
                if (aos) {
                    this.updateSubtitle();
                }
                
                if (aos && this.state.currentSubject && this.state.currentUnit) {
                    const aosData = this.mockManifest[this.state.currentSubject].units[this.state.currentUnit].areasOfStudy[aos];
                    if (aosData) {
                        const topicSelect = document.getElementById('topic-select');
                        topicSelect.disabled = false;
                        
                        Object.entries(aosData.topics).forEach(([topicId, topicData]) => {
                            const option = document.createElement('option');
                            option.value = topicId;
                            option.textContent = topicData.name;
                            topicSelect.appendChild(option);
                        });
                    }
                }
            },
            
            handleTopicChange(e) {
                const topic = e.target.value;
                this.state.currentTopic = topic;
                document.getElementById('load-topic-btn').disabled = !topic;
                
                // Update subtitle with topic selection
                if (topic) {
                    this.updateSubtitle();
                }
            },
            
            resetSelector(selectId) {
                const select = document.getElementById(selectId);
                select.innerHTML = '<option value="">Select...</option>';
                select.disabled = true;
            },
            
            // Load topic
            async loadTopic() {
                console.log('Loading topic:', this.state.currentTopic);
                
                // Show loading
                this.showLoading();
                
                // Simulate loading delay
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Load mock data
                this.state.topicData = this.mockTopicData;
                this.state.currentRound = 1;
                this.state.completedTabs.clear();
                
                // Update subtitle with current selection
                this.updateSubtitle();
                
                // Initialize UI
                this.initializeTopicUI();
                
                // Hide loading
                this.hideLoading();
                
                // Collapse panel and show main content
                if (!this.state.panelCollapsed) {
                    this.togglePanel();
                }
                
                // Update UI
                document.getElementById('app-container').style.display = 'block';
                document.getElementById('change-topic-btn').style.display = 'inline-block';
                document.getElementById('load-topic-btn').style.display = 'none';
            },
            
            changeTopic() {
                if (confirm('Are you sure you want to change topics? Your progress will be saved.')) {
                    this.saveState();
                    
                    // Reset topic dropdown to "Select..."
                    const topicSelect = document.getElementById('topic-select');
                    if (topicSelect) {
                        topicSelect.value = '';
                    }
                    
                    // Clear topic from state
                    this.state.currentTopic = null;
                    
                    // Update subtitle to reflect current selection
                    this.updateSubtitle();
                    
                    // Expand panel if collapsed
                    if (this.state.panelCollapsed) {
                        this.togglePanel();
                    }
                    
                    document.getElementById('app-container').style.display = 'none';
                    document.getElementById('change-topic-btn').style.display = 'none';
                    document.getElementById('load-topic-btn').style.display = 'inline-block';
                    document.getElementById('load-topic-btn').disabled = true;
                }
            },
            
            // Initialize topic UI
            initializeTopicUI() {
                // Generate tabs
                this.generateTabs();
                
                // Load first tab
                const firstTab = this.state.topicData.metadata.tabs[0];
                this.state.currentTab = firstTab.id;
                this.loadTab(firstTab.id);
                
                // Update round indicator
                this.updateRoundIndicator();
                
                // Update overall progress
                this.updateOverallProgress();
            },
            
            generateTabs() {
                const tabNav = document.getElementById('tab-navigation');
                tabNav.innerHTML = '';
                
                this.state.topicData.metadata.tabs.forEach(tab => {
                    const tabElement = document.createElement('div');
                    tabElement.className = 'tab-nav-item';
                    if (tab.id === this.state.currentTab) {
                        tabElement.classList.add('active');
                    }
                    tabElement.dataset.tabId = tab.id;
                    tabElement.innerHTML = `${tab.icon} ${tab.label}`;
                    
                    // Add round badges for completed tabs
                    const roundBadges = this.getCompletedRounds(tab.id);
                    if (roundBadges.length > 0) {
                        roundBadges.forEach(round => {
                            const badge = document.createElement('span');
                            badge.className = `round-badge round-${round}`;
                            badge.textContent = `R${round}`;
                            tabElement.appendChild(badge);
                        });
                    }
                    
                    tabElement.addEventListener('click', () => this.loadTab(tab.id));
                    tabNav.appendChild(tabElement);
                });
            },
            
            getCompletedRounds(tabId) {
                const completed = [];
                const scores = this.state.tabScores;
                
                for (let round = 1; round <= 3; round++) {
                    if (scores[`round${round}`] && scores[`round${round}`][tabId]) {
                        completed.push(round);
                    }
                }
                
                return completed;
            },
            
            loadTab(tabId) {
                console.log('Loading tab:', tabId);
                
                // Update current tab state
                this.state.currentTab = tabId;
                
                // Update active tab visual
                document.querySelectorAll('.tab-nav-item').forEach(tab => {
                    tab.classList.toggle('active', tab.dataset.tabId === tabId);
                });
                
                // Get content for current round and tab
                const roundKey = `round${this.state.currentRound}`;
                const tabContent = this.state.topicData.content[roundKey][tabId];
                
                if (!tabContent) {
                    console.error('No content found for tab:', tabId);
                    return;
                }
                
                // Update header
                document.getElementById('tab-title').textContent = tabContent.title;
                document.getElementById('instructions-text').textContent = tabContent.instructions;
                
                // Render questions
                this.renderQuestions(tabContent);
                
                // Update progress
                this.updateTabProgress();
                
                // Enable/disable submit button
                this.updateSubmitButton();
                
                // Clear any previous feedback
                document.getElementById('submission-feedback').textContent = '';
                document.getElementById('submission-feedback').className = '';
            },
            
            renderQuestions(tabContent) {
                const container = document.getElementById('questions-container');
                container.innerHTML = '';
                
                // Create question text with dropdowns
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-text';
                
                let htmlContent = tabContent.htmlContent;
                
                // Replace placeholders with dropdowns
                Object.entries(tabContent.questions).forEach(([questionId, questionData]) => {
                    const dropdown = this.createDropdown(questionId, questionData);
                    const placeholder = `{{${questionId}}}`;
                    htmlContent = htmlContent.replace(placeholder, dropdown);
                });
                
                questionDiv.innerHTML = htmlContent;
                container.appendChild(questionDiv);
                
                // Attach dropdown listeners
                container.querySelectorAll('.question-dropdown').forEach(dropdown => {
                    dropdown.addEventListener('change', (e) => this.handleDropdownChange(e));
                });
                
                // Restore saved selections if any
                this.restoreSelections();
            },
            
            createDropdown(questionId, questionData) {
                const options = this.shuffleArray([...questionData.options]);
                
                let optionsHtml = '<option value="">Select...</option>';
                options.forEach(option => {
                    const value = this.sanitizeOption(option);
                    const display = option.length > 50 ? option.substring(0, 47) + '...' : option;
                    optionsHtml += `<option value="${value}" title="${option}">${display}</option>`;
                });
                
                return `<select class="question-dropdown" data-question-id="${questionId}" data-correct="${questionData.correct}">${optionsHtml}</select>`;
            },
            
            sanitizeOption(text) {
                if (!text) return '';
                return text.replace(/[<>"']/g, '').trim();
            },
            
            shuffleArray(array) {
                const shuffled = [...array];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                return shuffled;
            },
            
            handleDropdownChange(e) {
                const dropdown = e.target;
                const questionId = dropdown.dataset.questionId;
                const value = dropdown.value;
                
                // Update visual state
                if (value) {
                    dropdown.classList.add('filled');
                } else {
                    dropdown.classList.remove('filled');
                }
                
                // Save selection
                if (!this.state.selections[this.state.currentRound]) {
                    this.state.selections[this.state.currentRound] = {};
                }
                if (!this.state.selections[this.state.currentRound][this.state.currentTab]) {
                    this.state.selections[this.state.currentRound][this.state.currentTab] = {};
                }
                this.state.selections[this.state.currentRound][this.state.currentTab][questionId] = value;
                
                // Update submit button
                this.updateSubmitButton();
            },
            
            updateSubmitButton() {
                const dropdowns = document.querySelectorAll('.question-dropdown');
                const allFilled = Array.from(dropdowns).every(d => d.value);
                document.getElementById('submit-tab-btn').disabled = !allFilled;
            },
            
            submitTab() {
                console.log('Submitting tab:', this.state.currentTab);
                
                const dropdowns = document.querySelectorAll('.question-dropdown');
                let correct = 0;
                let total = dropdowns.length;
                
                dropdowns.forEach(dropdown => {
                    const selectedValue = dropdown.value;
                    const correctValue = this.sanitizeOption(dropdown.dataset.correct);
                    
                    if (selectedValue === correctValue) {
                        dropdown.classList.add('correct');
                        correct++;
                    } else {
                        dropdown.classList.add('incorrect');
                    }
                    
                    dropdown.disabled = true;
                });
                
                // Save score
                if (!this.state.tabScores[`round${this.state.currentRound}`]) {
                    this.state.tabScores[`round${this.state.currentRound}`] = {};
                }
                this.state.tabScores[`round${this.state.currentRound}`][this.state.currentTab] = {
                    correct: correct,
                    total: total
                };
                
                // Mark tab as completed
                this.state.completedTabs.add(`${this.state.currentRound}-${this.state.currentTab}`);
                
                // Show feedback
                const feedback = document.getElementById('submission-feedback');
                feedback.textContent = `Score: ${correct}/${total} (${Math.round(correct/total*100)}%)`;
                feedback.className = correct === total ? 'success' : 'error';
                
                // Disable submit button
                document.getElementById('submit-tab-btn').disabled = true;
                
                // Update tabs to show completion
                this.generateTabs();
                
                // Update overall progress
                this.updateOverallProgress();
                
                // Check if round is complete
                this.checkRoundCompletion();
            },
            
            resetSection() {
                if (!confirm('Reset this section? Your score will be kept but selections will be cleared.')) {
                    return;
                }
                
                // Clear dropdowns
                document.querySelectorAll('.question-dropdown').forEach(dropdown => {
                    dropdown.value = '';
                    dropdown.classList.remove('filled', 'correct', 'incorrect');
                    dropdown.disabled = false;
                });
                
                // Clear feedback
                document.getElementById('submission-feedback').textContent = '';
                document.getElementById('submission-feedback').className = '';
                
                // Remove this tab from completed tabs for current round
                this.state.completedTabs.delete(`${this.state.currentRound}-${this.state.currentTab}`);
                
                // Clear saved selections for this tab
                if (this.state.selections[this.state.currentRound] && 
                    this.state.selections[this.state.currentRound][this.state.currentTab]) {
                    delete this.state.selections[this.state.currentRound][this.state.currentTab];
                }
                
                // Update tabs to reflect reset
                this.generateTabs();
                
                // Enable submit button check
                this.updateSubmitButton();
                
                // Update overall progress
                this.updateOverallProgress();
            },
            
            checkRoundCompletion() {
                const totalTabs = this.state.topicData.metadata.tabs.length;
                const completedInRound = this.state.topicData.metadata.tabs.filter(tab => 
                    this.state.completedTabs.has(`${this.state.currentRound}-${tab.id}`)
                ).length;
                
                if (completedInRound === totalTabs) {
                    // Show round completion
                    document.getElementById('round-completion').style.display = 'block';
                    document.getElementById('tab-content').style.opacity = '0.5';
                    document.getElementById('tab-content').style.pointerEvents = 'none';
                }
            },
            
            reviewPerformance() {
                // For now, just move to next round
                if (this.state.currentRound < 3) {
                    this.state.currentRound++;
                    this.updateRoundIndicator();
                    document.getElementById('round-completion').style.display = 'none';
                    document.getElementById('tab-content').style.opacity = '1';
                    document.getElementById('tab-content').style.pointerEvents = 'auto';
                    
                    // Load first tab of new round
                    const firstTab = this.state.topicData.metadata.tabs[0];
                    this.loadTab(firstTab.id);
                    
                    // Regenerate tabs to show updated completion status
                    this.generateTabs();
                    
                    // Update overall progress
                    this.updateOverallProgress();
                } else {
                    alert('Congratulations! You have completed all rounds!');
                    this.changeTopic();
                }
            },
            
            updateRoundIndicator() {
                document.querySelector('.current-round').textContent = this.state.currentRound;
            },
            
            updateTabProgress() {
                const progress = document.getElementById('tab-progress');
                const roundKey = `round${this.state.currentRound}`;
                const score = this.state.tabScores[roundKey] && this.state.tabScores[roundKey][this.state.currentTab];
                
                if (score) {
                    progress.textContent = `Completed: ${score.correct}/${score.total} correct`;
                } else {
                    progress.textContent = 'Not yet completed';
                }
            },
            
            updateOverallProgress() {
                const totalPossible = 3 * 4; // 3 rounds Ã— 4 tabs
                const completed = this.state.completedTabs.size;
                const percentage = Math.round((completed / totalPossible) * 100);
                
                document.getElementById('overall-progress').textContent = `Overall Progress: ${percentage}%`;
            },
            
            updateSubtitle() {
                const subtitle = document.getElementById('panel-subtitle');
                let parts = [];
                
                if (this.state.currentSubject) {
                    const subjectName = this.mockManifest[this.state.currentSubject].name;
                    parts.push(`<strong>${subjectName}</strong>`);
                }
                
                if (this.state.currentUnit) {
                    parts.push(this.state.currentUnit);
                }
                
                if (this.state.currentAOS) {
                    parts.push(this.state.currentAOS);
                }
                
                if (this.state.currentTopic && this.state.currentSubject && this.state.currentUnit && this.state.currentAOS) {
                    const topicName = this.mockManifest[this.state.currentSubject].units[this.state.currentUnit].areasOfStudy[this.state.currentAOS].topics[this.state.currentTopic].name;
                    parts.push(topicName);
                }
                
                if (parts.length > 0) {
                    subtitle.innerHTML = parts.join(' â€¢ ');
                } else {
                    subtitle.textContent = 'Select a topic to begin your review';
                }
            },
            
            restoreSelections() {
                const selections = this.state.selections[this.state.currentRound] && 
                                 this.state.selections[this.state.currentRound][this.state.currentTab];
                
                if (selections) {
                    Object.entries(selections).forEach(([questionId, value]) => {
                        const dropdown = document.querySelector(`[data-question-id="${questionId}"]`);
                        if (dropdown && value) {
                            dropdown.value = value;
                            dropdown.classList.add('filled');
                        }
                    });
                }
            },
            
            // Loading states
            showLoading() {
                document.getElementById('loading-overlay').style.display = 'flex';
            },
            
            hideLoading() {
                document.getElementById('loading-overlay').style.display = 'none';
            },
            
            // Storage
            saveState() {
                const stateKey = `${this.state.currentSubject}_${this.state.currentTopic}_state`;
                localStorage.setItem(stateKey, JSON.stringify({
                    currentRound: this.state.currentRound,
                    tabScores: this.state.tabScores,
                    selections: this.state.selections,
                    completedTabs: Array.from(this.state.completedTabs)
                }));
            },
            
            loadSavedState() {
                // Implement loading saved state from localStorage
                console.log('Checking for saved state...');
            },
            
            // Debug mode
            setupDebugMode() {
                let keys = {};
                document.addEventListener('keydown', (e) => {
                    keys[e.key] = true;
                    if (keys['q'] && keys['w'] && keys['e']) {
                        this.fillCorrectAnswers();
                    }
                });
                document.addEventListener('keyup', (e) => {
                    keys[e.key] = false;
                });
            },
            
            fillCorrectAnswers() {
                console.log('Debug: Filling correct answers');
                document.querySelectorAll('.question-dropdown').forEach(dropdown => {
                    const correct = this.sanitizeOption(dropdown.dataset.correct);
                    dropdown.value = correct;
                    dropdown.classList.add('filled');
                });
                this.updateSubmitButton();
            }
        };
        
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            EducationalReviewApp.init();
        });
    </script>
