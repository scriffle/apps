<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1D Barcode Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .controls {
            margin-bottom: 30px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            transition: border-color 0.3s;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            font-family: 'Courier New', monospace;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .validation-info {
            margin-top: 8px;
            padding: 10px;
            background: #f0f7ff;
            border-radius: 6px;
            font-size: 14px;
            color: #666;
        }

        .validation-error {
            background: #ffebee;
            color: #c62828;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .barcode-container {
            margin-top: 30px;
        }

        .barcode-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .barcode-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .barcode-wrapper {
            display: flex;
            align-items: center;
            gap: 20px;
            flex: 1;
        }

        .barcode-canvas {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .barcode-text {
            font-family: 'Courier New', monospace;
            color: #555;
            font-size: 14px;
            word-break: break-all;
            max-width: 200px;
        }

        .btn-download {
            background: #4caf50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn-download:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            padding: 15px;
            background: #f0f7ff;
            border-radius: 8px;
        }

        .stat-item {
            flex: 1;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä 1D Barcode Generator</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="barcodeType">Barcode Format:</label>
                <select id="barcodeType">
                    <option value="CODE128">Code 128 (Alphanumeric)</option>
                    <option value="CODE39">Code 39 (Uppercase, Numbers, Symbols)</option>
                </select>
            </div>

            <div class="control-group">
                <label for="textInput">Enter Text (one barcode per line):</label>
                <textarea id="textInput" placeholder="Enter text here...&#10;Each line will become a separate barcode&#10;Example:&#10;PRODUCT001&#10;PRODUCT002&#10;PRODUCT003"></textarea>
                <div id="validationInfo" class="validation-info">
                    Code 128 supports all alphanumeric characters
                </div>
            </div>

            <div class="stats" id="stats" style="display: none;">
                <div class="stat-item">
                    <div class="stat-value" id="totalCount">0</div>
                    <div class="stat-label">Total Barcodes</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="validCount">0</div>
                    <div class="stat-label">Valid</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="invalidCount">0</div>
                    <div class="stat-label">Invalid</div>
                </div>
            </div>

            <div class="button-group">
                <button id="downloadAll" class="btn btn-primary" disabled>
                    üì• Download All Barcodes
                </button>
            </div>
        </div>

        <div id="barcodeContainer" class="barcode-container">
            <div class="empty-state">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                    <line x1="7" y1="3" x2="7" y2="21"/>
                    <line x1="11" y1="3" x2="11" y2="21"/>
                    <line x1="15" y1="3" x2="15" y2="21"/>
                    <line x1="19" y1="3" x2="19" y2="21"/>
                </svg>
                <p>Enter text above to generate barcodes</p>
            </div>
        </div>
    </div>

    <script>
        const textInput = document.getElementById('textInput');
        const barcodeType = document.getElementById('barcodeType');
        const barcodeContainer = document.getElementById('barcodeContainer');
        const downloadAllBtn = document.getElementById('downloadAll');
        const validationInfo = document.getElementById('validationInfo');
        const statsDiv = document.getElementById('stats');
        const totalCountEl = document.getElementById('totalCount');
        const validCountEl = document.getElementById('validCount');
        const invalidCountEl = document.getElementById('invalidCount');

        // Validation patterns
        const validationPatterns = {
            CODE128: {
                pattern: /^[\x00-\x7F]+$/,
                message: 'Code 128 supports all ASCII characters'
            },
            CODE39: {
                pattern: /^[A-Z0-9\-\.\ \$\/\+\%]+$/,
                message: 'Code 39 supports uppercase letters, numbers, and - . space $ / + %'
            }
        };

        function validateText(text, format) {
            if (!text.trim()) return false;
            return validationPatterns[format].pattern.test(text);
        }

        function updateValidationInfo() {
            const format = barcodeType.value;
            validationInfo.textContent = validationPatterns[format].message;
            validationInfo.classList.remove('validation-error');
        }

        function generateBarcodes() {
            const text = textInput.value;
            const format = barcodeType.value;
            
            if (!text.trim()) {
                barcodeContainer.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                            <line x1="7" y1="3" x2="7" y2="21"/>
                            <line x1="11" y1="3" x2="11" y2="21"/>
                            <line x1="15" y1="3" x2="15" y2="21"/>
                            <line x1="19" y1="3" x2="19" y2="21"/>
                        </svg>
                        <p>Enter text above to generate barcodes</p>
                    </div>
                `;
                downloadAllBtn.disabled = true;
                statsDiv.style.display = 'none';
                return;
            }

            const lines = text.split('\n').filter(line => line.trim());
            barcodeContainer.innerHTML = '';
            
            let validCount = 0;
            let invalidCount = 0;

            lines.forEach((line, index) => {
                const barcodeItem = document.createElement('div');
                barcodeItem.className = 'barcode-item';
                
                const isValid = validateText(line, format);
                
                if (isValid) {
                    validCount++;
                    const canvas = document.createElement('canvas');
                    canvas.id = `barcode-${index}`;
                    
                    barcodeItem.innerHTML = `
                        <div class="barcode-wrapper">
                            <div class="barcode-canvas" id="canvas-wrapper-${index}"></div>
                            <div class="barcode-text">${line}</div>
                        </div>
                        <button class="btn-download" onclick="downloadBarcode(${index}, '${line.replace(/'/g, "\\'")}')">
                            Download
                        </button>
                    `;
                    
                    barcodeContainer.appendChild(barcodeItem);
                    document.getElementById(`canvas-wrapper-${index}`).appendChild(canvas);
                    
                    try {
                        JsBarcode(canvas, line, {
                            format: format,
                            width: 2,
                            height: 60,
                            displayValue: false,
                            margin: 10,
                            background: '#ffffff',
                            lineColor: '#000000'
                        });
                    } catch (err) {
                        invalidCount++;
                        validCount--;
                        barcodeItem.innerHTML = `
                            <div class="barcode-wrapper">
                                <div style="color: #c62828;">‚ùå Error: "${line}" - ${err.message}</div>
                            </div>
                        `;
                    }
                } else {
                    invalidCount++;
                    barcodeItem.innerHTML = `
                        <div class="barcode-wrapper">
                            <div style="color: #c62828;">‚ùå Invalid: "${line}" - Not compatible with ${format}</div>
                        </div>
                    `;
                    barcodeContainer.appendChild(barcodeItem);
                }
            });

            // Update stats
            totalCountEl.textContent = lines.length;
            validCountEl.textContent = validCount;
            invalidCountEl.textContent = invalidCount;
            statsDiv.style.display = lines.length > 0 ? 'flex' : 'none';
            
            downloadAllBtn.disabled = validCount === 0;
        }

        function downloadBarcode(index, text) {
            const canvas = document.getElementById(`barcode-${index}`);
            const link = document.createElement('a');
            link.download = `barcode_${text.replace(/[^a-zA-Z0-9]/g, '_')}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        async function downloadAllBarcodes() {
            const canvases = document.querySelectorAll('canvas[id^="barcode-"]');
            
            for (let i = 0; i < canvases.length; i++) {
                const canvas = canvases[i];
                const text = textInput.value.split('\n').filter(line => line.trim())[i];
                const link = document.createElement('a');
                link.download = `barcode_${text.replace(/[^a-zA-Z0-9]/g, '_')}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
                
                // Small delay between downloads to prevent browser blocking
                await new Promise(resolve => setTimeout(resolve, 100));
            }
        }

        // Event listeners
        textInput.addEventListener('input', generateBarcodes);
        barcodeType.addEventListener('change', () => {
            updateValidationInfo();
            generateBarcodes();
        });
        downloadAllBtn.addEventListener('click', downloadAllBarcodes);

        // Initial setup
        updateValidationInfo();
    </script>
</body>
</html>
