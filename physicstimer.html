<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Assessment Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #00bcd4 0%, #e0f7fa 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            display: flex;
            gap: 40px;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 188, 212, 0.3);
        }

        .clock-section, .timer-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .analog-clock {
            width: 250px;
            height: 250px;
            border: 8px solid #00bcd4;
            border-radius: 50%;
            position: relative;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .clock-center {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #00bcd4;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 11;
        }

        .hand {
            position: absolute;
            background: #333;
            transform-origin: bottom center;
            bottom: 50%;
            left: 50%;
            border-radius: 2px;
            z-index: 5;
        }

        .hand.finish {
            opacity: 0.3;
            background: #4caf50;
            z-index: 4;
        }

        .hour-hand {
            width: 6px;
            height: 60px;
            margin-left: -3px;
        }

        .minute-hand {
            width: 4px;
            height: 85px;
            margin-left: -2px;
        }

        .second-hand {
            width: 2px;
            height: 95px;
            margin-left: -1px;
            background: #ff5722;
        }

        .clock-numbers {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 3;
        }

        .clock-number {
            position: absolute;
            font-size: 16px;
            font-weight: bold;
            color: #00bcd4;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .clock-marks {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .hour-mark {
            position: absolute;
            width: 2.5px;
            height: 10px;
            background: #00bcd4;
            left: 50%;
            top: 50%;
            margin-left: -1.25px;
            margin-top: -5px;
            border-radius: 1px;
        }

        .minute-mark {
            position: absolute;
            width: 1px;
            height: 5px;
            background: #b2ebf2;
            opacity: 0.6;
            left: 50%;
            top: 50%;
            margin-left: -0.5px;
            margin-top: -2.5px;
            border-radius: 0.5px;
        }

        .digital-clock {
            font-size: 48px;
            font-weight: bold;
            color: #00bcd4;
            font-family: 'Courier New', monospace;
            letter-spacing: 3px;
            cursor: pointer;
            user-select: none;
            transition: transform 0.2s;
        }

        .digital-clock:hover {
            transform: scale(1.05);
        }

        .digital-clock:active {
            transform: scale(0.98);
        }

        .finish-time {
            font-size: 20px;
            color: #4caf50;
            opacity: 0.8;
            font-family: 'Courier New', monospace;
        }

        .countdown-display {
            font-size: 64px;
            font-weight: bold;
            color: #00bcd4;
            font-family: 'Courier New', monospace;
            letter-spacing: 4px;
            min-width: 300px;
            text-align: center;
        }

        .timer-input {
            padding: 12px 20px;
            font-size: 20px;
            border: 3px solid #00bcd4;
            border-radius: 10px;
            text-align: center;
            width: 200px;
            font-family: 'Courier New', monospace;
        }

        .timer-input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 188, 212, 0.3);
        }

        .control-buttons {
            display: flex;
            gap: 15px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            background: #00bcd4;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #00acc1;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 188, 212, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .floating-emoji {
            position: fixed;
            font-size: 80px;
            animation: float 8s linear;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes float {
            from {
                left: -100px;
                transform: rotate(0deg);
            }
            to {
                left: 100vw;
                transform: rotate(360deg);
            }
        }

        .label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="clock-section">
            <h2 style="color: #00bcd4; margin-bottom: 10px;">Current Time</h2>
            
            <div class="analog-clock">
                <div class="clock-marks" id="clockMarks"></div>
                <div class="clock-numbers">
                    <div class="clock-number" style="top: 18px; left: 50%; transform: translateX(-50%);">12</div>
                    <div class="clock-number" style="top: 35px; right: 70px;">1</div>
                    <div class="clock-number" style="top: 70px; right: 35px;">2</div>
                    <div class="clock-number" style="top: 50%; right: 18px; transform: translateY(-50%);">3</div>
                    <div class="clock-number" style="bottom: 70px; right: 35px;">4</div>
                    <div class="clock-number" style="bottom: 35px; right: 70px;">5</div>
                    <div class="clock-number" style="bottom: 18px; left: 50%; transform: translateX(-50%);">6</div>
                    <div class="clock-number" style="bottom: 35px; left: 70px;">7</div>
                    <div class="clock-number" style="bottom: 70px; left: 35px;">8</div>
                    <div class="clock-number" style="top: 50%; left: 18px; transform: translateY(-50%);">9</div>
                    <div class="clock-number" style="top: 70px; left: 29px;">10</div>
                    <div class="clock-number" style="top: 35px; left: 62px;">11</div>
                </div>
                <div class="hand hour-hand finish" id="finishHourHand"></div>
                <div class="hand minute-hand finish" id="finishMinuteHand"></div>
                <div class="hand hour-hand" id="hourHand"></div>
                <div class="hand minute-hand" id="minuteHand"></div>
                <div class="hand second-hand" id="secondHand"></div>
                <div class="clock-center"></div>
            </div>
            
            <div class="digital-clock" id="digitalClock" title="Click to toggle 12/24 hour format">00:00:00</div>
            <div class="finish-time" id="finishTimeLeft">Finish: --:--:--</div>
            <div class="label" style="font-size: 12px; color: #00bcd4; opacity: 0.7;">(Click clock to toggle 12/24h)</div>
        </div>

        <div class="timer-section">
            <h2 style="color: #00bcd4; margin-bottom: 10px;">Countdown Timer</h2>
            
            <div class="countdown-display" id="countdown">00:00:00</div>
            
            <div class="label">Enter time (HH:MM or minutes)</div>
            <input type="text" class="timer-input" id="timerInput" placeholder="30 or 1:30" value="30">
            
            <div class="control-buttons">
                <button id="startBtn">Start</button>
                <button id="pauseBtn" disabled>Pause</button>
                <button id="resetBtn">Reset</button>
            </div>
            
            <div class="finish-time" id="finishTimeRight">Finish: --:--:--</div>
        </div>
    </div>

    <script>
        let countdownInterval = null;
        let remainingSeconds = 0; // Will be set from input
        let isPaused = true;
        let lastEmojiTime = Date.now();
        let finishTime = null;
        let is24Hour = true; // Track time format - start with 24-hour format

        const physicsEmojis = ['âš›ï¸', 'ðŸ”¬', 'ðŸ§²', 'âš¡', 'ðŸŒŒ', 'ðŸ”­', 'ðŸª', 'â˜„ï¸', 'ðŸŒ ', 'âš™ï¸', 'ðŸ“¡', 'ðŸ›°ï¸'];

        // Format time based on current mode
        function formatTime(date) {
            if (is24Hour) {
                return date.toLocaleTimeString('en-US', { hour12: false });
            } else {
                return date.toLocaleTimeString('en-US', { hour12: true });
            }
        }

        // Clock update
        function updateClock() {
            const now = new Date();
            const hours = now.getHours() % 12;
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            const hourDeg = (hours * 30) + (minutes * 0.5);
            const minuteDeg = minutes * 6;
            const secondDeg = seconds * 6;

            document.getElementById('hourHand').style.transform = `rotate(${hourDeg}deg)`;
            document.getElementById('minuteHand').style.transform = `rotate(${minuteDeg}deg)`;
            document.getElementById('secondHand').style.transform = `rotate(${secondDeg}deg)`;

            const digitalTime = formatTime(now);
            document.getElementById('digitalClock').textContent = digitalTime;
        }

        // Toggle between 12/24 hour format
        document.getElementById('digitalClock').addEventListener('click', () => {
            is24Hour = !is24Hour;
            updateClock();
            updateFinishTime();
        });

        // Update finish time hands
        function updateFinishTime() {
            if (finishTime) {
                const hours = finishTime.getHours() % 12;
                const minutes = finishTime.getMinutes();
                
                const hourDeg = (hours * 30) + (minutes * 0.5);
                const minuteDeg = minutes * 6;
                
                document.getElementById('finishHourHand').style.transform = `rotate(${hourDeg}deg)`;
                document.getElementById('finishMinuteHand').style.transform = `rotate(${minuteDeg}deg)`;
                
                const finishTimeStr = formatTime(finishTime);
                document.getElementById('finishTimeLeft').textContent = `Finish: ${finishTimeStr}`;
                document.getElementById('finishTimeRight').textContent = `Finish: ${finishTimeStr}`;
            } else {
                document.getElementById('finishTimeLeft').textContent = 'Finish: --:--:--';
                document.getElementById('finishTimeRight').textContent = 'Finish: --:--:--';
            }
        }

        // Update countdown display
        function updateCountdown() {
            const hours = Math.floor(remainingSeconds / 3600);
            const minutes = Math.floor((remainingSeconds % 3600) / 60);
            const seconds = remainingSeconds % 60;
            
            const display = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            document.getElementById('countdown').textContent = display;
        }

        // Parse time input
        function parseTimeInput(input) {
            const trimmedInput = input.trim();
            
            // Check if input contains a colon
            if (trimmedInput.includes(':')) {
                // Parse as hours:minutes
                const parts = trimmedInput.split(':');
                if (parts.length === 2) {
                    const hours = parseInt(parts[0]) || 0;
                    const minutes = parseInt(parts[1]) || 0;
                    return hours * 3600 + minutes * 60;
                }
            } else {
                // Parse as minutes only
                const minutes = parseInt(trimmedInput) || 0;
                return minutes * 60;
            }
            return 0;
        }

        // Calculate finish time
        function calculateFinishTime() {
            if (!isPaused && remainingSeconds > 0) {
                finishTime = new Date(Date.now() + remainingSeconds * 1000);
            } else {
                finishTime = null;
            }
            updateFinishTime();
        }

        // Start timer
        document.getElementById('startBtn').addEventListener('click', () => {
            if (isPaused) {
                isPaused = false;
                document.getElementById('startBtn').disabled = true;
                document.getElementById('pauseBtn').disabled = false;
                document.getElementById('timerInput').disabled = true;
                
                calculateFinishTime();
                
                countdownInterval = setInterval(() => {
                    if (remainingSeconds > 0) {
                        remainingSeconds--;
                        updateCountdown();
                        
                        // Check for emoji easter egg
                        if (Date.now() - lastEmojiTime > 600000) { // 10 minutes
                            if (Math.random() < 0.1) { // Random chance every second after 10 minutes
                                showFloatingEmoji();
                                lastEmojiTime = Date.now();
                            }
                        }
                    } else {
                        clearInterval(countdownInterval);
                        alert('Time\'s up! â°');
                        resetTimer();
                    }
                }, 1000);
            }
        });

        // Pause timer
        document.getElementById('pauseBtn').addEventListener('click', () => {
            isPaused = true;
            clearInterval(countdownInterval);
            document.getElementById('startBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;
            finishTime = null;
            updateFinishTime();
        });

        // Reset timer
        document.getElementById('resetBtn').addEventListener('click', resetTimer);

        function resetTimer() {
            isPaused = true;
            clearInterval(countdownInterval);
            const inputValue = document.getElementById('timerInput').value;
            remainingSeconds = parseTimeInput(inputValue) || 1800; // Default 30 minutes
            updateCountdown();
            document.getElementById('startBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;
            document.getElementById('timerInput').disabled = false;
            finishTime = null;
            updateFinishTime();
        }

        // Handle input change
        document.getElementById('timerInput').addEventListener('change', () => {
            if (isPaused) {
                const inputValue = document.getElementById('timerInput').value;
                remainingSeconds = parseTimeInput(inputValue) || 1800; // Default 30 minutes
                updateCountdown();
            }
        });

        // Show floating emoji
        function showFloatingEmoji() {
            const emoji = physicsEmojis[Math.floor(Math.random() * physicsEmojis.length)];
            const emojiElement = document.createElement('div');
            emojiElement.className = 'floating-emoji';
            emojiElement.textContent = emoji;
            emojiElement.style.top = Math.random() * 80 + 10 + '%';
            document.body.appendChild(emojiElement);
            
            setTimeout(() => {
                emojiElement.remove();
            }, 8000);
        }

        // Create clock marks
        function createClockMarks() {
            const marksContainer = document.getElementById('clockMarks');
            
            // Create minute marks (60 total)
            for (let i = 0; i < 60; i++) {
                const mark = document.createElement('div');
                const angle = (i * 6); // 360 / 60 = 6 degrees per minute
                
                // Make hour marks bigger
                if (i % 5 === 0) {
                    mark.className = 'hour-mark';
                    // Rotate and move to edge for hour marks
                    mark.style.transform = `rotate(${angle}deg) translateY(-107px)`;
                } else {
                    mark.className = 'minute-mark';
                    // Rotate and move to edge for minute marks
                    mark.style.transform = `rotate(${angle}deg) translateY(-111px)`;
                }
                
                marksContainer.appendChild(mark);
            }
        }

        // Initialize
        createClockMarks();
        const initialInput = document.getElementById('timerInput').value;
        remainingSeconds = parseTimeInput(initialInput) || 1800; // Parse initial value
        setInterval(updateClock, 1000);
        updateClock();
        updateCountdown();
        updateFinishTime();
    </script>
</body>
</html>
