<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year 8 Science Key Concepts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #0f0f1a;
            --bg-mid: #1a1a2e;
            --text-main: #f0f0f5;
            --text-soft: #b8b8d0;
            
            /* Term colours */
            --term1: rgba(126, 184, 218, 0.88);
            --term1-glow: rgba(126, 184, 218, 0.4);
            --term2: rgba(168, 212, 160, 0.88);
            --term2-glow: rgba(168, 212, 160, 0.4);
            --term3: rgba(232, 180, 140, 0.88);
            --term3-glow: rgba(232, 180, 140, 0.4);
            --term4: rgba(200, 160, 220, 0.88);
            --term4-glow: rgba(200, 160, 220, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: radial-gradient(ellipse at center, var(--bg-mid) 0%, var(--bg-deep) 100%);
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        .header {
            position: absolute;
            top: 1.5vh;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 100;
            pointer-events: none;
        }

        h1 {
            font-size: clamp(1.4rem, 4vw, 2.5rem);
            font-weight: 700;
            color: var(--text-main);
            letter-spacing: 0.02em;
            text-shadow: 0 4px 20px rgba(0,0,0,0.6);
        }

        .legend {
            position: absolute;
            bottom: 1.5vh;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            z-index: 100;
            pointer-events: none;
            padding: 0 1rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: clamp(0.8rem, 1.5vw, 1.1rem);
            color: var(--text-soft);
        }

        .legend-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
        }

        .blob-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .blob {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            transition: filter 0.2s ease, z-index 0s;
            will-change: transform, border-radius;
            padding: 0.5rem;
        }

        .blob:hover {
            filter: brightness(1.3) saturate(1.2);
            z-index: 200 !important;
        }

        .blob span {
            font-size: clamp(1rem, 2.2vw, 1.5rem);
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 8px rgba(0,0,0,0.6);
            line-height: 1.1;
            pointer-events: none;
            word-wrap: break-word;
            hyphens: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ”¬ Year 8 Science Key Concepts</h1>
    </div>

    <div class="blob-container" id="blobContainer"></div>

    <div class="legend">
        <div class="legend-item">
            <div class="legend-dot" style="background: var(--term1);"></div>
            <span>Term 1: Elements & Change</span>
        </div>
        <div class="legend-item">
            <div class="legend-dot" style="background: var(--term2);"></div>
            <span>Term 2: Cells & Body</span>
        </div>
        <div class="legend-item">
            <div class="legend-dot" style="background: var(--term3);"></div>
            <span>Term 3: Rocks & Tectonics</span>
        </div>
        <div class="legend-item">
            <div class="legend-dot" style="background: var(--term4);"></div>
            <span>Term 4: Energy & Electricity</span>
        </div>
    </div>

    <script>
        const terms = [
            // Term 1: Elements & Compounds, Physical vs Chemical Change (Blue)
            { text: 'Atoms', term: 1 },
            { text: 'Elements', term: 1 },
            { text: 'Compounds', term: 1 },
            { text: 'Chemical symbols', term: 1 },
            { text: 'Formulas', term: 1 },
            { text: 'Mixtures', term: 1 },
            { text: 'Pure substances', term: 1 },
            { text: 'Separation techniques', term: 1 },
            { text: 'Physical change', term: 1 },
            { text: 'Chemical change', term: 1 },
            { text: 'Evidence of reactions', term: 1 },
            { text: 'Particle model', term: 1 },
            
            // Term 2: Cells & Body Systems (Green)
            { text: 'Cell theory', term: 2 },
            { text: 'Animal cells', term: 2 },
            { text: 'Plant cells', term: 2 },
            { text: 'Organelles', term: 2 },
            { text: 'Cell membrane', term: 2 },
            { text: 'Nucleus', term: 2 },
            { text: 'Mitochondria', term: 2 },
            { text: 'Chloroplasts', term: 2 },
            { text: 'Unicellular', term: 2 },
            { text: 'Multicellular', term: 2 },
            { text: 'Microscopy', term: 2 },
            { text: 'Magnification', term: 2 },
            { text: 'Tissues', term: 2 },
            { text: 'Organs', term: 2 },
            { text: 'Organ systems', term: 2 },
            
            // Term 3: Rocks & Tectonics (Orange/Peach)
            { text: 'Igneous rocks', term: 3 },
            { text: 'Sedimentary rocks', term: 3 },
            { text: 'Metamorphic rocks', term: 3 },
            { text: 'Rock cycle', term: 3 },
            { text: "Earth's layers", term: 3 },
            { text: 'Tectonic plates', term: 3 },
            { text: 'Convergent', term: 3 },
            { text: 'Divergent', term: 3 },
            { text: 'Transform', term: 3 },
            { text: 'Earthquakes', term: 3 },
            { text: 'Volcanoes', term: 3 },
            { text: 'Mountain formation', term: 3 },
            { text: 'Continental drift', term: 3 },
            
            // Term 4: Energy & Electricity (Purple)
            { text: 'Kinetic energy', term: 4 },
            { text: 'Potential energy', term: 4 },
            { text: 'Energy transformation', term: 4 },
            { text: 'Conservation', term: 4 },
            { text: 'Electric current', term: 4 },
            { text: 'Voltage', term: 4 },
            { text: 'Resistance', term: 4 },
            { text: 'Series circuits', term: 4 },
            { text: 'Parallel circuits', term: 4 },
            { text: 'Circuit components', term: 4 },
            { text: 'Circuit diagrams', term: 4 },
            { text: 'Conductors', term: 4 },
            { text: 'Insulators', term: 4 }
        ];

        const colors = {
            1: { bg: 'rgba(126, 184, 218, 0.88)', glow: 'rgba(126, 184, 218, 0.4)' },
            2: { bg: 'rgba(168, 212, 160, 0.88)', glow: 'rgba(168, 212, 160, 0.4)' },
            3: { bg: 'rgba(232, 180, 140, 0.88)', glow: 'rgba(232, 180, 140, 0.4)' },
            4: { bg: 'rgba(200, 160, 220, 0.88)', glow: 'rgba(200, 160, 220, 0.4)' }
        };

        const container = document.getElementById('blobContainer');
        const blobs = [];

        function getBlobSize() {
            const vw = window.innerWidth;
            const vh = window.innerHeight;
            const area = vw * vh;
            const blobArea = area / (terms.length * 1.8);
            const size = Math.sqrt(blobArea);
            return Math.max(90, Math.min(size, 160));
        }

        function createBlobs() {
            container.innerHTML = '';
            blobs.length = 0;
            
            const baseSize = getBlobSize();
            const vw = window.innerWidth;
            const vh = window.innerHeight;
            const padding = 10;
            const headerZone = 60;
            const footerZone = 50;
            
            const usableWidth = vw - padding * 2;
            const usableHeight = vh - headerZone - footerZone;

            // Shuffle terms for more organic distribution
            const shuffled = [...terms].sort(() => Math.random() - 0.5);

            shuffled.forEach((term, i) => {
                const blob = document.createElement('div');
                blob.className = 'blob';
                blob.innerHTML = `<span>${term.text}</span>`;
                
                // Vary size slightly
                const sizeVariation = 0.88 + Math.random() * 0.24;
                const size = baseSize * sizeVariation;
                
                const color = colors[term.term];
                blob.style.width = size + 'px';
                blob.style.height = size + 'px';
                blob.style.background = color.bg;
                blob.style.boxShadow = `0 8px 35px ${color.glow}, inset 0 0 25px rgba(255,255,255,0.15)`;
                
                // Initial organic shape
                const r = () => 40 + Math.random() * 25;
                blob.style.borderRadius = `${r()}% ${100-r()}% ${r()}% ${100-r()}% / ${r()}% ${r()}% ${100-r()}% ${100-r()}%`;
                
                container.appendChild(blob);

                // Distribute in a grid-ish pattern with randomness
                const cols = Math.ceil(Math.sqrt(terms.length * (vw / vh)));
                const rows = Math.ceil(terms.length / cols);
                const cellW = usableWidth / cols;
                const cellH = usableHeight / rows;
                
                const col = i % cols;
                const row = Math.floor(i / cols);
                
                const x = padding + col * cellW + (Math.random() * (cellW - size));
                const y = headerZone + row * cellH + (Math.random() * (cellH - size));

                blobs.push({
                    el: blob,
                    x: Math.max(padding, Math.min(vw - size - padding, x)),
                    y: Math.max(headerZone, Math.min(vh - size - footerZone, y)),
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5,
                    size: size,
                    baseSize: size,
                    sizePhase: Math.random() * Math.PI * 2,
                    shapePhase: Math.random() * Math.PI * 2,
                    term: term.term
                });
            });
        }

        let lastTime = 0;
        function animate(time) {
            const delta = Math.min((time - lastTime) / 16, 3);
            lastTime = time;

            const vw = window.innerWidth;
            const vh = window.innerHeight;
            const padding = 5;
            const headerZone = 60;
            const footerZone = 50;

            blobs.forEach((blob, i) => {
                // Update position
                blob.x += blob.vx * delta;
                blob.y += blob.vy * delta;

                // Boundary collision
                if (blob.x <= padding) {
                    blob.x = padding;
                    blob.vx = Math.abs(blob.vx) * 0.7;
                }
                if (blob.x >= vw - blob.size - padding) {
                    blob.x = vw - blob.size - padding;
                    blob.vx = -Math.abs(blob.vx) * 0.7;
                }
                if (blob.y <= headerZone) {
                    blob.y = headerZone;
                    blob.vy = Math.abs(blob.vy) * 0.7;
                }
                if (blob.y >= vh - blob.size - footerZone) {
                    blob.y = vh - blob.size - footerZone;
                    blob.vy = -Math.abs(blob.vy) * 0.7;
                }

                // Blob-to-blob collision (optimized for many blobs)
                for (let j = i + 1; j < blobs.length; j++) {
                    const other = blobs[j];
                    const dx = (other.x + other.size/2) - (blob.x + blob.size/2);
                    const dy = (other.y + other.size/2) - (blob.y + blob.size/2);
                    const distSq = dx * dx + dy * dy;
                    const minDist = (blob.size + other.size) / 2 * 0.72;
                    const minDistSq = minDist * minDist;

                    if (distSq < minDistSq && distSq > 0) {
                        const dist = Math.sqrt(distSq);
                        const nx = dx / dist;
                        const ny = dy / dist;
                        const overlap = minDist - dist;
                        
                        blob.x -= nx * overlap * 0.4;
                        blob.y -= ny * overlap * 0.4;
                        other.x += nx * overlap * 0.4;
                        other.y += ny * overlap * 0.4;

                        const dvx = blob.vx - other.vx;
                        const dvy = blob.vy - other.vy;
                        const dvn = dvx * nx + dvy * ny;

                        if (dvn > 0) {
                            blob.vx -= nx * dvn * 0.4;
                            blob.vy -= ny * dvn * 0.4;
                            other.vx += nx * dvn * 0.4;
                            other.vy += ny * dvn * 0.4;
                        }
                    }
                }

                // Gentle random drift
                blob.vx += (Math.random() - 0.5) * 0.012;
                blob.vy += (Math.random() - 0.5) * 0.012;

                // Dampen velocity
                blob.vx *= 0.998;
                blob.vy *= 0.998;

                // Minimum movement
                const speed = Math.sqrt(blob.vx * blob.vx + blob.vy * blob.vy);
                if (speed < 0.12) {
                    blob.vx += (Math.random() - 0.5) * 0.2;
                    blob.vy += (Math.random() - 0.5) * 0.2;
                }
                // Max speed
                if (speed > 1.2) {
                    blob.vx *= 0.8;
                    blob.vy *= 0.8;
                }

                // Breathing size animation
                blob.sizePhase += 0.005 * delta;
                const sizeOffset = Math.sin(blob.sizePhase) * blob.baseSize * 0.05;
                blob.size = blob.baseSize + sizeOffset;

                // Morphing shape animation
                blob.shapePhase += 0.003 * delta;
                const s = blob.shapePhase;
                const r1 = 42 + Math.sin(s) * 14;
                const r2 = 52 + Math.cos(s * 1.3) * 12;
                const r3 = 48 + Math.sin(s * 0.8) * 16;
                const r4 = 46 + Math.cos(s * 1.1) * 14;

                blob.el.style.transform = `translate(${blob.x}px, ${blob.y}px)`;
                blob.el.style.width = blob.size + 'px';
                blob.el.style.height = blob.size + 'px';
                blob.el.style.borderRadius = `${r1}% ${100-r1}% ${r2}% ${100-r2}% / ${r3}% ${r4}% ${100-r4}% ${100-r3}%`;
            });

            requestAnimationFrame(animate);
        }

        // Handle resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                createBlobs();
            }, 250);
        });

        // Initialize
        createBlobs();
        requestAnimationFrame(animate);
    </script>
</body>
</html>
