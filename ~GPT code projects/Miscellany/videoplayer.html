<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Selectable YouTube Grid (20 Avant-Garde Solos)</title>
  <style>
    #videoGrid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      max-width: 1200px;
      margin: 20px auto;
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      cursor: pointer;
    }
    .video-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: 0;
    }
    .video-container.selected {
      outline: 4px solid #007bff;
    }
  </style>
</head>
<body>
  <div id="videoGrid"></div>

  <script>
    // All 20 Avant-Garde solo performance IDs:
    const videoIds = [
      // First 11 (cello, trumpet, harp, guitar, piano, sax, violin, etc.)
      'fB89-mdBhu4','7D2_Jv2E4Yg','IU_oIhS5THs','DVkkUrd6XE4','sTi0pJqoL8Q',
      'djoG6YORYKA','uvDMXv7ze84','p6C1k5qer8k','KtAkK3sa-fA','mLFXkbzJu_s',
      'CefYhEJ0nhw',

      // Newly added clarinet solos (12â€“20):
      'TF1QeEKEj64','-N2n0DZTFa8','N-9vGftQC60','plAiVOljz54','ywoIgPRhBfw',
      'SIj_b9sJkD4','DTyqc3NpVPA','OETLgCgmof0','3pBJs49Eswg'
    ];

    document.addEventListener('DOMContentLoaded', () => {
      const grid = document.getElementById('videoGrid');
      videoIds.forEach(id => {
        const tile = document.createElement('div');
        tile.className = 'video-container';
        tile.innerHTML = `
          <iframe
            src="https://www.youtube.com/embed/${id}"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
            title="YouTube video player">
          </iframe>`;
        tile.addEventListener('click', () => {
          tile.classList.toggle('selected');
        });
        grid.appendChild(tile);
      });
    });
  </script>
</body>
</html>
