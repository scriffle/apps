<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>32 Online Sound Effects</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      padding: 1rem;
    }
    button {
      flex: 1 1 calc(25% - 1rem);
      padding: 0.5rem;
      font-size: 0.9rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <audio id="player" preload="auto" crossorigin="anonymous"></audio>

  <script>
    const player = document.getElementById('player');
    const sounds = [
      { name: "Alarm Clock",            url: "https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" },
      { name: "Assorted Computer Snds", url: "https://actions.google.com/sounds/v1/alarms/assorted_computer_sounds.ogg" },
      { name: "Bugle Tune",             url: "https://actions.google.com/sounds/v1/alarms/bugle_tune.ogg" },
      { name: "Dosimeter Alarm",        url: "https://actions.google.com/sounds/v1/alarms/dosimeter_alarm.ogg" },
      { name: "Medium Bell Ringing",    url: "https://actions.google.com/sounds/v1/alarms/medium_bell_ringing_near.ogg" },
      { name: "Phone Alert/Ring",       url: "https://actions.google.com/sounds/v1/alarms/phone_alerts_and_rings.ogg" },
      { name: "Spaceship Alarm",        url: "https://actions.google.com/sounds/v1/alarms/spaceship_alarm.ogg" },

      { name: "Button Push",            url: "https://actions.google.com/sounds/v1/office/button_push.ogg" },
      { name: "Continuous Click",       url: "https://actions.google.com/sounds/v1/office/click_continuous.ogg" },
      { name: "Slow Computer Typing",   url: "https://actions.google.com/sounds/v1/office/computer_typing_slow.ogg" },
      { name: "Desk Organization",      url: "https://actions.google.com/sounds/v1/office/desk_organization.ogg" },
      { name: "Fast Keyboard Typing",   url: "https://actions.google.com/sounds/v1/office/keyboard_typing_fast.ogg" },
      { name: "Fast Typing (Close)",    url: "https://actions.google.com/sounds/v1/office/keyboard_typing_fast_close.ogg" },
      { name: "Fast Typing (Far)",      url: "https://actions.google.com/sounds/v1/office/keyboard_typing_fast_far.ogg" },
      { name: "Push Computer Keys",     url: "https://actions.google.com/sounds/v1/office/push_computer_keys.ogg" },
      { name: "Scissor Snips",          url: "https://actions.google.com/sounds/v1/office/scissor_snips.ogg" },
      { name: "Slow Typing",            url: "https://actions.google.com/sounds/v1/office/slow_typing.ogg" },
      { name: "Typing on Keyboard",     url: "https://actions.google.com/sounds/v1/office/typing_on_keyboard.ogg" },

      { name: "Afternoon Crickets",     url: "https://actions.google.com/sounds/v1/animals/afternoon_crickets_long.ogg" },
      { name: "Bark & Growl",           url: "https://actions.google.com/sounds/v1/animals/animal_bark_and_growl.ogg" },
      { name: "Hiss & Rattle",          url: "https://actions.google.com/sounds/v1/animals/animal_hiss_and_rattle.ogg" },
      { name: "Animal Squealing",       url: "https://actions.google.com/sounds/v1/animals/animal_squealing.ogg" },
      { name: "Bee Buzz",               url: "https://actions.google.com/sounds/v1/animals/bee_buzz.ogg" },
      { name: "Buzzing Fly",            url: "https://actions.google.com/sounds/v1/animals/buzzing_fly.ogg" },
      { name: "Cat Purr",               url: "https://actions.google.com/sounds/v1/animals/cat_purr.ogg" },
      { name: "Cat Purr (Close)",       url: "https://actions.google.com/sounds/v1/animals/cat_purr_close.ogg" },
      { name: "Cicada Chirp",           url: "https://actions.google.com/sounds/v1/animals/cicada_chirp.ogg" },
      { name: "Crow Call",              url: "https://actions.google.com/sounds/v1/animals/crow_call.ogg" },
      { name: "Crows Caw (Field)",      url: "https://actions.google.com/sounds/v1/animals/crows_caw_in_field.ogg" },
      { name: "Crows Eating",           url: "https://actions.google.com/sounds/v1/animals/crows_picking_and_eating.ogg" },
      { name: "Distant Dog Barking",    url: "https://actions.google.com/sounds/v1/animals/distant_dog_barking.ogg" },
      { name: "Dog Barking",            url: "https://actions.google.com/sounds/v1/animals/dog_barking.ogg" }
    ];

    sounds.forEach(({name, url}) => {
      const btn = document.createElement('button');
      btn.textContent = name;
      btn.onclick = () => {
        player.pause();
        player.src = url;
        player.play().catch(console.error);
      };
      document.body.appendChild(btn);
    });
  </script>

</body>
</html>
