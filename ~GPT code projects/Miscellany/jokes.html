<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JokeAPI Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .main-button {
            width: 100%;
            padding: 20px 40px;
            font-size: 1.4em;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .main-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .main-button:active {
            transform: translateY(0);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .joke-display {
            margin-bottom: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            border-radius: 12px;
            display: none;
            animation: slideIn 0.5s ease-out;
            min-height: 120px;
        }

        .joke-display.active {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .joke-setup {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .joke-delivery {
            font-size: 1.2em;
            color: #555;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #ddd;
        }

        .joke-single {
            font-size: 1.3em;
            color: #333;
            line-height: 1.6;
        }

        .joke-meta {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            color: #888;
            font-size: 0.9em;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }

        .error-message {
            display: none;
            margin: 20px 0;
            padding: 15px;
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 8px;
            color: #c33;
            animation: shake 0.5s ease-out;
        }

        .error-message.active {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .settings-container {
            margin-top: 20px;
        }

        .collapsible {
            background: #f8f8f8;
            border-radius: 10px;
            margin-bottom: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .collapsible-header {
            padding: 15px 20px;
            background: #f0f0f0;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
            color: #555;
            transition: all 0.3s ease;
        }

        .collapsible-header:hover {
            background: #e8e8e8;
        }

        .collapsible-header h3 {
            margin: 0;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .arrow {
            transition: transform 0.3s ease;
            font-size: 1.2em;
        }

        .collapsible.active .arrow {
            transform: rotate(180deg);
        }

        .collapsible-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            padding: 0 20px;
        }

        .collapsible.active .collapsible-content {
            max-height: 500px;
            padding: 20px;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: white;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .checkbox-item:hover {
            background: #f5f5f5;
            transform: translateX(3px);
        }

        .checkbox-item input[type="checkbox"] {
            margin-right: 8px;
            cursor: pointer;
            width: 18px;
            height: 18px;
        }

        .checkbox-item label {
            cursor: pointer;
            user-select: none;
            font-size: 0.95em;
        }

        .input-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .input-group > div {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            margin-bottom: 5px;
            color: #666;
            font-weight: 500;
            font-size: 0.95em;
        }

        .input-group input[type="number"],
        .input-group input[type="text"],
        .input-group select {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: white;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .reset-btn {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 500;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            color: #666;
        }

        .reset-btn:hover {
            background: #f5f5f5;
            border-color: #bbb;
        }

        .api-url {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.85em;
            word-break: break-all;
            color: #666;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .checkbox-group {
                grid-template-columns: 1fr;
            }

            .input-group {
                grid-template-columns: 1fr;
            }

            .main-button {
                font-size: 1.2em;
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≠ JokeAPI Interface</h1>
        
        <form id="jokeForm">
            <button type="submit" class="main-button">
                <span>üé≤</span>
                <span>Get Joke</span>
            </button>

            <div class="loading">
                <div class="spinner"></div>
                <p>Fetching joke...</p>
            </div>

            <div id="jokeDisplay" class="joke-display"></div>
            <div id="errorMessage" class="error-message"></div>

            <div class="settings-container">
                <div class="collapsible">
                    <div class="collapsible-header" onclick="toggleCollapsible(this)">
                        <h3>üìÇ Categories</h3>
                        <span class="arrow">‚ñº</span>
                    </div>
                    <div class="collapsible-content">
                        <div class="checkbox-group" id="categories">
                            <div class="checkbox-item">
                                <input type="checkbox" id="any" name="category" value="Any" checked>
                                <label for="any">Any</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="programming" name="category" value="Programming">
                                <label for="programming">Programming</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="misc" name="category" value="Misc">
                                <label for="misc">Miscellaneous</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="dark" name="category" value="Dark">
                                <label for="dark">Dark</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="pun" name="category" value="Pun">
                                <label for="pun">Pun</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="spooky" name="category" value="Spooky">
                                <label for="spooky">Spooky</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="christmas" name="category" value="Christmas">
                                <label for="christmas">Christmas</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="collapsible">
                    <div class="collapsible-header" onclick="toggleCollapsible(this)">
                        <h3>üö´ Content Filters</h3>
                        <span class="arrow">‚ñº</span>
                    </div>
                    <div class="collapsible-content">
                        <div class="checkbox-group" id="flags">
                            <div class="checkbox-item">
                                <input type="checkbox" id="nsfw" name="flag" value="nsfw" checked>
                                <label for="nsfw">Block NSFW</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="religious" name="flag" value="religious" checked>
                                <label for="religious">Block Religious</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="political" name="flag" value="political" checked>
                                <label for="political">Block Political</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="racist" name="flag" value="racist" checked>
                                <label for="racist">Block Racist</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="sexist" name="flag" value="sexist" checked>
                                <label for="sexist">Block Sexist</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="explicit" name="flag" value="explicit" checked>
                                <label for="explicit">Block Explicit</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="collapsible">
                    <div class="collapsible-header" onclick="toggleCollapsible(this)">
                        <h3>‚öôÔ∏è Advanced Options</h3>
                        <span class="arrow">‚ñº</span>
                    </div>
                    <div class="collapsible-content">
                        <div class="input-group">
                            <div>
                                <label for="lang">Language</label>
                                <select id="lang" name="lang">
                                    <option value="en">English</option>
                                    <option value="cs">Czech</option>
                                    <option value="de">German</option>
                                    <option value="es">Spanish</option>
                                    <option value="fr">French</option>
                                    <option value="pt">Portuguese</option>
                                </select>
                            </div>
                            <div>
                                <label for="type">Joke Type</label>
                                <select id="type" name="type">
                                    <option value="">Any</option>
                                    <option value="single">Single</option>
                                    <option value="twopart">Two Part</option>
                                </select>
                            </div>
                            <div>
                                <label for="contains">Contains Text</label>
                                <input type="text" id="contains" name="contains" placeholder="Search in jokes...">
                            </div>
                            <div>
                                <label for="amount">Number of Jokes</label>
                                <input type="number" id="amount" name="amount" min="1" max="10" value="1">
                            </div>
                        </div>
                        <button type="button" class="reset-btn" onclick="resetForm()">üîÑ Reset All Settings</button>
                    </div>
                </div>
            </div>
        </form>

        <div id="apiUrl" class="api-url" style="display: none;"></div>
    </div>

    <script>
        const form = document.getElementById('jokeForm');
        const jokeDisplay = document.getElementById('jokeDisplay');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.querySelector('.loading');
        const apiUrlDisplay = document.getElementById('apiUrl');

        // Toggle collapsible sections
        function toggleCollapsible(header) {
            const collapsible = header.parentElement;
            collapsible.classList.toggle('active');
        }

        // Handle "Any" category checkbox
        document.getElementById('any').addEventListener('change', function() {
            const categoryCheckboxes = document.querySelectorAll('input[name="category"]:not(#any)');
            if (this.checked) {
                categoryCheckboxes.forEach(cb => cb.checked = false);
            }
        });

        // Handle other category checkboxes
        document.querySelectorAll('input[name="category"]:not(#any)').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                if (this.checked) {
                    document.getElementById('any').checked = false;
                }
            });
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Show loading
            loading.classList.add('active');
            jokeDisplay.classList.remove('active');
            errorMessage.classList.remove('active');
            apiUrlDisplay.style.display = 'none';
            
            try {
                const formData = new FormData(form);
                const params = buildApiParams(formData);
                const apiUrl = `https://v2.jokeapi.dev/joke/${params.categories}${params.queryString}`;
                
                // Display API URL
                apiUrlDisplay.textContent = `API URL: ${apiUrl}`;
                apiUrlDisplay.style.display = 'block';
                
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.message || 'Failed to fetch joke');
                }
                
                displayJoke(data);
                
            } catch (error) {
                showError(error.message);
            } finally {
                loading.classList.remove('active');
            }
        });

        function buildApiParams(formData) {
            // Get categories
            const categories = formData.getAll('category');
            let categoryString = 'Any';
            
            if (!categories.includes('Any') && categories.length > 0) {
                categoryString = categories.join(',');
            }
            
            // Build query parameters
            const params = new URLSearchParams();
            
            // Add blacklist flags
            const flags = formData.getAll('flag');
            if (flags.length > 0) {
                params.append('blacklistFlags', flags.join(','));
            }
            
            // Add other parameters
            const lang = formData.get('lang');
            if (lang && lang !== 'en') params.append('lang', lang);
            
            const type = formData.get('type');
            if (type) params.append('type', type);
            
            const contains = formData.get('contains');
            if (contains) params.append('contains', contains);
            
            const amount = formData.get('amount');
            if (amount && amount > 1) params.append('amount', amount);
            
            const queryString = params.toString() ? '?' + params.toString() : '';
            
            return { categories: categoryString, queryString };
        }

        function displayJoke(data) {
            let html = '';
            
            if (data.jokes) {
                // Multiple jokes
                data.jokes.forEach((joke, index) => {
                    html += `<div style="margin-bottom: 30px; padding-bottom: 30px; ${index < data.jokes.length - 1 ? 'border-bottom: 2px solid #ddd;' : ''}">`;
                    html += formatJoke(joke);
                    html += '</div>';
                });
            } else {
                // Single joke
                html = formatJoke(data);
            }
            
            jokeDisplay.innerHTML = html;
            jokeDisplay.classList.add('active');
        }

        function formatJoke(joke) {
            let html = '';
            
            if (joke.type === 'single') {
                html += `<div class="joke-single">${escapeHtml(joke.joke)}</div>`;
            } else {
                html += `<div class="joke-setup">üé§ ${escapeHtml(joke.setup)}</div>`;
                html += `<div class="joke-delivery">üòÇ ${escapeHtml(joke.delivery)}</div>`;
            }
            
            html += `<div class="joke-meta">`;
            html += `<span>Category: ${joke.category}</span>`;
            html += `<span>Type: ${joke.type}</span>`;
            html += `<span>ID: #${joke.id}</span>`;
            if (joke.lang) html += `<span>Language: ${joke.lang.toUpperCase()}</span>`;
            html += `</div>`;
            
            return html;
        }

        function showError(message) {
            errorMessage.textContent = `‚ùå Error: ${message}`;
            errorMessage.classList.add('active');
        }

        function resetForm() {
            form.reset();
            document.getElementById('any').checked = true;
            // Re-enable all content filters by default
            document.querySelectorAll('input[name="flag"]').forEach(checkbox => {
                checkbox.checked = true;
            });
            jokeDisplay.classList.remove('active');
            errorMessage.classList.remove('active');
            apiUrlDisplay.style.display = 'none';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
