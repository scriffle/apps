<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Test Preparation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #1a1a2e;
            --bg-mid: #16213e;
            --text-main: #f0f0f5;
            --text-soft: #b8b8d0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(145deg, var(--bg-deep) 0%, var(--bg-mid) 50%, var(--bg-deep) 100%);
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        /* Subtle background atmosphere */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(126, 184, 218, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(168, 212, 160, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(212, 160, 196, 0.07) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        .header {
            position: absolute;
            top: 2vh;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 100;
            pointer-events: none;
        }

        h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 700;
            color: var(--text-main);
            letter-spacing: 0.02em;
            text-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .subtitle {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            color: var(--text-soft);
            margin-top: 0.3rem;
        }

        .blob-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .blob {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            padding: 1rem;
            transition: filter 0.3s ease;
            will-change: transform, border-radius;
        }

        .blob:hover {
            filter: brightness(1.2);
            z-index: 50 !important;
        }

        .blob-inner {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .icon {
            font-size: clamp(1.5rem, 3vw, 2.2rem);
            margin-bottom: 0.4rem;
        }

        .blob h2 {
            font-size: clamp(0.9rem, 2vw, 1.3rem);
            font-weight: 600;
            margin-bottom: 0.2rem;
            line-height: 1.2;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.4);
        }

        .blob p {
            font-size: clamp(0.7rem, 1.3vw, 0.9rem);
            color: rgba(255,255,255,0.8);
            font-weight: 400;
        }

        .footer-hint {
            position: absolute;
            bottom: 2vh;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: var(--text-soft);
            font-size: clamp(0.8rem, 1.5vw, 1rem);
            opacity: 0.7;
            z-index: 100;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>âš¡ Electricity Test Preparation</h1>
        <p class="subtitle">Choose an activity that suits you</p>
    </div>

    <div class="blob-container" id="blobContainer"></div>

    <p class="footer-hint">Take a breath. Choose one. You've got this. ðŸŒŸ</p>

    <script>
        const activities = [
            { icon: 'ðŸ“˜', title: 'Stile 1.1 â€“ 4.3', desc: 'Online modules', color: 'rgba(126, 184, 218, 0.85)' },
            { icon: 'ðŸ“', title: 'Cloze Activity', desc: 'Blue booklet', color: 'rgba(168, 212, 160, 0.85)' },
            { icon: 'âœ…', title: 'Practice Test', desc: 'Test yourself', color: 'rgba(212, 160, 196, 0.85)' },
            { icon: 'ðŸ’¡', title: 'Learning Points', desc: 'Review summary', color: 'rgba(240, 201, 135, 0.85)' },
            { icon: 'ðŸ“–', title: 'Vocabulary List', desc: 'Key terms', color: 'rgba(155, 184, 237, 0.85)' },
            { icon: 'ðŸ”', title: 'Close Reading', desc: 'In Stile', color: 'rgba(232, 160, 160, 0.85)' },
            { icon: 'ðŸƒ', title: 'Flash Cards', desc: 'From Stile', color: 'rgba(160, 212, 212, 0.85)' }
        ];

        const container = document.getElementById('blobContainer');
        const blobs = [];

        // Calculate blob size based on viewport
        function getBlobSize() {
            const vw = window.innerWidth;
            const vh = window.innerHeight;
            const minDim = Math.min(vw, vh);
            const baseSize = minDim * 0.18;
            return Math.max(100, Math.min(baseSize, 180));
        }

        // Generate random blob border-radius
        function randomBlobShape() {
            const r = () => Math.floor(40 + Math.random() * 30);
            return `${r()}% ${100-r()}% ${r()}% ${100-r()}% / ${r()}% ${r()}% ${100-r()}% ${100-r()}%`;
        }

        // Initialize blobs
        function createBlobs() {
            container.innerHTML = '';
            blobs.length = 0;
            
            const size = getBlobSize();
            const vw = window.innerWidth;
            const vh = window.innerHeight;
            const padding = size * 0.6;

            activities.forEach((activity, i) => {
                const blob = document.createElement('div');
                blob.className = 'blob';
                blob.innerHTML = `
                    <div class="blob-inner">
                        <span class="icon">${activity.icon}</span>
                        <h2>${activity.title}</h2>
                        <p>${activity.desc}</p>
                    </div>
                `;
                
                blob.style.width = size + 'px';
                blob.style.height = size + 'px';
                blob.style.background = activity.color;
                blob.style.boxShadow = `0 10px 40px ${activity.color.replace('0.85', '0.5')}, inset 0 0 30px rgba(255,255,255,0.1)`;
                blob.style.borderRadius = randomBlobShape();
                
                container.appendChild(blob);

                // Distribute blobs in a scattered pattern
                const cols = Math.ceil(Math.sqrt(activities.length * (vw/vh)));
                const rows = Math.ceil(activities.length / cols);
                const cellW = (vw - padding * 2) / cols;
                const cellH = (vh - padding * 2 - 80) / rows;
                
                const col = i % cols;
                const row = Math.floor(i / cols);
                
                const x = padding + col * cellW + (cellW - size) / 2 + (Math.random() - 0.5) * cellW * 0.3;
                const y = padding + 60 + row * cellH + (cellH - size) / 2 + (Math.random() - 0.5) * cellH * 0.3;

                blobs.push({
                    el: blob,
                    x: Math.max(padding, Math.min(vw - size - padding, x)),
                    y: Math.max(padding + 60, Math.min(vh - size - padding - 40, y)),
                    vx: (Math.random() - 0.5) * 0.8,
                    vy: (Math.random() - 0.5) * 0.8,
                    size: size,
                    baseSize: size,
                    sizePhase: Math.random() * Math.PI * 2,
                    shapePhase: Math.random() * Math.PI * 2,
                    color: activity.color
                });
            });
        }

        // Animation loop
        let lastTime = 0;
        function animate(time) {
            const delta = Math.min((time - lastTime) / 16, 3);
            lastTime = time;

            const vw = window.innerWidth;
            const vh = window.innerHeight;
            const padding = 20;
            const headerZone = 80;
            const footerZone = 50;

            blobs.forEach((blob, i) => {
                // Update position
                blob.x += blob.vx * delta;
                blob.y += blob.vy * delta;

                // Boundary collision
                if (blob.x <= padding) {
                    blob.x = padding;
                    blob.vx = Math.abs(blob.vx) * 0.8;
                }
                if (blob.x >= vw - blob.size - padding) {
                    blob.x = vw - blob.size - padding;
                    blob.vx = -Math.abs(blob.vx) * 0.8;
                }
                if (blob.y <= headerZone) {
                    blob.y = headerZone;
                    blob.vy = Math.abs(blob.vy) * 0.8;
                }
                if (blob.y >= vh - blob.size - footerZone) {
                    blob.y = vh - blob.size - footerZone;
                    blob.vy = -Math.abs(blob.vy) * 0.8;
                }

                // Blob-to-blob collision
                blobs.forEach((other, j) => {
                    if (i >= j) return;
                    
                    const dx = (other.x + other.size/2) - (blob.x + blob.size/2);
                    const dy = (other.y + other.size/2) - (blob.y + blob.size/2);
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    const minDist = (blob.size + other.size) / 2 * 0.85;

                    if (dist < minDist && dist > 0) {
                        const nx = dx / dist;
                        const ny = dy / dist;
                        const overlap = minDist - dist;
                        
                        // Separate blobs
                        blob.x -= nx * overlap * 0.5;
                        blob.y -= ny * overlap * 0.5;
                        other.x += nx * overlap * 0.5;
                        other.y += ny * overlap * 0.5;

                        // Bounce velocities
                        const dvx = blob.vx - other.vx;
                        const dvy = blob.vy - other.vy;
                        const dvn = dvx * nx + dvy * ny;

                        if (dvn > 0) {
                            blob.vx -= nx * dvn * 0.5;
                            blob.vy -= ny * dvn * 0.5;
                            other.vx += nx * dvn * 0.5;
                            other.vy += ny * dvn * 0.5;
                        }
                    }
                });

                // Add gentle random drift
                blob.vx += (Math.random() - 0.5) * 0.02;
                blob.vy += (Math.random() - 0.5) * 0.02;

                // Dampen velocity
                blob.vx *= 0.995;
                blob.vy *= 0.995;

                // Ensure minimum movement
                const speed = Math.sqrt(blob.vx * blob.vx + blob.vy * blob.vy);
                if (speed < 0.2) {
                    blob.vx += (Math.random() - 0.5) * 0.3;
                    blob.vy += (Math.random() - 0.5) * 0.3;
                }

                // Animate size (breathing)
                blob.sizePhase += 0.008 * delta;
                const sizeOffset = Math.sin(blob.sizePhase) * blob.baseSize * 0.08;
                blob.size = blob.baseSize + sizeOffset;

                // Animate shape (morphing)
                blob.shapePhase += 0.005 * delta;
                const s = blob.shapePhase;
                const r1 = 45 + Math.sin(s) * 12;
                const r2 = 55 + Math.cos(s * 1.3) * 10;
                const r3 = 50 + Math.sin(s * 0.8) * 15;
                const r4 = 48 + Math.cos(s * 1.1) * 12;
                const r5 = 52 + Math.sin(s * 0.9) * 10;
                const r6 = 47 + Math.cos(s * 1.2) * 14;
                const r7 = 53 + Math.sin(s * 1.1) * 11;
                const r8 = 49 + Math.cos(s * 0.7) * 13;

                blob.el.style.transform = `translate(${blob.x}px, ${blob.y}px)`;
                blob.el.style.width = blob.size + 'px';
                blob.el.style.height = blob.size + 'px';
                blob.el.style.borderRadius = `${r1}% ${100-r1}% ${r2}% ${100-r2}% / ${r3}% ${r4}% ${100-r4}% ${100-r3}%`;
            });

            requestAnimationFrame(animate);
        }

        // Handle resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                createBlobs();
            }, 200);
        });

        // Initialize
        createBlobs();
        requestAnimationFrame(animate);
    </script>
</body>
</html>
