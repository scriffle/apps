<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pet Rock Names</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
      font-family: sans-serif;
    }
    .name {
      position: absolute;
      white-space: nowrap;
      color: white;
      font-size: 20px;
      opacity: 0.8;
      animation: float 10s linear infinite;
    }
    @keyframes float {
      0% {
        transform: translate(0, 0) scale(1) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translate(100vw, 100vh) scale(1.5) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <script>
    const names = [
      "Craig", "Dwayne", "Sandy", "Clay", "Rocky", "Dusty", "Mason", "Flint", "Chip", "Grady",
      "Shelly", "Stone", "Crystal", "Ruby", "Jade", "Cole", "Gabbie", "Paige", "Andy", "Basalton",
      "Roxy", "Jasper", "Petra", "Coral", "Tina", "Leo", "Granite", "Beryl", "Chester", "Alston",
      "Opal", "Sylvie", "Duston", "Ash", "Rita", "Marble", "Glen", "Rusty", "Brooke", "Taylor"
    ];
    const fonts = ['Arial', 'Georgia', 'Courier New', 'Comic Sans MS', 'Verdana', 'Times New Roman'];
    const colors = ['#FF6B6B', '#6BCB77', '#4D96FF', '#FFC75F', '#B26EFC', '#FF8C42', '#00C2A8'];
    function spawnName() {
      const name = document.createElement('div');
      name.className = 'name';
      name.innerText = names[Math.floor(Math.random() * names.length)];
      name.style.top = Math.random() * window.innerHeight + 'px';
      name.style.left = Math.random() * window.innerWidth + 'px';
      name.style.color = colors[Math.floor(Math.random() * colors.length)];
      name.style.fontFamily = fonts[Math.floor(Math.random() * fonts.length)];
      name.style.fontSize = 10 + Math.random() * 30 + 'px';
      name.style.animationDuration = 5 + Math.random() * 10 + 's';
      document.body.appendChild(name);
      // Remove element after animation
      setTimeout(() => {
        name.remove();
      }, 15000);
    }
    setInterval(spawnName, 200); // adjust speed here
  </script>
</body>
</html>
