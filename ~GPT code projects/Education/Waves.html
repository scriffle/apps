<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanical Wave Simulator</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid black;
        }
        #controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Mechanical Wave Simulator</h1>
    <canvas id="waveCanvas" width="800" height="400"></canvas>

    <div id="controls">
        <label for="frequencyRange">Frequency: </label>
        <input type="range" id="frequencyRange" min="1" max="10" value="5">
        <label for="amplitudeRange">Amplitude: </label>
        <input type="range" id="amplitudeRange" min="10" max="100" value="50">
    </div>

    <script>
        const canvas = document.getElementById('waveCanvas');
        const ctx = canvas.getContext('2d');
        const width = canvas.width;
        const height = canvas.height;
        
        // Wave parameters
        let frequency = 5;
        let amplitude = 50;
        let wavelength = 100;
        let speed = 2;
        
        let phase = 0;
        const points = 200; // Number of points representing the medium
        
        function drawWave() {
            ctx.clearRect(0, 0, width, height);
            
            ctx.beginPath();
            ctx.moveTo(0, height / 2);
            
            for (let i = 0; i <= points; i++) {
                const x = (i / points) * width;
                const y = height / 2 + amplitude * Math.sin((i / wavelength) * 2 * Math.PI - phase);
                ctx.lineTo(x, y);
            }
            
            ctx.strokeStyle = 'blue';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Update wave phase for animation
            phase += (frequency / 100) * speed;
        }
        
        // Control event listeners
        document.getElementById('frequencyRange').addEventListener('input', (event) => {
            frequency = event.target.value;
        });
        
        document.getElementById('amplitudeRange').addEventListener('input', (event) => {
            amplitude = event.target.value;
        });
        
        // Animation loop
        function animate() {
            drawWave();
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>

</body>
</html>
