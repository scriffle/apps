<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Units Generator</title>
</head>
<body>
    <h1>Compound Units Generator</h1>
    <button onclick="generateAndDisplayCompoundUnits()">Generate Compound Units</button>
    <div id="output"></div>

    <script>
        // Define the base units
        const baseUnits = [
            { symbol: 'm', name: 'meter' },
            { symbol: 's', name: 'second' },
            { symbol: 'kg', name: 'kilogram' },
            { symbol: 'A', name: 'ampere' },
            { symbol: 'K', name: 'kelvin' },
            { symbol: 'mol', name: 'mole' },
            { symbol: 'cd', name: 'candela' }
        ];

        // Define possible counts for including units: full inclusion, partial inclusion, exclusion
        const inclusionOptions = [1, 0]; // 1 for include, 0 for exclude

        // Function to generate all possible combinations of compound units
        function generateCompoundUnits() {
            const results = [];

            // Iterate over all possible combinations of inclusion for each base unit
            for (let a of inclusionOptions) {
                for (let b of inclusionOptions) {
                    for (let c of inclusionOptions) {
                        for (let d of inclusionOptions) {
                            for (let e of inclusionOptions) {
                                for (let f of inclusionOptions) {
                                    for (let g of inclusionOptions) {
                                        const combination = [a, b, c, d, e, f, g];
                                        let compoundUnit = '';

                                        // Construct the compound unit string based on the inclusion
                                        combination.forEach((include, index) => {
                                            if (include === 1) {
                                                const unit = baseUnits[index].symbol;
                                                compoundUnit += compoundUnit.length > 0 ? `.${unit}` : `${unit}`;
                                            }
                                        });

                                        // Add the combination to results if it's not empty
                                        if (compoundUnit) {
                                            results.push(compoundUnit);
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }

            return results;
        }

        // Function to generate and display compound units in the HTML output
        function generateAndDisplayCompoundUnits() {
            const compoundUnits = generateCompoundUnits();
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = ''; // Clear previous output

            compoundUnits.forEach(unit => {
                const unitElement = document.createElement('p');
                unitElement.textContent = unit;
                outputDiv.appendChild(unitElement);
            });

            // Optional: Display the total number of combinations generated
            const totalElement = document.createElement('p');
            totalElement.textContent = `Total combinations: ${compoundUnits.length}`;
            outputDiv.appendChild(totalElement);
        }
    </script>
</body>
</html>
