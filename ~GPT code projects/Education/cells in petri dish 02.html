<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>E. coli Petri Dish Simulation – Upgraded Genetic & Wetness Tolerance</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
      background-color: #f0f0f0;
    }
    /* Center everything */
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    /* Top controls */
    #topControls {
      margin-bottom: 10px;
      text-align: center;
    }
    #topControls > div {
      margin: 5px;
    }
    /* Wetness controls in a separate panel */
    #wetControls {
      margin-bottom: 10px;
      text-align: center;
    }
    #wetControls > div {
      margin: 5px;
    }
    /* Simulation container */
    #simulation {
      position: relative;
      display: inline-block;
    }
    #petriCanvas {
      display: block;
      border: 2px solid #333;
      background: transparent;
    }
    /* Temperature sliders */
    .tempControl {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 120px;
      background: #ddd;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
    }
    #leftTempControl {
      left: -150px;
    }
    #rightTempControl {
      right: -150px;
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- Top control panel -->
    <div id="topControls">
      <div>
        <label for="nutritionSlider">Nutrition:</label>
        <input type="range" id="nutritionSlider" min="0" max="100" value="50">
      </div>
      <div>
        <label for="driftSlider">Drift:</label>
        <input type="range" id="driftSlider" min="0" max="20" value="5">
      </div>
      <div>
        <label for="fissionCheckbox">Color fission pink:</label>
        <input type="checkbox" id="fissionCheckbox" checked>
      </div>
      <div>
        <label for="sizeSlider">Cell Size:</label>
        <input type="range" id="sizeSlider" min="0.5" max="2" step="0.1" value="1">
      </div>
    </div>
    <!-- Wetness controls (separate from top controls) -->
    <div id="wetControls">
      <div>
        <label for="topWetSlider">Top Wet (Dry→Neutral):</label>
        <input type="range" id="topWetSlider" min="0" max="100" value="50">
      </div>
      <div>
        <label for="bottomWetSlider">Bottom Wet (Neutral→Wet):</label>
        <input type="range" id="bottomWetSlider" min="0" max="100" value="50">
      </div>
    </div>
    <!-- Simulation container -->
    <div id="simulation">
      <canvas id="petriCanvas" width="800" height="600"></canvas>
      <!-- Temperature sliders on left/right -->
      <div id="leftTempControl" class="tempControl">
        <label for="leftTempSlider">Left Temp:</label><br>
        <input type="range" id="leftTempSlider" min="0" max="100" value="50">
      </div>
      <div id="rightTempControl" class="tempControl">
        <label for="rightTempSlider">Right Temp:</label><br>
        <input type="range" id="rightTempSlider" min="0" max="100" value="50">
      </div>
    </div>
  </div>

  <script>
    window.onload = function() {
      const canvas = document.getElementById("petriCanvas");
      const ctx = canvas.getContext("2d");

      // Global controls.
      const nutritionSlider = document.getElementById("nutritionSlider");
      const driftSlider = document.getElementById("driftSlider");
      const fissionCheckbox = document.getElementById("fissionCheckbox");
      const sizeSlider = document.getElementById("sizeSlider");
      const leftTempSlider = document.getElementById("leftTempSlider");
      const rightTempSlider = document.getElementById("rightTempSlider");
      const topWetSlider = document.getElementById("topWetSlider");
      const bottomWetSlider = document.getElementById("bottomWetSlider");

      let nutrition = nutritionSlider.value / 100;
      let driftAmount = Number(driftSlider.value);
      let fissionSelected = fissionCheckbox.checked;
      let cellSizeScale = Number(sizeSlider.value);
      let leftTemp = Number(leftTempSlider.value);
      let rightTemp = Number(rightTempSlider.value);
      let topWet = Number(topWetSlider.value);
      let bottomWet = Number(bottomWetSlider.value);

      nutritionSlider.addEventListener("input", () => { nutrition = nutritionSlider.value / 100; });
      driftSlider.addEventListener("input", () => { driftAmount = Number(driftSlider.value); });
      fissionCheckbox.addEventListener("change", () => { fissionSelected = fissionCheckbox.checked; });
      sizeSlider.addEventListener("input", () => { cellSizeScale = Number(sizeSlider.value); });
      leftTempSlider.addEventListener("input", () => { leftTemp = Number(leftTempSlider.value); });
      rightTempSlider.addEventListener("input", () => { rightTemp = Number(rightTempSlider.value); });
      topWetSlider.addEventListener("input", () => { topWet = Number(topWetSlider.value); });
      bottomWetSlider.addEventListener("input", () => { bottomWet = Number(bottomWetSlider.value); });

      // Utility: clamp value.
      function clamp(val, min, max) {
        return Math.max(min, Math.min(max, val));
      }

      // Background gradient helpers.
      function getTempGradientColor(temp) {
        let ratio = Math.abs(temp - 50) / 50;
        if (temp < 50) {
          let r = Math.round(255 * (1 - ratio));
          let g = Math.round(255 * (1 - ratio));
          let b = 255;
          return `rgb(${r},${g},${b})`;
        } else if (temp > 50) {
          let r = 255;
          let g = Math.round(255 * (1 - ratio));
          let b = Math.round(255 * (1 - ratio));
          return `rgb(${r},${g},${b})`;
        } else {
          return "white";
        }
      }
      
      function getWetGradientColor(val) {
        let ratio = Math.abs(val - 50) / 50;
        if (val < 50) {
          let b = Math.round(255 * (1 - ratio));
          return `rgb(255,255,${b})`;
        } else if (val > 50) {
          let r = Math.round(255 * (1 - ratio));
          let b = Math.round(255 * (1 - ratio));
          return `rgb(${r},255,${b})`;
        } else {
          return "white";
        }
      }

      // --- New Tolerance Blending ---
      // We choose four bright corner colors for the genetic tolerance space:
      // u = normalized temperature tolerance (0 = -20, 1 = +20)
      // v = normalized wet tolerance (0 = -20, 1 = +20)
      const cornerD = { r: 255, g: 255, b: 0   }; // (temp -, wet -): Yellow
      const cornerB = { r: 0,   g: 255, b: 255 }; // (temp +, wet -): Cyan
      const cornerC = { r: 255, g: 215, b: 0   }; // (temp -, wet +): Gold
      const cornerA = { r: 0,   g: 255, b: 0   }; // (temp +, wet +): Lime

      function interpolateColor(color1, color2, factor) {
        return {
          r: Math.round(color1.r + factor * (color2.r - color1.r)),
          g: Math.round(color1.g + factor * (color2.g - color1.g)),
          b: Math.round(color1.b + factor * (color2.b - color1.b))
        };
      }

      function computeBlendedColor(tempTol, wetTol) {
        let u = (tempTol + 20) / 40; // 0 (cold) to 1 (hot)
        let v = (wetTol + 20) / 40;  // 0 (dry) to 1 (wet)
        let topEdge = interpolateColor(cornerC, cornerA, u);
        let bottomEdge = interpolateColor(cornerD, cornerB, u);
        let finalColor = interpolateColor(bottomEdge, topEdge, v);
        return finalColor;
      }

      function colorToString(color) {
        return `rgb(${color.r},${color.g},${color.b})`;
      }

      // --- Cell Class ---
      class Cell {
        // Each cell now carries both genetic tolerances.
        constructor(x, y, tolerance = null, wetTolerance = null) {
          this.x = x;
          this.y = y;
          this.baseRadius = 7; // base radius before scaling
          this.state = "living"; // "living", "dividing", "dead"
          this.lifetime = 0;
          this.divisionThreshold = 80 + Math.random() * 40;
          this.divisionProgress = 0;
          this.dividingTime = 1; // seconds for fission animation
          this.divisionTimer = 0;
          this.lifespan = 10 + Math.random() * 30;
          this.fadeDuration = 2 + Math.random() * 3;
          this.fadeTimer = 0;
          this.removed = false;
          this.tolerance = (tolerance !== null) ? tolerance : (-20 + Math.random() * 40);
          this.wetTolerance = (wetTolerance !== null) ? wetTolerance : (-20 + Math.random() * 40);
          // For fission animation.
          this.child = null;
          this.childTargetOffset = null;
        }
        update(dt) {
          if (this.state !== "dead") {
            // Temperature aging.
            let effectiveTemp = leftTemp + (rightTemp - leftTemp) * (this.x / canvas.width);
            let idealTemp = 50 + this.tolerance;
            let deviationTemp = Math.abs(effectiveTemp - idealTemp) / 50;
            let tempMultiplier = 0.5 + 4 * deviationTemp;
            // Wetness aging.
            let effectiveWet = topWet + (bottomWet - topWet) * (this.y / canvas.height);
            let idealWet = 50 + this.wetTolerance;
            let deviationWet = Math.abs(effectiveWet - idealWet) / 50;
            let wetMultiplier = 0.5 + 4 * deviationWet;
            let agingMultiplier = (tempMultiplier + wetMultiplier) / 2;
            this.lifetime += dt * agingMultiplier;
            if (this.lifetime >= this.lifespan) {
              this.state = "dead";
            }
          }
          
          if (this.state === "living") {
            this.divisionProgress += nutrition * 50 * dt;
            if (this.divisionProgress >= this.divisionThreshold) {
              this.state = "dividing";
              this.divisionTimer = 0;
              let newTolerance = clamp(this.tolerance + (Math.random() * 2 * driftAmount - driftAmount), -20, 20);
              let newWetTolerance = clamp(this.wetTolerance + (Math.random() * 2 * driftAmount - driftAmount), -20, 20);
              this.child = new Cell(this.x, this.y, newTolerance, newWetTolerance);
              let angle = Math.random() * Math.PI * 2;
              let distance = 20;
              this.childTargetOffset = { dx: Math.cos(angle) * distance, dy: Math.sin(angle) * distance };
            }
          } else if (this.state === "dividing") {
            this.divisionTimer += dt;
            if (this.child) {
              let progress = this.divisionTimer / this.dividingTime;
              let targetX = this.x + this.childTargetOffset.dx * progress;
              let targetY = this.y + this.childTargetOffset.dy * progress;
              let childRadius = this.child.baseRadius * cellSizeScale;
              this.child.x = clamp(targetX, childRadius, canvas.width - childRadius);
              this.child.y = clamp(targetY, childRadius, canvas.height - childRadius);
            }
            if (this.divisionTimer >= this.dividingTime) {
              this.divisionProgress = 0;
              this.state = "living";
              let newCell = this.child;
              this.child = null;
              this.childTargetOffset = null;
              return newCell;
            }
          } else if (this.state === "dead") {
            this.fadeTimer += dt;
            if (this.fadeTimer >= this.fadeDuration) {
              this.removed = true;
            }
          }
          return null;
        }
        // Compute the blended color from genetic tolerances.
        computeToleranceColor() {
          let blended = computeBlendedColor(this.tolerance, this.wetTolerance);
          return colorToString(blended);
        }
        draw(ctx) {
          ctx.save();
          let r = this.baseRadius * cellSizeScale;
          let fillColor;
          if (this.state === "dead") {
            fillColor = "black";
            let alpha = Math.max(0, 1 - this.fadeTimer / this.fadeDuration);
            ctx.globalAlpha = alpha;
          } else if (this.state === "dividing") {
            // If the fission checkbox is selected, use bright pink; otherwise, use the genetic color.
            fillColor = fissionSelected ? "#FF1493" : this.computeToleranceColor();
          } else {
            fillColor = this.computeToleranceColor();
          }
          // Use a solid fill.
          ctx.fillStyle = fillColor;
          ctx.beginPath();
          ctx.arc(this.x, this.y, r, 0, Math.PI * 2);
          ctx.closePath();
          ctx.fill();
          // Draw a very fine black outline.
          ctx.strokeStyle = "black";
          ctx.lineWidth = 1;
          ctx.stroke();
          if (this.state === "dividing" && this.child) {
            this.child.draw(ctx);
          }
          ctx.restore();
        }
      }

      let cells = [];
      for (let i = 0; i < 10; i++) {
        let x = canvas.width / 2 + (Math.random() - 0.5) * 50;
        let y = canvas.height / 2 + (Math.random() - 0.5) * 50;
        cells.push(new Cell(x, y));
      }

      canvas.addEventListener("click", function(event) {
        const rect = canvas.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;
        cells.push(new Cell(x, y));
      });

      function resolveCollisions() {
        for (let i = 0; i < cells.length; i++) {
          let r1 = cells[i].baseRadius * cellSizeScale;
          for (let j = i + 1; j < cells.length; j++) {
            let r2 = cells[j].baseRadius * cellSizeScale;
            let dx = cells[j].x - cells[i].x;
            let dy = cells[j].y - cells[i].y;
            let dist = Math.sqrt(dx * dx + dy * dy);
            if (dist < 0.3 * (r1 + r2)) {
              if (cells[i].state !== "dead") {
                cells[i].state = "dead";
                cells[i].fadeTimer = cells[i].fadeDuration;
              }
              if (cells[j].state !== "dead") {
                cells[j].state = "dead";
                cells[j].fadeTimer = cells[j].fadeDuration;
              }
            } else if (dist < (r1 + r2) && dist > 0) {
              let overlap = ((r1 + r2) - dist) / 2;
              let nx = dx / dist;
              let ny = dy / dist;
              cells[i].x -= nx * overlap;
              cells[i].y -= ny * overlap;
              cells[j].x += nx * overlap;
              cells[j].y += ny * overlap;
              cells[i].x = clamp(cells[i].x, r1, canvas.width - r1);
              cells[i].y = clamp(cells[i].y, r1, canvas.height - r1);
              cells[j].x = clamp(cells[j].x, r2, canvas.width - r2);
              cells[j].y = clamp(cells[j].y, r2, canvas.height - r2);
            }
          }
        }
      }

      let lastTime = performance.now();
      function update() {
        let now = performance.now();
        let dt = (now - lastTime) / 1000;
        lastTime = now;
        
        // Draw background: horizontal temperature gradient overlaid with vertical wetness gradient.
        let leftColor = getTempGradientColor(leftTemp);
        let rightColor = getTempGradientColor(rightTemp);
        let tempGradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
        tempGradient.addColorStop(0, leftColor);
        tempGradient.addColorStop(0.5, "white");
        tempGradient.addColorStop(1, rightColor);
        ctx.fillStyle = tempGradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        ctx.globalCompositeOperation = "multiply";
        let topWetColor = getWetGradientColor(topWet);
        let bottomWetColor = getWetGradientColor(bottomWet);
        let wetGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
        wetGradient.addColorStop(0, topWetColor);
        wetGradient.addColorStop(0.5, "white");
        wetGradient.addColorStop(1, bottomWetColor);
        ctx.fillStyle = wetGradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.globalCompositeOperation = "source-over";
        
        let newCells = [];
        for (let cell of cells) {
          let result = cell.update(dt);
          if (result) newCells.push(result);
        }
        cells = cells.filter(cell => !cell.removed);
        cells = cells.concat(newCells);
        resolveCollisions();
        for (let cell of cells) {
          cell.draw(ctx);
        }
        requestAnimationFrame(update);
      }
      update();
    };
  </script>
</body>
</html>
