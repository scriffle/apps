<!DOCTYPE html>
<html>
<head>
<style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #222;
      font-family: sans-serif;
    }

    .main-container {
      position: relative;
    }
    
    #container {
      position: relative;
      width: 800px;
      height: 600px;
      border: 2px solid black;
      overflow: hidden;
      background: #1a1a1a;
    }
    
    .controls-panel {
      position: absolute;
      top: 20px;
      right: -300px;
      width: 280px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      padding: 15px;
      color: white;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .control-group {
      margin: 15px 0;
    }

    .slider-container {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .slider-container label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
    }

    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .photon {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }
    
    .source {
      position: absolute;
      width: 15px;
      height: 15px;
      background: #ff4444;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }
    
    .observer {
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      border: 3px solid white;
    }

    .stationary-observer {
      background: #44ff44;
    }

    .moving-observer {
      background: #4444ff;
    }
    
    .time {
      position: absolute;
      color: white;
      font-size: 15px;
      font-family: monospace;
      transform: translate(-50%, -100%);
      text-shadow: 1px 1px 2px black;
    }

    .label {
      position: absolute;
      font-family: monospace;
      font-size: 14px;
      text-shadow: 1px 1px 2px black;
      text-align: center;
      width: 300px;
      transform: translate(-50%, 0);
    }

    .label-green {
      color: #44ff44;
    }

    .label-blue {
      color: #00ffff;
    }

    button {
      width: 100%;
      padding: 8px;
      background: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #555;
    }

    input[type="range"] {
      width: 100%;
      background: #444;
    }

    .checkbox-green {
      accent-color: #44ff44;
    }

    .checkbox-blue {
      accent-color: #4444ff;
    }

    h3 {
      margin: 0 0 10px 0;
      color: #fff;
      font-size: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding-bottom: 5px;
    }
</style>
</head>
<body>
  <div class="main-container">
    <div class="controls-panel">
      <h3>Simulation Controls</h3>
      <div class="control-group">
        <button onclick="toggleSimulation()" id="toggleBtn">Start</button>
      </div>
      <div class="control-group">
        <div class="slider-container">
          <label>
            Light Speed
            <span id="speedDisplay">100</span>
          </label>
          <input type="range" min="50" max="300" value="100" id="speedSlider">
        </div>
      </div>
      <div class="control-group">
        <div class="slider-container">
          <label>
            Emission Frequency
            <span id="freqDisplay">30</span>
          </label>
          <input type="range" min="5" max="100" value="30" id="freqSlider">
        </div>
      </div>
      <div class="control-group">
        <h3>Show Photons</h3>
        <div class="checkbox-group">
          <label><input type="checkbox" id="observer1" class="checkbox-green" checked> Stationary Observer 1</label>
          <label><input type="checkbox" id="observer2" class="checkbox-green" checked> Stationary Observer 2</label>
          <label><input type="checkbox" id="observerMoving" class="checkbox-blue" checked> Moving Observer</label>
        </div>
      </div>
    </div>
    
    <div id="container">
      <div class="source" style="left: 300px; top: 300px;"></div>
      <div class="source" style="left: 500px; top: 300px;"></div>
      <div class="observer stationary-observer" style="left: 400px; top: 400px;"></div>
      <div class="observer stationary-observer" style="left: 600px; top: 400px;"></div>
      <div class="label label-green" style="left: 500px; top: 420px;">Positional Relativity of Simultaneity</div>
      <div id="movingObserver" class="observer moving-observer" style="left: 0px; top: 200px;"></div>
      <div class="label label-blue" style="left: 400px; top: 150px;">Einsteinian Relativity of Simultaneity - Never Simultaneous When Moving Observers Compare</div>
    </div>
  </div>

  <script>
    const container = document.getElementById('container');
    const toggleBtn = document.getElementById('toggleBtn');
    const speedSlider = document.getElementById('speedSlider');
    const speedDisplay = document.getElementById('speedDisplay');
    const freqSlider = document.getElementById('freqSlider');
    const freqDisplay = document.getElementById('freqDisplay');
    const movingObserver = document.getElementById('movingObserver');
    
    const observer1Checkbox = document.getElementById('observer1');
    const observer2Checkbox = document.getElementById('observer2');
    const observerMovingCheckbox = document.getElementById('observerMoving');
    
    let isRunning = false;
    let emissionTimer = 0;
    let emissionCount = 0;
    let animationFrame;
    let movingObserverX = -50;

    const colors = [
      '#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', 
      '#00ffff', '#ff8800', '#ff0088', '#88ff00', '#0088ff'
    ];
    
    speedSlider.oninput = function() {
      speedDisplay.textContent = this.value;
    };

    freqSlider.oninput = function() {
      freqDisplay.textContent = this.value;
      emissionTimer = 0;
    };

    function predictInterceptPoint(x0, y0, x, y, v, c) {
        const dy = y - y0;
        const dx = x - x0;
        const baseTime = Math.sqrt(dx * dx + dy * dy) / c;
        const extraLead = v * baseTime * 1.25;
        const aimX = x + extraLead;
        const finalDx = aimX - x0;
        const finalTime = Math.sqrt(finalDx * finalDx + dy * dy) / c;
        
        return {
            x: aimX,
            y: y,
            time: finalTime
        };
    }

    function createPhoton(startX, startY, targetX, targetY, time, color) {
      const photon = document.createElement('div');
      photon.className = 'photon';
      photon.style.left = startX + 'px';
      photon.style.top = startY + 'px';
      photon.style.backgroundColor = color;
      photon.style.boxShadow = `0 0 4px ${color}`;
      
      const timeLabel = document.createElement('div');
      timeLabel.className = 'time';
      timeLabel.textContent = `t${time}`;
      photon.appendChild(timeLabel);
      
      container.appendChild(photon);
      
      const speed = speedSlider.value / 30;
      const dx = targetX - startX;
      const dy = targetY - startY;
      const distance = Math.sqrt(dx * dx + dy * dy);
      const duration = distance / speed;
      
      photon.animate([
        { left: startX + 'px', top: startY + 'px' },
        { left: targetX + 'px', top: targetY + 'px' }
      ], {
        duration: duration * 30,
        easing: 'linear'
      }).onfinish = () => photon.remove();
    }
    
    function emitPhotons(sourceX, sourceY, time) {
      const timeMode10 = time % 10;
      const color = colors[timeMode10];
      
      if (observer1Checkbox.checked) {
        createPhoton(sourceX, sourceY, 400, 400, timeMode10, color);
      }
      if (observer2Checkbox.checked) {
        createPhoton(sourceX, sourceY, 600, 400, timeMode10, color);
      }
      
      if (observerMovingCheckbox.checked) {
        const c = speedSlider.value;
        const v = c * 0.2;
        
        const intercept = predictInterceptPoint(
          sourceX, sourceY,
          movingObserverX, 200,
          v, c
        );
        
        createPhoton(sourceX, sourceY, intercept.x, intercept.y, timeMode10, color);
      }
    }
    
    function update() {
      if (!isRunning) return;
      
      const c = speedSlider.value;
      const v = c * 0.2;
      const emissionInterval = parseInt(freqSlider.value);
      
      const observerSpeed = v / 30;
      movingObserverX += observerSpeed;
      if (movingObserverX > container.offsetWidth + 50) {
        movingObserverX = -50;
      }
      movingObserver.style.left = movingObserverX + 'px';
      
      emissionTimer++;
      if (emissionTimer >= emissionInterval) {
        emitPhotons(300, 300, emissionCount);
        emitPhotons(500, 300, emissionCount);
        emissionTimer = 0;
        emissionCount++;
      }
      
      animationFrame = requestAnimationFrame(update);
    }
    
    function toggleSimulation() {
      isRunning = !isRunning;
      toggleBtn.textContent = isRunning ? 'Stop' : 'Start';
      if (isRunning) {
        emissionCount = 0;
        movingObserverX = -50;
        update();
      } else {
        cancelAnimationFrame(animationFrame);
      }
    }
  </script>
</body>
</html>
