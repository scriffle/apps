<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flowchart for Answer Determination</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      text-align: center;
      padding: 20px;
    }
    svg {
      background: #fff;
      border: 1px solid #ccc;
    }
    .node rect {
      stroke: black;
      stroke-width: 2;
      rx: 5;
      ry: 5;
    }
    .node-text {
      font-size: 14px;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      text-align: center;
      /* Allow wrapping */
      word-wrap: break-word;
    }
    /* Colors for high contrast */
    .start { fill: #4A90E2; }
    .decision { fill: #F5A623; }
    .answer { fill: #7ED321; }
    .start-text { color: white; }
    .decision-text { color: black; }
    .answer-text { color: black; }
    .arrow-label {
      font-size: 14px;
      fill: black;
    }
  </style>
</head>
<body>
  <h1>Flowchart for Determining the Correct Answer</h1>
  <svg width="1000" height="600" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="black" />
      </marker>
    </defs>
    
    <!-- Start Node -->
    <g class="node start">
      <rect x="375" y="20" width="150" height="60"/>
      <foreignObject x="375" y="20" width="150" height="60">
        <div xmlns="http://www.w3.org/1999/xhtml" class="node-text start-text" style="padding:5px;">
          START
        </div>
      </foreignObject>
    </g>
    
    <!-- Decision 1: Does the substance contain only one element? -->
    <g class="node decision">
      <rect x="150" y="100" width="600" height="60"/>
      <foreignObject x="150" y="100" width="600" height="60">
        <div xmlns="http://www.w3.org/1999/xhtml" class="node-text decision-text" style="padding:5px;">
          Does the substance contain only one element?
        </div>
      </foreignObject>
    </g>
    
    <!-- Left Branch (Only one element) -->
    <!-- Node A: Is it a single atom? -->
    <g class="node decision">
      <rect x="50" y="200" width="300" height="60"/>
      <foreignObject x="50" y="200" width="300" height="60">
        <div xmlns="http://www.w3.org/1999/xhtml" class="node-text decision-text" style="padding:5px;">
          Is it a single atom?
        </div>
      </foreignObject>
    </g>
    <!-- Terminal: Element (Yes branch from Node A) -->
    <g class="node answer">
      <rect x="50" y="280" width="300" height="60"/>
      <foreignObject x="50" y="280" width="300" height="60">
        <div xmlns="http://www.w3.org/1999/xhtml" class="node-text answer-text" style="padding:5px;">
          Element
        </div>
      </foreignObject>
    </g>
    <!-- Node B: Does it exist as individual molecules? (No branch from Node A) -->
    <g class="node decision">
      <rect x="50" y="360" width="300" height="60"/>
      <foreignObject x="50" y="360" width="300" height="60">
        <div xmlns="http://www.w3.org/1999/xhtml" class="node-text decision-text" style="padding:5px;">
          Does it exist as individual molecules?
        </div>
      </foreignObject>
    </g>
    <!-- Terminal: Elemental Molecule (Yes branch from Node B) -->
    <g class="node answer">
      <rect x="50" y="440" width="300" height="60"/>
      <foreignObject x="50" y="440" width="300" height="60">
        <div xmlns="http://www.w3.org/1999/xhtml" class="node-text answer-text" style="padding:5px;">
          Elemental Molecule
        </div>
      </foreignObject>
    </g>
    <!-- Terminal: Lattice (No branch from Node B) -->
    <g class="node answer">
      <rect x="50" y="520" width="300" height="60"/>
      <foreignObject x="50" y="520" width="300" height="60">
        <div xmlns="http://www.w3.org/1999/xhtml" class="node-text answer-text" style="padding:5px;">
          Lattice
        </div>
      </foreignObject>
    </g>
    
    <!-- Right Branch (More than one element) -->
    <!-- Node C: Does it exist as individual molecules? -->
    <g class="node decision">
      <rect x="550" y="200" width="300" height="60"/>
      <foreignObject x="550" y="200" width="300" height="60">
        <div xmlns="http://www.w3.org/1999/xhtml" class="node-text decision-text" style="padding:5px;">
          Does it exist as individual molecules?
        </div>
      </foreignObject>
    </g>
    <!-- Terminal: Compound Molecule (Yes branch from Node C) -->
    <g class="node answer">
      <rect x="550" y="280" width="300" height="60"/>
      <foreignObject x="550" y="280" width="300" height="60">
        <div xmlns="http://www.w3.org/1999/xhtml" class="node-text answer-text" style="padding:5px;">
          Compound Molecule
        </div>
      </foreignObject>
    </g>
    <!-- Terminal: Compound Lattice (No branch from Node C) -->
    <g class="node answer">
      <rect x="550" y="360" width="300" height="60"/>
      <foreignObject x="550" y="360" width="300" height="60">
        <div xmlns="http://www.w3.org/1999/xhtml" class="node-text answer-text" style="padding:5px;">
          Compound Lattice
        </div>
      </foreignObject>
    </g>
    
    <!-- Arrows -->
    <!-- Arrow from Start to Decision 1 -->
    <line x1="450" y1="80" x2="450" y2="100" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Arrow from Decision 1 to Node A (Yes branch) -->
    <line x1="150" y1="130" x2="200" y2="200" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="150" y="160" class="arrow-label" text-anchor="middle">Yes</text>
    
    <!-- Arrow from Decision 1 to Node C (No branch) -->
    <line x1="750" y1="130" x2="800" y2="200" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="800" y="160" class="arrow-label" text-anchor="middle">No</text>
    
    <!-- Arrow from Node A to Terminal "Element" (Yes branch from Node A) -->
    <line x1="125" y1="260" x2="125" y2="280" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="125" y="255" class="arrow-label" text-anchor="middle">Yes</text>
    
    <!-- Arrow from Node A to Node B (No branch from Node A) -->
    <line x1="325" y1="260" x2="325" y2="360" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="325" y="315" class="arrow-label" text-anchor="middle">No</text>
    
    <!-- Arrow from Node B to Terminal "Elemental Molecule" (Yes branch from Node B) -->
    <line x1="125" y1="420" x2="125" y2="440" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="125" y="415" class="arrow-label" text-anchor="middle">Yes</text>
    
    <!-- Arrow from Node B to Terminal "Lattice" (No branch from Node B) -->
    <line x1="325" y1="420" x2="325" y2="520" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="325" y="485" class="arrow-label" text-anchor="middle">No</text>
    
    <!-- Arrow from Node C to Terminal "Compound Molecule" (Yes branch from Node C) -->
    <line x1="700" y1="260" x2="700" y2="280" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="700" y="255" class="arrow-label" text-anchor="middle">Yes</text>
    
    <!-- Arrow from Node C to Terminal "Compound Lattice" (No branch from Node C) -->
    <line x1="850" y1="260" x2="850" y2="360" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="850" y="315" class="arrow-label" text-anchor="middle">No</text>
    
  </svg>
</body>
</html>
