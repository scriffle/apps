<!DOCTYPE html>
<html>
<head>
    <title>Split/Steal Game Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 0 auto; padding: 10px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .stats { font-size: 0.9em; }
        .pair-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 5px;
        }
        .pair-box {
            border: 1px solid #ddd;
            padding: 8px;
            margin: 2px;
            font-size: 0.9em;
            border-radius: 4px;
        }
        .pair-box.resolved {
            background-color: #f0f0f0;
        }
        .pair-box button { 
            padding: 2px 4px; 
            margin: 2px;
            font-size: 0.8em;
        }
        .player-status {
            font-size: 0.8em;
            margin-top: 10px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 5px;
        }
        .player-card {
            border: 1px solid #eee;
            padding: 4px;
            border-radius: 2px;
        }
        .player-card.eliminated { background: #fff0f0; }
        .player-card.charity-qualified { background: #e8f5e9; }
        .player-card.charity-unqualified { background: #fff3e0; }
        .setup-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }
        .hidden { display: none; }
        .pair-buttons { margin-top: 4px; }
        .undo-button { background-color: #ffebee; }
        .player-name { 
            padding: 2px 4px;
            border-radius: 2px;
        }
        .player-name.qualified { background-color: #e8f5e9; }
        .player-name.unqualified { background-color: #fff3e0; }
    </style>
</head>
<body>
    <div id="setupPage">
        <h2>Player Setup</h2>
        <div class="control-panel">
            <button onclick="addPlayer()">Add Player</button>
            <button onclick="startGame()">Start Game</button>
        </div>
        <div id="setupGrid" class="setup-grid"></div>
    </div>

    <div id="gamePage" class="hidden">
        <div class="header">
            <div>
                <button onclick="prevRound()">←</button>
                <span id="roundDisplay">Round 1</span>
                <button onclick="nextRound()">→</button>
                <button onclick="backToSetup()">Setup</button>
                <button onclick="resetGame()">Reset</button>
            </div>
            <div class="stats">
                Active: <span id="activePlayers">0</span> | 
                Coins: <span id="totalCoins">0</span> | 
                Removed: <span id="removedCoins">0</span>
            </div>
        </div>

        <div id="gamePlay">
            <div id="pairControls" class="pair-grid"></div>
            <div id="playerStatus" class="player-status"></div>
        </div>
    </div>

    <script>
        let currentRound = 1;
        let players = [];
        let gameHistory = [];
        let removedCoins = 0;
        let resolvedPairs = new Set();
        let pairResults = new Map();
        let roundPairs = new Map();
        let previousPairs = new Set(); // Track previous round's pairs
        let lastAutoAdvanced = null; // Track last auto-advanced player

        function initializeSetup() {
            const defaultNames = [
                "Emma", "Liam", "Olivia", "Noah", "Ava", "Ethan",
                "Sophia", "Mason", "Isabella", "William", "Mia", "James",
                "Charlotte", "Benjamin", "Amelia", "Lucas", "Harper", "Henry",
                "Evelyn", "Alexander", "Abigail", "Sebastian", "Emily", "Jack"
            ];
            players = defaultNames.map((name, index) => ({
                id: index + 1,
                name: name,
                coins: 1,
                active: true,
                paired: false
            }));
            updateSetupGrid();
        }

        function isPreviousPair(player1Id, player2Id) {
            return previousPairs.has(`${player1Id}-${player2Id}`) || 
                   previousPairs.has(`${player2Id}-${player1Id}`);
        }

        function createPairsForRound() {
            const activePlayers = players.filter(p => p.active);
            const shuffledPlayers = [...activePlayers].sort(() => Math.random() - 0.5);
            const pairs = [];
            const pairedPlayers = new Set();
            
            // Clear previous round's pairs if moving to a new round
            if (currentRound > 1) {
                previousPairs.clear();
                roundPairs.get(currentRound - 1).forEach(pair => {
                    if (pair.type === 'pair') {
                        previousPairs.add(`${pair.player1.id}-${pair.player2.id}`);
                    }
                });
            }

            // Create pairs avoiding previous matchups
            for (let i = 0; i < shuffledPlayers.length; i++) {
                if (pairedPlayers.has(shuffledPlayers[i].id)) continue;

                // Find valid partner
                for (let j = i + 1; j < shuffledPlayers.length; j++) {
                    if (pairedPlayers.has(shuffledPlayers[j].id)) continue;
                    
                    if (!isPreviousPair(shuffledPlayers[i].id, shuffledPlayers[j].id)) {
                        pairs.push({
                            player1: shuffledPlayers[i],
                            player2: shuffledPlayers[j],
                            type: 'pair'
                        });
                        pairedPlayers.add(shuffledPlayers[i].id);
                        pairedPlayers.add(shuffledPlayers[j].id);
                        break;
                    }
                }
            }

            // Handle unpaired players (if any)
            shuffledPlayers.forEach(player => {
                if (!pairedPlayers.has(player.id)) {
                    // Ensure not the same player auto-advances twice in a row
                    if (lastAutoAdvanced !== player.id) {
                        pairs.push({
                            player1: player,
                            type: 'single'
                        });
                        lastAutoAdvanced = player.id;
                    } else {
                        // Find another player to auto-advance
                        const alternatePlayers = shuffledPlayers.filter(p => 
                            p.id !== lastAutoAdvanced && !pairedPlayers.has(p.id));
                        if (alternatePlayers.length > 0) {
                            pairs.push({
                                player1: alternatePlayers[0],
                                type: 'single'
                            });
                            lastAutoAdvanced = alternatePlayers[0].id;
                        }
                    }
                }
            });

            roundPairs.set(currentRound, pairs);
            return pairs;
        }

        // [Previous helper functions remain the same]
        function getPlayerClass(coins) {
            return coins >= 4 ? 'qualified' : 'unqualified';
        }

        function createPairButtons(pairId, player1, player2) {
            return `
                <button onclick="resolvePair('${pairId}', ${player1.id}, ${player2.id}, 'split')">Split</button>
                <button onclick="resolvePair('${pairId}', ${player1.id}, ${player2.id}, 'steal1')">1⚡2</button>
                <button onclick="resolvePair('${pairId}', ${player1.id}, ${player2.id}, 'steal2')">2⚡1</button>
                <button onclick="resolvePair('${pairId}', ${player1.id}, ${player2.id}, 'stealsteal')">⚡⚡</button>
            `;
        }

        // [Previous game logic functions remain the same]
        function updateGameDisplay() {
            document.getElementById('roundDisplay').textContent = `Round ${currentRound}`;
            document.getElementById('activePlayers').textContent = players.filter(p => p.active).length;
            document.getElementById('totalCoins').textContent = players.reduce((sum, p) => sum + (p.active ? p.coins : 0), 0);
            document.getElementById('removedCoins').textContent = removedCoins;

            let pairs = roundPairs.get(currentRound);
            if (!pairs) {
                pairs = createPairsForRound();
            }

            const pairControls = document.getElementById('pairControls');
            pairControls.innerHTML = '';

            pairs.forEach((pair, index) => {
                const pairId = `pair_${currentRound}_${index}`;
                const isResolved = resolvedPairs.has(pairId);

                if (pair.type === 'pair') {
                    const player1 = players.find(p => p.id === pair.player1.id);
                    const player2 = players.find(p => p.id === pair.player2.id);

                    pairControls.innerHTML += `
                        <div class="pair-box ${isResolved ? 'resolved' : ''}" id="${pairId}">
                            <div>
                                <span class="player-name ${getPlayerClass(player1.coins)}">
                                    ${player1.name}($${player1.coins})
                                </span>
                                vs
                                <span class="player-name ${getPlayerClass(player2.coins)}">
                                    ${player2.name}($${player2.coins})
                                </span>
                            </div>
                            <div class="pair-buttons">
                                ${isResolved ? `
                                    <div class="pair-result">${pairResults.get(pairId)}</div>
                                    <button class="undo-button" onclick="undoPair('${pairId}')">Undo</button>
                                ` : createPairButtons(pairId, player1, player2)}
                            </div>
                        </div>
                    `;
                } else {
                    const player1 = players.find(p => p.id === pair.player1.id);

                    pairControls.innerHTML += `
                        <div class="pair-box ${isResolved ? 'resolved' : ''}" id="${pairId}">
                            <div>
                                <span class="player-name ${getPlayerClass(player1.coins)}">
                                    ${player1.name}($${player1.coins})
                                </span>
                                - Auto-advance
                            </div>
                            <div class="pair-buttons">
                                ${isResolved ? `
                                    <div class="pair-result">Advanced</div>
                                    <button class="undo-button" onclick="undoPair('${pairId}')">Undo</button>
                                ` : `<button onclick="autoAdvance('${pairId}', ${player1.id})">Advance</button>`}
                            </div>
                        </div>
                    `;
                }
            });

            const playerStatus = document.getElementById('playerStatus');
            playerStatus.innerHTML = players.map(player => `
                <div class="player-card ${!player.active ? 'eliminated' : player.coins >= 4 ? 'charity-qualified' : 'charity-unqualified'}">
                    ${player.name}: $${player.coins} ${!player.active ? '(Out)' : ''}
                </div>
            `).join('');
        }

        // [Previous game action functions remain the same]
        function resolvePair(pairId, id1, id2, outcome) {
            const previousState = {
                players: JSON.parse(JSON.stringify(players)),
                removedCoins: removedCoins
            };
            pairResults.set(pairId + '_prev', previousState);

            const player1 = players.find(p => p.id === id1);
            const player2 = players.find(p => p.id === id2);
            let resultText = '';

            switch (outcome) {
                case 'split':
                    resultText = 'Both Split';
                    break;
                case 'steal1':
                    player1.coins += player2.coins;
                    player2.coins = 0;
                    player2.active = false;
                    resultText = `${player1.name} Stole`;
                    break;
                case 'steal2':
                    player2.coins += player1.coins;
                    player1.coins = 0;
                    player1.active = false;
                    resultText = `${player2.name} Stole`;
                    break;
                case 'stealsteal':
                    removedCoins += player1.coins + player2.coins;
                    player1.coins = player2.coins = 0;
                    player1.active = player2.active = false;
                    resultText = 'Both Lost';
                    break;
            }

            resolvedPairs.add(pairId);
            pairResults.set(pairId, resultText);
            updateGameDisplay();
        }

        function undoPair(pairId) {
            const previousState = pairResults.get(pairId + '_prev');
            if (previousState) {
                players = previousState.players;
                removedCoins = previousState.removedCoins;
                resolvedPairs.delete(pairId);
                pairResults.delete(pairId);
                pairResults.delete(pairId + '_prev');
                updateGameDisplay();
            }
        }

        function autoAdvance(pairId, playerId) {
            const previousState = {
                players: JSON.parse(JSON.stringify(players)),
                removedCoins: removedCoins
            };
            pairResults.set(pairId + '_prev', previousState);
            
            resolvedPairs.add(pairId);
            pairResults.set(pairId, 'Advanced');
            updateGameDisplay();
        }

        // [Previous utility functions remain the same]
        function addPlayer() {
            const newId = players.length > 0 ? Math.max(...players.map(p => p.id)) + 1 : 1;
            players.push({
                id: newId,
                name: `Player ${newId}`,
                coins: 1,
                active: true,
                paired: false
            });
            updateSetupGrid();
        }

        function removePlayer(index) {
            players.splice(index, 1);
            updateSetupGrid();
        }

        function updatePlayerName(index, newName) {
            players[index].name = newName;
        }

        function startGame() {
            players = players.filter(p => p.name.trim() !== '');
            if (players.length < 2) {
                alert('Need at least 2 players to start the game');
                return;
            }
            document.getElementById('setupPage').classList.add('hidden');
            document.getElementById('gamePage').classList.remove('hidden');
            currentRound = 1;
            gameHistory = [];
            removedCoins = 0;
            resolvedPairs = new Set();
            pairResults = new Map();
            roundPairs = new Map();
            previousPairs = new Set();
            lastAutoAdvanced = null;
            updateGameDisplay();
        }

        function backToSetup() {
            document.getElementById('gamePage').classList.add('hidden');
            document.getElementById('setupPage').classList.remove('hidden');
            updateSetupGrid();
        }

        function updateSetupGrid() {
            const grid = document.getElementById('setupGrid');
            grid.innerHTML = players.map((player, index) => `
                <div class="player-card">
                    <input type="text" 
                           value="${player.name}" 
                           onchange="updatePlayerName(${index}, this.value)"
                           placeholder="Player name">
                    <button onclick="removePlayer(${index})">Remove</button>
                </div>
            `).join('');
        }

        function nextRound() {
            if (players.filter(p => p.active).length < 2) {
                alert('Game Over - Not enough active players to continue');
                return;
            }
            gameHistory.push({
                players: JSON.stringify(players),
                removedCoins: removedCoins,
                resolvedPairs: new Set(resolvedPairs),
                pairResults: new Map(pairResults),
                roundPairs: new Map(roundPairs),
                previousPairs: new Set(previousPairs),
                lastAutoAdvanced: lastAutoAdvanced,
                currentRound: currentRound
            });
            currentRound++;
            resolvedPairs = new Set();
            pairResults = new Map();
            updateGameDisplay();
        }

        function prevRound() {
            if (gameHistory.length > 0) {
                const previousState = gameHistory.pop();
                players = JSON.parse(previousState.players);
                removedCoins = previousState.removedCoins;
                resolvedPairs = previousState.resolvedPairs;
                pairResults = previousState.pairResults;
                roundPairs = previousState.roundPairs;
                previousPairs = previousState.previousPairs;
                lastAutoAdvanced = previousState.lastAutoAdvanced;
                currentRound = previousState.currentRound;
                updateGameDisplay();
            }
        }

        function resetGame() {
            currentRound = 1;
            gameHistory = [];
            removedCoins = 0;
            resolvedPairs = new Set();
            pairResults = new Map();
            roundPairs = new Map();
            previousPairs = new Set();
            lastAutoAdvanced = null;
            initializeSetup();
            backToSetup();
        }

        // Initialize the setup page
        initializeSetup();
    </script>
</body>
</html>
