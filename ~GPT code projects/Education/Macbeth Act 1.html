<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Macbeth Act 1 Quotes Explorer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    select, .quote-card {
      width: 100%;
      max-width: 800px;
      margin: 10px auto;
      display: block;
    }
    .quote-card {
      background: white;
      padding: 15px;
      margin: 15px auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .quote-text {
      font-style: italic;
      font-size: 1.2em;
    }
    .metadata {
      margin-top: 10px;
      font-size: 0.95em;
      color: #333;
    }
    .devices, .themes {
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Macbeth Act 1: Quote Explorer</h1>
  <h2>Select a Theme</h2>
  <select id="themeSelect">
    <option value="">-- Choose a Theme --</option>
  </select>
  <div id="quoteContainer"></div>

  <script>
    const data = {
      "Ambition and Power": [
        {
          quote_text: "Stars, hide your fires; Let not light see my black and deep desires.",
          speaker: "Macbeth",
          audience: "Aside",
          act_scene: "1.4",
          intent: "Concealment of ambition",
          narrative_role: "Reveals moral descent",
          devices: ["Metaphor (1.1)", "Imagery (9.1)", "Symbolism (1.5)", "Theme (8.1)"],
          themes: ["Ambition", "Deception"]
        },
        {
          quote_text: "I have no spur to prick the sides of my intent, but only vaulting ambition...",
          speaker: "Macbeth",
          audience: "Soliloquy",
          act_scene: "1.7",
          intent: "Self-examination of motive",
          narrative_role: "Confession of fatal ambition",
          devices: ["Metaphor (1.1)", "Irony (3.3)", "Theme (8.1)", "Tone (6.1)", "Characterisation (5.3)"],
          themes: ["Ambition", "Conscience", "Power"]
        }
      ],
      "Supernatural and Fate": [
        {
          quote_text: "Fair is foul, and foul is fair.",
          speaker: "Witches",
          audience: "Each other",
          act_scene: "1.1",
          intent: "Create paradox and unease",
          narrative_role: "Sets tone of chaos and inversion",
          devices: ["Paradox (3.1)", "Motif (3.5)", "Theme (8.1)", "Sound Pattern (2.1)", "Tone (6.1)"],
          themes: ["Supernatural", "Fate"]
        }
      ]
    };

    const themeSelect = document.getElementById('themeSelect');
    const quoteContainer = document.getElementById('quoteContainer');

    // Populate theme menu
    Object.keys(data).forEach(theme => {
      const option = document.createElement('option');
      option.value = theme;
      option.textContent = theme;
      themeSelect.appendChild(option);
    });

    themeSelect.addEventListener('change', function () {
      const selectedTheme = this.value;
      quoteContainer.innerHTML = '';

      if (data[selectedTheme]) {
        data[selectedTheme].forEach(q => {
          const card = document.createElement('div');
          card.className = 'quote-card';

          card.innerHTML = `
            <div class="quote-text">“${q.quote_text}”</div>
            <div class="metadata">
              <strong>Speaker:</strong> ${q.speaker} | 
              <strong>Audience:</strong> ${q.audience} | 
              <strong>Scene:</strong> ${q.act_scene}<br>
              <strong>Intent:</strong> ${q.intent}<br>
              <strong>Narrative Role:</strong> ${q.narrative_role}<br>
              <strong>Devices:</strong> <span class="devices">${q.devices.join(', ')}</span><br>
              <strong>Themes:</strong> <span class="themes">${q.themes.join(', ')}</span>
            </div>
          `;

          quoteContainer.appendChild(card);
        });
      }
    });
  </script>
</body>
</html>
