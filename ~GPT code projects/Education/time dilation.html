<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Relativistic Time Dilation Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .slider-container {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type=range] {
      width: 300px;
    }
    .result {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Relativistic Time Dilation Calculator</h1>
  
  <div class="slider-container">
    <label for="altitude">
      Altitude (meters): <span id="altitudeValue">0</span> m
    </label>
    <input type="range" id="altitude" min="0" max="100000" value="0">
  </div>
  
  <div class="slider-container">
    <label for="velocity">
      Velocity (m/s): <span id="velocityValue">0</span> m/s
    </label>
    <input type="range" id="velocity" min="0" max="15000" value="0">
  </div>
  
  <div class="result">
    <p>Delta time per second (Δt): <span id="deltaTime">0</span> s</p>
    <p>
      (Positive value means the clock runs faster relative to the surface due to altitude,
      negative means it runs slower due to velocity.)
    </p>
  </div>
  
  <script>
    // Constants
    const G = 6.67430e-11;      // gravitational constant (m^3 kg^-1 s^-2)
    const M = 5.9722e24;        // mass of the Earth (kg)
    const R = 6.371e6;          // Earth's radius (m)
    const c = 299792458;        // speed of light (m/s)
    
    // Get references to DOM elements
    const altitudeSlider = document.getElementById('altitude');
    const velocitySlider = document.getElementById('velocity');
    const altitudeValueDisplay = document.getElementById('altitudeValue');
    const velocityValueDisplay = document.getElementById('velocityValue');
    const deltaTimeDisplay = document.getElementById('deltaTime');
    
    // Function to calculate delta time (per 1 second) based on altitude and velocity
    function calculateDeltaTime(altitude, velocity) {
      // Gravitational time dilation term:
      // Δφ = GM (1/R - 1/(R+altitude)) and then Δt_grav = Δφ / c^2
      let gravTerm = (G * M / c**2) * (1/R - 1/(R + altitude));
      
      // Special relativistic time dilation term:
      let velTerm = -0.5 * (velocity**2) / c**2;
      
      // Combined effect (seconds difference per second)
      return gravTerm + velTerm;
    }
    
    // Function to update the displayed values and calculation
    function updateDisplay() {
      let altitude = parseFloat(altitudeSlider.value);
      let velocity = parseFloat(velocitySlider.value);
      
      altitudeValueDisplay.textContent = altitude.toLocaleString();
      velocityValueDisplay.textContent = velocity.toLocaleString();
      
      let delta = calculateDeltaTime(altitude, velocity);
      // Display using scientific notation (3 significant figures)
      deltaTimeDisplay.textContent = delta.toExponential(3);
    }
    
    // Event listeners for the sliders
    altitudeSlider.addEventListener('input', updateDisplay);
    velocitySlider.addEventListener('input', updateDisplay);
    
    // Initialize the display
    updateDisplay();
  </script>
</body>
</html>
