<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bonza Flavour Combo Generator</title>
  <!-- Google Font for a modern look -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      padding: 40px;
      text-align: center;
      max-width: 600px;
      width: 90%;
    }
    h1 {
      font-size: 2.5em;
      color: #333;
      margin-bottom: 20px;
    }
    #result {
      font-size: 1.8em;
      margin-top: 20px;
      color: #555;
      font-weight: bold;
    }
    button {
      background-color: #ff6f61;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff3b2e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bonza Flavour Combo!</h1>
    <button onclick="generateCombination()">Give it a burl, mate!</button>
    <div id="result"></div>
  </div>

  <script>
    // 20 strong savory flavours
    var savoryFlavors = [
      "Garlic",
      "Onion",
      "Smoked Paprika",
      "Rosemary",
      "Thyme",
      "Basil",
      "Oregano",
      "Black Pepper",
      "Cumin",
      "Coriander",
      "Mustard",
      "Soy Sauce",
      "Balsamic Vinegar",
      "Miso",
      "Anchovy",
      "Sage",
      "Parmesan",
      "Sriracha",
      "Chipotle",
      "Truffle Oil"
    ];

    // 20 strong sweet flavours
    var sweetFlavors = [
      "Caramel",
      "Honey",
      "Maple Syrup",
      "Vanilla",
      "Chocolate",
      "Cinnamon",
      "Nutmeg",
      "Clove",
      "Strawberry",
      "Raspberry",
      "Blueberry",
      "Mango",
      "Peach",
      "Pineapple",
      "Coconut",
      "Lemon",
      "Orange",
      "Passion Fruit",
      "Cherry",
      "Apricot"
    ];

    // 20 popular processed foods (using Aussie terms)
    var processedFoods = [
      "Crisps",           // instead of Potato Chips
      "Chocolate Bars",   // instead of Candy Bars
      "Frozen Pizza",
      "Hot Dogs",
      "Instant Noodles",
      "Microwave Popcorn",
      "Tin Soup",         // instead of Canned Soup
      "Frozen Meals",     // instead of Frozen Dinners
      "Cheese Slices",    // instead of Processed Cheese
      "Weet-Bix",         // iconic Aussie cereal
      "Bikkies",          // instead of Packaged Cookies
      "Energy Drinks",
      "Soft Drink",       // instead of Soda
      "Granola Bars",
      "Biltong",          // instead of Beef Jerky
      "Lunch Meat",
      "Ice Cream Pot",    // instead of Packaged Ice Cream
      "Cream Crackers",   // instead of Crackers
      "Ready Meals",
      "Packed Sandwiches" // instead of Pre-made Sandwiches
    ];

    // Helper function to get a random element from an array
    function getRandomItem(array) {
      return array[Math.floor(Math.random() * array.length)];
    }

    // Generate and display a sentence in the format:
    // "Enjoy a [savory] flavoured, [sweet] flavoured [processed food]!"
    function generateCombination() {
      var savory = getRandomItem(savoryFlavors);
      var sweet = getRandomItem(sweetFlavors);
      var food = getRandomItem(processedFoods);
      
      var sentence = "Enjoy a " + savory + " flavoured, " + sweet + " flavoured " + food + "!";
      document.getElementById("result").innerText = sentence;
    }
  </script>
</body>
</html>
