<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Octet Filling Simulation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .atom-container {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      display: inline-block;
      width: 300px;
      vertical-align: top;
    }
    h2 {
      margin-top: 0;
    }
    label {
      display: block;
      margin: 5px 0;
    }
    input[type="number"] {
      width: 60px;
    }
    .config {
      margin-top: 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Octet Filling Simulation</h1>
  <p>Adjust the number of protons, neutrons, and electrons for each atom below to see how the electron shells fill. (For simplicity, this demo assumes the first shell holds up to 2 electrons and the second up to 8.)</p>
  
  <div id="atom1" class="atom-container">
    <h2>Atom 1</h2>
    <label>Protons: <input type="number" id="atom1-protons" value="1" min="1"></label>
    <label>Neutrons: <input type="number" id="atom1-neutrons" value="0" min="0"></label>
    <label>Electrons: <input type="number" id="atom1-electrons" value="1" min="0"></label>
    <div id="atom1-config" class="config"></div>
  </div>
  
  <div id="atom2" class="atom-container">
    <h2>Atom 2</h2>
    <label>Protons: <input type="number" id="atom2-protons" value="1" min="1"></label>
    <label>Neutrons: <input type="number" id="atom2-neutrons" value="0" min="0"></label>
    <label>Electrons: <input type="number" id="atom2-electrons" value="1" min="0"></label>
    <div id="atom2-config" class="config"></div>
  </div>

  <script>
    // This function calculates a simple shell configuration.
    // It assumes:
    // - Shell 1 can hold up to 2 electrons.
    // - Shell 2 can hold up to 8 electrons.
    // - Any remaining electrons go to shell 3 (for demonstration only).
    function getElectronShells(electrons) {
      let shells = [];
      if (electrons <= 2) {
        shells.push(electrons);
      } else {
        shells.push(2);
        let remaining = electrons - 2;
        if (remaining <= 8) {
          shells.push(remaining);
        } else {
          shells.push(8);
          remaining -= 8;
          shells.push(remaining);
        }
      }
      return shells;
    }

    // This function updates the displayed configuration for an atom.
    function updateAtom(atomId) {
      const protons = parseInt(document.getElementById(atomId + '-protons').value, 10);
      const neutrons = parseInt(document.getElementById(atomId + '-neutrons').value, 10);
      const electrons = parseInt(document.getElementById(atomId + '-electrons').value, 10);
      const shells = getElectronShells(electrons);
      
      let configText = '<p><strong>Electron Configuration:</strong><br>';
      shells.forEach((num, index) => {
        configText += 'Shell ' + (index + 1) + ': ' + num + ' electron' + (num !== 1 ? 's' : '') + '<br>';
      });
      configText += '</p>';
      
      // Check if the second shell (the valence shell for many main group elements) is complete.
      if (shells.length >= 2) {
        if (shells[1] === 8) {
          configText += '<p style="color:green;"><strong>Outer shell complete (Octet achieved)!</strong></p>';
        } else {
          configText += '<p style="color:red;"><strong>Outer shell incomplete.</strong></p>';
        }
      } else {
        configText += '<p style="color:red;"><strong>Not enough electrons for an octet.</strong></p>';
      }
      
      document.getElementById(atomId + '-config').innerHTML = configText;
    }

    // Attach input event listeners to update each atom when a value changes.
    function attachListeners(atomId) {
      document.getElementById(atomId + '-protons').addEventListener('input', () => updateAtom(atomId));
      document.getElementById(atomId + '-neutrons').addEventListener('input', () => updateAtom(atomId));
      document.getElementById(atomId + '-electrons').addEventListener('input', () => updateAtom(atomId));
      updateAtom(atomId);
    }

    // Initialize both atoms.
    attachListeners('atom1');
    attachListeners('atom2');
  </script>
</body>
</html>
