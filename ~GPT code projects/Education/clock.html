<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clock with Easter Eggs (11 Unique Modes)</title>
  <style>
    body {
      margin: 0;
      background: #2c3e50;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transition: background 1s;
    }
    canvas {
      background: #ecf0f1;
      border-radius: 50%;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
      transition: filter 0.5s;
    }
  </style>
</head>
<body>
  <canvas id="clock" width="400" height="400"></canvas>
  <script>
    const canvas = document.getElementById('clock');
    const ctx = canvas.getContext('2d');
    const size = canvas.width;
    const radius = size / 2;
    ctx.translate(radius, radius);

    const eggList = [
      '08:20','08:30','09:20','10:10','10:30','11:20',
      '12:10','12:50','13:30','14:20','15:10'
    ];

    let eggActive = false;
    let eggEnd = 0;
    let currentEgg = null;

    let particles = [];
    let emojis = [];
    let squares = [];
    let confetti = [];
    let circles = [];
    let rings = [];
    let bouncer = { text: 'üê£', x: 0, y: 0, vx: 2, vy: -3 };

    function triggerEgg(label) {
      currentEgg = eggList.indexOf(label);
      if (currentEgg < 0) return;
      eggActive = true;
      eggEnd = Date.now() + 30000;
      particles = emojis = squares = confetti = circles = rings = [];
      canvas.style.filter = '';
      document.body.style.background = '#2c3e50';
    }
    function endEgg() {
      eggActive = false;
      currentEgg = null;
      canvas.style.filter = '';
      document.body.style.background = '#2c3e50';
    }

    function spawnBurst() {
      const a = Math.random()*2*Math.PI;
      const s = Math.random()*4+2;
      particles.push({ x:0,y:0,vx:Math.cos(a)*s,vy:Math.sin(a)*s,life:60,hue:Math.random()*360 });
    }
    function spawnEmoji() {
      emojis.push({ x:Math.random()*size-size/2, y:-radius, vy:Math.random()*2+1, char:'üíé' });
    }
    function spawnSquare() {
      squares.push({ x:Math.random()*size-size/2, y:Math.random()*size-size/2, size:10+Math.random()*20, angle:0, rot:Math.random()*0.2 });
    }
    function spawnConf() {
      confetti.push({ x:Math.random()*size-size/2, y:-radius, vy:Math.random()*3+1, w:5, h:10, hue:Math.random()*360 });
    }
    function spawnCircle() {
      circles.push({ x:0,y:0,r:5,vr:Math.random()*3+1,alpha:1 });
    }
    function spawnRing() {
      rings.push({ r:0, vr:Math.random()*2+1, alpha:1 });
    }

    function drawClock() {
      if (eggActive && currentEgg===8) {
        const dx = (Math.random()-0.5)*10;
        const dy = (Math.random()-0.5)*10;
        canvas.style.transform = `translate(${dx}px,${dy}px)`;
      } else canvas.style.transform = '';

      ctx.clearRect(-radius,-radius,size,size);
      if (eggActive) {
        switch(currentEgg) {
          case 0: for(let i=0;i<5;i++) spawnBurst(); break;
          case 1: canvas.style.filter='invert(1)'; break;
          case 2: if(Math.random()<0.3) spawnEmoji(); break;
          case 3: if(Math.random()<0.2) spawnSquare(); break;
          case 4: if(Math.random()<0.3) spawnConf(); break;
          case 5: break;
          case 6: document.body.style.background=`hsl(${(Date.now()/50)%360},60%,20%)`; break;
          case 7: if(Math.random()<0.2) spawnRing(); break;
          case 9: if(Math.random()<0.2) spawnCircle(); break;
          case 10: break;
        }
      }
      ctx.beginPath(); ctx.arc(0,0,radius*0.95,0,2*Math.PI); ctx.fillStyle='#fefefe'; ctx.fill();
      ctx.font=`${radius*0.15}px sans-serif`; ctx.textAlign='center'; ctx.textBaseline='middle'; ctx.fillStyle='#333';
      for(let n=1;n<=12;n++){const ang=n*Math.PI/6-Math.PI/2;ctx.fillText(n,Math.cos(ang)*radius*0.78,Math.sin(ang)*radius*0.78);}      
      const now=new Date(),h=now.getHours(),m=now.getMinutes(),s=now.getSeconds(),ms=now.getMilliseconds();
      const hPos=((h%12)+m/60+s/3600)*Math.PI/6, mPos=(m+s/60)*Math.PI/30, sPos=(s+ms/1000)*Math.PI/30;
      ctx.strokeStyle='#2c3e50'; drawHand(hPos,radius*0.5,radius*0.07); drawHand(mPos,radius*0.75,radius*0.05);
      ctx.strokeStyle='#e74c3c'; drawHand(sPos,radius*0.85,radius*0.02);
      if (eggActive) {
        if(currentEgg===0) drawBurst();
        if(currentEgg===2) drawEmoji();
        if(currentEgg===3) drawSquares();
        if(currentEgg===4) drawConf();
        if(currentEgg===7) drawRings();
        if(currentEgg===9) drawCircles();
        if(currentEgg===5||currentEgg===10) drawBounceText();
      }
      if(eggActive&&Date.now()>eggEnd) endEgg();
      requestAnimationFrame(drawClock);
    }
    function drawHand(pos,len,th){ctx.beginPath();ctx.lineWidth=th;ctx.lineCap='round';ctx.moveTo(0,0);ctx.rotate(pos);ctx.lineTo(0,-len);ctx.stroke();ctx.rotate(-pos);}    
    function drawBurst(){particles.forEach((p,i)=>{p.x+=p.vx;p.y+=p.vy;p.vy+=0.1;p.life--;if(p.life<0)particles.splice(i,1);ctx.beginPath();ctx.arc(p.x,p.y,3,0,2*Math.PI);ctx.fillStyle=`hsla(${p.hue},80%,60%,${p.life/60})`;ctx.fill();});}
    function drawEmoji(){emojis.forEach((e,i)=>{e.y+=e.vy;if(e.y>radius)emojis.splice(i,1);ctx.fillText(e.char,e.x,e.y);});}
    function drawSquares(){squares.forEach((sq,i)=>{sq.angle+=sq.rot;ctx.save();ctx.translate(sq.x,sq.y);ctx.rotate(sq.angle);ctx.fillStyle='#3498db';ctx.fillRect(-sq.size/2,-sq.size/2,sq.size,sq.size);ctx.restore();});}
    function drawConf(){confetti.forEach((c,i)=>{c.y+=c.vy;c.vy+=0.1;if(c.y>radius)confetti.splice(i,1);ctx.fillStyle=`hsla(${c.hue},80%,60%,1)`;ctx.fillRect(c.x,c.y,c.w,c.h);});}
    function drawRings(){rings.forEach((r,i)=>{r.r+=r.vr;r.alpha-=0.01;if(r.alpha<=0)rings.splice(i,1);ctx.beginPath();ctx.arc(0,0,r.r,0,2*Math.PI);ctx.strokeStyle=`rgba(52,152,219,${r.alpha})`;ctx.lineWidth=5;ctx.stroke();});}
    function drawCircles(){circles.forEach((c,i)=>{c.r+=c.vr;c.alpha-=0.01;if(c.alpha<=0)circles.splice(i,1);ctx.beginPath();ctx.arc(0,0,c.r,0,2*Math.PI);ctx.fillStyle=`rgba(231,76,60,${c.alpha})`;ctx.fill();});}
    function drawBounceText(){const t=bouncer;t.x+=t.vx;t.y+=t.vy;t.vy+=0.2;if(t.y>radius||t.y<-radius)t.vy*=-1;if(t.x>radius||t.x<-radius)t.vx*=-1;ctx.font='30px sans-serif';ctx.fillText(t.text,t.x,t.y);}    
    setInterval(()=>{const now=new Date(),key=`${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}`;if(eggList.includes(key)&&!eggActive&&now.getSeconds()===0)triggerEgg(key);},1000);
    const keys=['1','2','3','4','5','6','7','8','9','0','='];document.addEventListener('keydown',e=>{const i=keys.indexOf(e.key);if(i!==-1)triggerEgg(eggList[i]);});
    drawClock();
  </script>
</body>
</html>
