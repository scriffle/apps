<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>E. coli Petri Dish Simulation – Fission Color Options & Dead Cells Black</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
      background-color: #f0f0f0;
    }
    /* Center the simulation in the window */
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      position: relative;
    }
    /* Top controls: Nutrition, Drift, and Fission Color checkbox */
    #topControls {
      margin-bottom: 10px;
      text-align: center;
    }
    #topControls > div {
      margin: 5px;
    }
    /* Simulation container */
    #simulation {
      position: relative;
      display: inline-block;
    }
    #petriCanvas {
      display: block;
      border: 2px solid #333;
      background: transparent;
    }
    /* Left/right temperature sliders */
    .tempControl {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 120px;
      background: #ddd;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
    }
    #leftTempControl {
      left: -150px;
    }
    #rightTempControl {
      right: -150px;
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- Top control panel -->
    <div id="topControls">
      <div>
        <label for="nutritionSlider">Nutrition:</label>
        <input type="range" id="nutritionSlider" min="0" max="100" value="50">
      </div>
      <div>
        <label for="driftSlider">Drift:</label>
        <input type="range" id="driftSlider" min="0" max="20" value="5">
      </div>
      <div>
        <label for="fissionCheckbox">Color fission green:</label>
        <input type="checkbox" id="fissionCheckbox" checked>
      </div>
    </div>
    <!-- Simulation container with temperature sliders on the sides -->
    <div id="simulation">
      <canvas id="petriCanvas" width="800" height="600"></canvas>
      <div id="leftTempControl" class="tempControl">
        <label for="leftTempSlider">Left Temp:</label><br>
        <input type="range" id="leftTempSlider" min="0" max="100" value="50">
      </div>
      <div id="rightTempControl" class="tempControl">
        <label for="rightTempSlider">Right Temp:</label><br>
        <input type="range" id="rightTempSlider" min="0" max="100" value="50">
      </div>
    </div>
  </div>

  <script>
    window.onload = function() {
      const canvas = document.getElementById("petriCanvas");
      const ctx = canvas.getContext("2d");
      
      // Global slider elements.
      const nutritionSlider = document.getElementById("nutritionSlider");
      const driftSlider = document.getElementById("driftSlider");
      const leftTempSlider = document.getElementById("leftTempSlider");
      const rightTempSlider = document.getElementById("rightTempSlider");
      const fissionCheckbox = document.getElementById("fissionCheckbox");
      
      let nutrition = nutritionSlider.value / 100;
      let driftAmount = Number(driftSlider.value);
      let leftTemp = Number(leftTempSlider.value);
      let rightTemp = Number(rightTempSlider.value);
      let fissionGreen = fissionCheckbox.checked;
      
      nutritionSlider.addEventListener("input", () => {
        nutrition = nutritionSlider.value / 100;
      });
      driftSlider.addEventListener("input", () => {
        driftAmount = Number(driftSlider.value);
      });
      leftTempSlider.addEventListener("input", () => {
        leftTemp = Number(leftTempSlider.value);
      });
      rightTempSlider.addEventListener("input", () => {
        rightTemp = Number(rightTempSlider.value);
      });
      fissionCheckbox.addEventListener("change", () => {
        fissionGreen = fissionCheckbox.checked;
      });
      
      // Utility: clamp a value between min and max.
      function clamp(val, min, max) {
        return Math.max(min, Math.min(max, val));
      }
      
      // Returns a background gradient color for a given temperature value (0–100).
      function getGradientColor(temp) {
        let ratio = Math.abs(temp - 50) / 50;
        if (temp < 50) {
          let r = Math.round(255 * (1 - ratio));
          let g = Math.round(255 * (1 - ratio));
          let b = 255;
          return `rgb(${r},${g},${b})`;
        } else if (temp > 50) {
          let r = 255;
          let g = Math.round(255 * (1 - ratio));
          let b = Math.round(255 * (1 - ratio));
          return `rgb(${r},${g},${b})`;
        } else {
          return "white";
        }
      }
      
      // Cell class: rendered as a small hollow circle.
      class Cell {
        constructor(x, y, tolerance = null) {
          this.x = x;
          this.y = y;
          this.radius = 7; // 50% smaller by area than before.
          this.state = "living"; // "living", "dividing", or "dead"
          this.lifetime = 0;
          this.divisionThreshold = 80 + Math.random() * 40;
          this.divisionProgress = 0;
          this.dividingTime = 1; // seconds for the fission animation
          this.divisionTimer = 0;
          this.lifespan = 10 + Math.random() * 30;
          this.fadeDuration = 2 + Math.random() * 3;
          this.fadeTimer = 0;
          this.removed = false;
          // Genetic tolerance: random between -20 and 20 if not provided.
          this.tolerance = (tolerance !== null) ? tolerance : (-20 + Math.random() * 40);
          // For fission animation:
          this.child = null;
          this.childTargetOffset = null;
        }
        update(dt) {
          if (this.state !== "dead") {
            // Determine effective environmental temperature.
            let effectiveTemp = leftTemp + (rightTemp - leftTemp) * (this.x / canvas.width);
            // The cell’s ideal temperature is shifted by its tolerance.
            let idealTemp = 50 + this.tolerance;
            let deviation = Math.abs(effectiveTemp - idealTemp) / 50;
            // Aging: at optimum (deviation=0) age at 0.5x speed; at extreme (deviation=1) age at 4.5x speed.
            let agingMultiplier = 0.5 + 4 * deviation;
            this.lifetime += dt * agingMultiplier;
            if (this.lifetime >= this.lifespan) {
              this.state = "dead";
            }
          }
          
          if (this.state === "living") {
            // Accumulate division progress based on nutrition.
            this.divisionProgress += nutrition * 50 * dt;
            if (this.divisionProgress >= this.divisionThreshold) {
              this.state = "dividing";
              this.divisionTimer = 0;
              // Create a child cell with inherited tolerance plus drift.
              let newTolerance = clamp(this.tolerance + (Math.random() * 2 * driftAmount - driftAmount), -20, 20);
              this.child = new Cell(this.x, this.y, newTolerance);
              // Choose a random target offset (20 pixels) for the fission slide.
              let angle = Math.random() * Math.PI * 2;
              let distance = 20;
              this.childTargetOffset = { dx: Math.cos(angle) * distance, dy: Math.sin(angle) * distance };
            }
          } else if (this.state === "dividing") {
            this.divisionTimer += dt;
            if (this.child) {
              // Animate the child sliding out; ensure it stays within canvas bounds.
              let progress = this.divisionTimer / this.dividingTime;
              this.child.x = clamp(this.x + this.childTargetOffset.dx * progress, this.child.radius, canvas.width - this.child.radius);
              this.child.y = clamp(this.y + this.childTargetOffset.dy * progress, this.child.radius, canvas.height - this.child.radius);
            }
            if (this.divisionTimer >= this.dividingTime) {
              this.divisionProgress = 0;
              this.state = "living";
              let newCell = this.child;
              this.child = null;
              this.childTargetOffset = null;
              return newCell;
            }
          } else if (this.state === "dead") {
            this.fadeTimer += dt;
            if (this.fadeTimer >= this.fadeDuration) {
              this.removed = true;
            }
          }
          return null;
        }
        draw(ctx) {
          ctx.save();
          let cx = this.x, cy = this.y, r = this.radius;
          let fillColor;
          // Determine fillColor based on state:
          if (this.state === "dead") {
            // Dead cells are now black.
            fillColor = "black";
            let alpha = Math.max(0, 1 - this.fadeTimer / this.fadeDuration);
            ctx.globalAlpha = alpha;
          } else if (this.state === "dividing") {
            // If fission coloring is enabled, force green.
            if (fissionGreen) {
              fillColor = "green";
            } else {
              // Otherwise, use the tolerance mapping (see below).
              fillColor = this.computeToleranceColor();
            }
          } else {
            // For living cells, use the tolerance-based color.
            fillColor = this.computeToleranceColor();
          }
          // Create a radial gradient: center with fillColor fading to white.
          let gradient = ctx.createRadialGradient(cx, cy, r * 0.2, cx, cy, r);
          gradient.addColorStop(0, fillColor);
          gradient.addColorStop(1, "white");
          ctx.fillStyle = gradient;
          ctx.beginPath();
          ctx.arc(cx, cy, r, 0, Math.PI * 2);
          ctx.closePath();
          ctx.fill();
          // Draw a black hollow circle.
          ctx.strokeStyle = "black";
          ctx.lineWidth = 2;
          ctx.stroke();
          
          // If dividing, draw the child cell (sliding out).
          if (this.state === "dividing" && this.child) {
            this.child.draw(ctx);
          }
          ctx.restore();
        }
        // Computes a continuous color based on tolerance:
        // For tolerance in [-20,20]: 0 → white, +20 → pure blue, -20 → pure red.
        computeToleranceColor() {
          if (this.tolerance > 0) {
            let ratio = this.tolerance / 20; // 0 to 1
            let rVal = Math.round(255 * (1 - ratio)); // from 255 (white) to 0 (blue)
            let gVal = Math.round(255 * (1 - ratio));
            let bVal = 255;
            return `rgb(${rVal},${gVal},${bVal})`;
          } else if (this.tolerance < 0) {
            let ratio = -this.tolerance / 20; // 0 to 1
            let rVal = 255;
            let gVal = Math.round(255 * (1 - ratio));
            let bVal = Math.round(255 * (1 - ratio));
            return `rgb(${rVal},${gVal},${bVal})`;
          } else {
            return "white";
          }
        }
      }
      
      let cells = [];
      // Start with a few cells near the center.
      for (let i = 0; i < 10; i++) {
        let x = canvas.width / 2 + (Math.random() - 0.5) * 50;
        let y = canvas.height / 2 + (Math.random() - 0.5) * 50;
        cells.push(new Cell(x, y));
      }
      
      // Clicking on the canvas adds a new cell at that location.
      canvas.addEventListener("click", function(event) {
        const rect = canvas.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;
        cells.push(new Cell(x, y));
      });
      
      // Collision resolution for circles.
      function resolveCollisions() {
        const cellRadius = 7;
        // If centers are extremely close (less than ~30% of the diameter), kill both.
        const deathThreshold = 0.3 * (cellRadius * 2);
        for (let i = 0; i < cells.length; i++) {
          for (let j = i + 1; j < cells.length; j++) {
            let dx = cells[j].x - cells[i].x;
            let dy = cells[j].y - cells[i].y;
            let dist = Math.sqrt(dx * dx + dy * dy);
            if (dist < deathThreshold) {
              if (cells[i].state !== "dead") {
                cells[i].state = "dead";
                cells[i].fadeTimer = cells[i].fadeDuration;
              }
              if (cells[j].state !== "dead") {
                cells[j].state = "dead";
                cells[j].fadeTimer = cells[j].fadeDuration;
              }
            } else if (dist < cellRadius * 2 && dist > 0) {
              let overlap = (cellRadius * 2 - dist) / 2;
              let nx = dx / dist;
              let ny = dy / dist;
              cells[i].x -= nx * overlap;
              cells[i].y -= ny * overlap;
              cells[j].x += nx * overlap;
              cells[j].y += ny * overlap;
              cells[i].x = Math.max(cellRadius, Math.min(canvas.width - cellRadius, cells[i].x));
              cells[i].y = Math.max(cellRadius, Math.min(canvas.height - cellRadius, cells[i].y));
              cells[j].x = Math.max(cellRadius, Math.min(canvas.width - cellRadius, cells[j].x));
              cells[j].y = Math.max(cellRadius, Math.min(canvas.height - cellRadius, cells[j].y));
            }
          }
        }
      }
      
      let lastTime = performance.now();
      function update() {
        let now = performance.now();
        let dt = (now - lastTime) / 1000;
        lastTime = now;
        
        // Draw background with a dynamic temperature gradient.
        let leftColor = getGradientColor(leftTemp);
        let rightColor = getGradientColor(rightTemp);
        let bgGradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
        bgGradient.addColorStop(0, leftColor);
        bgGradient.addColorStop(0.5, "white");
        bgGradient.addColorStop(1, rightColor);
        ctx.fillStyle = bgGradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        let newCells = [];
        for (let cell of cells) {
          let result = cell.update(dt);
          if (result) {
            newCells.push(result);
          }
        }
        cells = cells.filter(cell => !cell.removed);
        cells = cells.concat(newCells);
        resolveCollisions();
        for (let cell of cells) {
          cell.draw(ctx);
        }
        requestAnimationFrame(update);
      }
      update();
    };
  </script>
</body>
</html>
