<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Word Cloud</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: #fafafa;
    }
    .word {
      position: absolute;
      cursor: grab;
      user-select: none;
      animation: pulse 4s ease-in-out infinite;
      will-change: transform, opacity;
      transition: color 0.3s;
    }
    .word:hover {
      transform: scale(1.1);
    }
    .dragging {
      animation: none !important;
      cursor: grabbing;
      z-index: 1000;
      transform: scale(1.3) !important;
      filter: drop-shadow(0 0 8px rgba(0,0,0,0.3));
    }
    @keyframes pulse {
      0%   { opacity: 0.7; transform: scale(1); }
      50%  { opacity: 1;   transform: scale(1.05); }
      100% { opacity: 0.7; transform: scale(1); }
    }
  </style>
</head>
<body>
<script>
  const words = [
    "method","represent","signify","indicate","imply","suggest","denote","express","intend",
    "plan","propose","purpose","aim","cause","lead to","result in","bring about","matter",
    "count","importance","significance","average","median","midpoint","norm","balance",
    "moderate","middle","golden mean","resources","wealth","means","income","cruel",
    "unkind","nasty","malicious","spiteful","vicious","malevolent","harsh","stingy",
    "miserly","tightfisted","parsimonious","ungenerous","cheap","inferior","low","humble",
    "shabby","poor","paltry","small-minded","petty","trivial","insignificant",
    "excellent (slang)","skillful (slang)","adept (slang)","proficient (slang)",
    "impressive (slang)","formidable (slang)"
  ];

  const pastel = [
    "#FFB3BA","#FFDFBA","#FFFFBA","#BAFFC9","#BAE1FF",
    "#E0BBE4","#FFBCD9","#C8E6C9"
  ];

  let dragTarget = null, offsetX = 0, offsetY = 0;

  words.forEach(text => {
    const el = document.createElement('div');
    el.className = 'word';
    el.textContent = text;
    const size = 24 + Math.random()*48; 
    el.style.fontSize = size + 'px';
    el.style.color = pastel[Math.floor(Math.random()*pastel.length)];
    const x = Math.random()*(window.innerWidth - size*text.length*0.5);
    const y = Math.random()*(window.innerHeight - size);
    el.style.left = x + 'px';
    el.style.top  = y + 'px';
    document.body.appendChild(el);

    el.addEventListener('mousedown', e => {
      dragTarget = el;
      offsetX = e.clientX - el.offsetLeft;
      offsetY = e.clientY - el.offsetTop;
      el.classList.add('dragging');
    });
  });

  document.addEventListener('mousemove', e => {
    if (!dragTarget) return;
    let x = e.clientX - offsetX;
    let y = e.clientY - offsetY;
    const r = dragTarget.getBoundingClientRect();
    x = Math.max(0, Math.min(window.innerWidth - r.width,  x));
    y = Math.max(0, Math.min(window.innerHeight - r.height, y));
    dragTarget.style.left = x + 'px';
    dragTarget.style.top  = y + 'px';
  });

  document.addEventListener('mouseup', () => {
    if (!dragTarget) return;
    dragTarget.classList.remove('dragging');
    dragTarget = null;
  });

  // Re-position on resize
  window.addEventListener('resize', () => {
    document.querySelectorAll('.word').forEach(el => {
      const r = el.getBoundingClientRect();
      el.style.left = Math.min(r.left, window.innerWidth - r.width) + 'px';
      el.style.top  = Math.min(r.top,  window.innerHeight - r.height) + 'px';
    });
  });
</script>
</body>
</html>
