<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic 2D Barcode Generator</title>
    <!-- Load libraries with different approach -->
    <script>
        // Load QRCode library inline
        window.loadQRCode = function() {
            return new Promise((resolve, reject) => {
                if (window.QRCode) {
                    resolve();
                    return;
                }
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js';
                script.onload = () => resolve();
                script.onerror = () => reject(new Error('Failed to load QRCode'));
                document.head.appendChild(script);
            });
        };

        // Load PapaParse library inline
        window.loadPapa = function() {
            return new Promise((resolve, reject) => {
                if (window.Papa) {
                    resolve();
                    return;
                }
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js';
                script.onload = () => resolve();
                script.onerror = () => reject(new Error('Failed to load PapaParse'));
                document.head.appendChild(script);
            });
        };

        // Load JsBarcode library inline
        window.loadJsBarcode = function() {
            return new Promise((resolve, reject) => {
                if (window.JsBarcode) {
                    resolve();
                    return;
                }
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js';
                script.onload = () => {
                    console.log('JsBarcode loaded:', typeof window.JsBarcode);
                    resolve();
                };
                script.onerror = () => reject(new Error('Failed to load JsBarcode'));
                document.head.appendChild(script);
            });
        };
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;

        }

        .container {
            max-width: 1200px;

            color: #333;
            margin-bottom: 30px;

        }

            border-color: #667eea;

            transform: translateY(-1px);

            border: none;

            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;

        button:hover {

            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        button:active {

        .file-input-wrapper {

            display: inline-block;

            width: 100%;
        }

        .file-input {

            position: absolute;
            z-index: -1;

        .file-input-label {
            display: block;
            padding: 12px 16px;
            border: 2px dashed #667eea;
            border-radius: 10px;
            text-align: center;
            background: #f8f9ff;

        .qr-output {

            border-radius: 15px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.05);

        .qr-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .qr-item {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .qr-item:hover {
            transform: translateY(-5px);
        }

        .qr-item h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.1em;
        }

        .qr-item svg {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
        }

        .download-btn {
            margin-top: 15px;
            padding: 8px 16px;
            font-size: 14px;
            background: linear-gradient(45deg, #28a745, #20c997);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .status {
            text-align: center;
            margin: 20px 0;
            font-weight: 600;
            color: #667eea;
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .success {
            color: #155724;
            background: #d4edda;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .csv-preview {
            margin: 20px 0;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 8px;
        }

        .csv-preview table {
            width: 100%;
            border-collapse: collapse;
        }

        .csv-preview th,
        .csv-preview td {
            padding: 8px 12px;
            border-bottom: 1px solid #dee2e6;
            text-align: left;
        }

        .csv-preview th {
            background: #f8f9fa;
            font-weight: 600;
        }
    </style>
</head>
<body>

        <h1>üìä Dynamic Barcode Generator</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('single')">Single Barcode</button>
            <button class="tab" onclick="switchTab('batch')">Batch Generation</button>

        <!-- Single Barcode Tab -->

            <div class="controls">

                </div>
                <div class="form-group" id="barcode-height-group" style="display: none;">
                    <label for="barcode-height">Barcode Height:</label>
                    <select id="barcode-height">

                        <option value="80">80px</option>

                    <label>

            <div id="single-output" class="qr-output" style="display: none;">

        <div id="batch-tab" class="tab-content">
            <div class="form-group">
                <label for="batch-barcode-type">Barcode Type for Batch:</label>
                <select id="batch-barcode-type" onchange="handleBatchBarcodeTypeChange()">
                    <optgroup label="2D Barcodes">
                        <option value="qr" selected>QR Code</option>
                    </optgroup>
                    <optgroup label="1D Barcodes">
                        <option value="CODE128">Code 128 (Universal)</option>
                        <option value="CODE39">Code 39</option>
                        <option value="EAN13">EAN-13 (13 digits)</option>
                        <option value="EAN8">EAN-8 (8 digits)</option>
                        <option value="UPC">UPC-A (12 digits)</option>
                        <option value="CODE93">Code 93</option>
                        <option value="ITF14">ITF-14 (14 digits)</option>
                        <option value="MSI">MSI/Plessey</option>
                        <option value="pharmacode">Pharmacode</option>
                        <option value="codabar">Codabar</option>

                        <option value="200">200x200 px</option>

                    <select id="batch-barcode-width">
                        <option value="1">Narrow (1px)</option>
                        <option value="2" selected>Medium (2px)</option>
                        <option value="3">Wide (3px)</option>
                        <option value="4">Extra Wide (4px)</option>
                    </select>
                </div>
                <div class="form-group" id="batch-barcode-height-group" style="display: none;">
                    <label for="batch-barcode-height">Barcode Height:</label>
                    <select id="batch-barcode-height">
                        <option value="50">50px</option>
                        <option value="80">80px</option>
                        <option value="100" selected>100px</option>
                        <option value="150">150px</option>
                        <option value="200">200px</option>
                    </select>
                </div>
                <div class="form-group" id="batch-qr-error-group">
                    <label for="batch-error">Error Correction:</label>
                    <select id="batch-error">
                        <option value="L">Low (~7%)</option>
                        <option value="M" selected>Medium (~15%)</option>
                        <option value="Q">Quartile (~25%)</option>
                        <option value="H">High (~30%)</option>
                    </select>

                <div class="form-group">

                        <input type="checkbox" id="batch-show-text" checked style="margin-right: 8px;">

            <div id="batch-progress" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>

            <div id="batch-output" class="qr-grid"></div>

    <script>
        let csvData = [];

        // Barcode format specifications and validation
        const barcodeFormats = {
            qr: {
                name: 'QR Code',
                hint: 'QR codes can encode any text, URLs, or data',
                validator: () => true
            },
            CODE128: {
                name: 'Code 128',
                hint: 'Supports all ASCII characters (letters, numbers, symbols)',
                validator: (text) => text.length > 0
            },
            CODE39: {
                name: 'Code 39',
                hint: 'Supports: A-Z, 0-9, and symbols: - . $ / + % space',
                validator: (text) => /^[A-Z0-9\-\.\$\/\+\%\s]*$/.test(text)
            },
            EAN13: {
                name: 'EAN-13',
                hint: 'Exactly 13 digits (e.g., 1234567890123)',
                validator: (text) => /^\d{13}$/.test(text)
            },
            EAN8: {
                name: 'EAN-8',
                hint: 'Exactly 8 digits (e.g., 12345678)',
                validator: (text) => /^\d{8}$/.test(text)
            },
            UPC: {
                name: 'UPC-A',
                hint: 'Exactly 12 digits (e.g., 123456789012)',
                validator: (text) => /^\d{12}$/.test(text)
            },
            CODE93: {
                name: 'Code 93',
                hint: 'Supports all ASCII characters',
                validator: (text) => text.length > 0
            },
            ITF14: {
                name: 'ITF-14',
                hint: 'Exactly 14 digits (e.g., 12345678901234)',
                validator: (text) => /^\d{14}$/.test(text)
            },
            MSI: {
                name: 'MSI',
                hint: 'Numbers only (0-9)',
                validator: (text) => /^\d+$/.test(text)
            },
            pharmacode: {
                name: 'Pharmacode',
                hint: 'Numbers from 3 to 131070',
                validator: (text) => {
                    const num = parseInt(text);
                    return !isNaN(num) && num >= 3 && num <= 131070;
                }
            },
            codabar: {
                name: 'Codabar',
                hint: 'Numbers 0-9 and symbols: - $ : / . +',
                validator: (text) => /^[0-9\-\$\:\/\.\+]+$/.test(text)
            }
        };

        function handleBarcodeTypeChange() {
            const type = document.getElementById('barcode-type').value;
            const qrOptions = document.getElementById('qr-options');
            const qrErrorGroup = document.getElementById('qr-error-group');
            const barcodeOptions = document.getElementById('barcode-options');
            const barcodeHeightGroup = document.getElementById('barcode-height-group');
            const formatHint = document.getElementById('format-hint');

            if (type === 'qr') {
                qrOptions.style.display = 'block';
                qrErrorGroup.style.display = 'block';
                barcodeOptions.style.display = 'none';
                barcodeHeightGroup.style.display = 'none';
            } else {
                qrOptions.style.display = 'none';
                qrErrorGroup.style.display = 'none';
                barcodeOptions.style.display = 'block';
                barcodeHeightGroup.style.display = 'block';
            }

            formatHint.textContent = barcodeFormats[type].hint;
        }

        function handleBatchBarcodeTypeChange() {
            const type = document.getElementById('batch-barcode-type').value;
            const qrSizeGroup = document.getElementById('batch-qr-size-group');
            const qrErrorGroup = document.getElementById('batch-qr-error-group');
            const barcodeOptions = document.getElementById('batch-barcode-options');
            const barcodeHeightGroup = document.getElementById('batch-barcode-height-group');
            const csvHint = document.getElementById('csv-hint');

            if (type === 'qr') {
                qrSizeGroup.style.display = 'block';
                qrErrorGroup.style.display = 'block';
                barcodeOptions.style.display = 'none';
                barcodeHeightGroup.style.display = 'none';
                csvHint.textContent = "CSV should have columns: 'text' (required), 'filename' (optional)";
            } else {
                qrSizeGroup.style.display = 'none';
                qrErrorGroup.style.display = 'none';
                barcodeOptions.style.display = 'block';
                barcodeHeightGroup.style.display = 'block';
                csvHint.textContent = `CSV should have columns: 'text' (${barcodeFormats[type].hint}), 'filename' (optional)`;
            }
        }

        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`${tab}-tab`).classList.add('active');
        }

        function generateSingle() {
            const type = document.getElementById('barcode-type').value;
            const text = document.getElementById('single-text').value;
            const showText = document.getElementById('show-text').checked;
            
            if (!text.trim()) {
                alert('Please enter text to encode');
                return;
            }

            // Validate input based on barcode type
            if (!barcodeFormats[type].validator(text)) {
                alert(`Invalid input for ${barcodeFormats[type].name}. ${barcodeFormats[type].hint}`);
                return;
            }

            const canvas = document.getElementById('single-canvas');
            const svg = document.getElementById('single-svg');

            if (type === 'qr') {
                const size = parseInt(document.getElementById('single-size').value);
                const errorLevel = document.getElementById('single-error').value;
                
                canvas.style.display = 'block';
                svg.style.display = 'none';

                QRCode.toCanvas(canvas, text, {
                    width: size,
                    height: size,
                    errorCorrectionLevel: errorLevel,
                    color: {
                        dark: '#000000',
                        light: '#FFFFFF'
                    }
                }, function(error) {
                    if (error) {
                        console.error(error);
                        alert('Error generating QR code');
                    } else {
                        document.getElementById('single-output').style.display = 'block';
                    }
                });
            } else {
                const width = parseInt(document.getElementById('barcode-width').value);
                const height = parseInt(document.getElementById('barcode-height').value);
                
                canvas.style.display = 'none';
                svg.style.display = 'block';
                svg.innerHTML = '';

                try {
                    JsBarcode(svg, text, {
                        format: type,
                        width: width,
                        height: height,
                        displayValue: showText,
                        fontSize: 16,
                        textMargin: 8,
                        background: '#ffffff',
                        lineColor: '#000000'
                    });
                    document.getElementById('single-output').style.display = 'block';
                } catch (error) {
                    console.error(error);
                    alert(`Error generating ${barcodeFormats[type].name}: ${error.message}`);
                }
            }
        }

        function downloadSingle() {
            const type = document.getElementById('barcode-type').value;
            
            if (type === 'qr') {
                const canvas = document.getElementById('single-canvas');
                const link = document.createElement('a');
                link.download = 'qrcode.png';
                link.href = canvas.toDataURL();
                link.click();
            } else {
                const svg = document.getElementById('single-svg');
                svgToPng(svg, `barcode_${type.toLowerCase()}.png`);
            }
        }

        function svgToPng(svgElement, filename) {
            const svgData = new XMLSerializer().serializeToString(svgElement);
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
            const svgUrl = URL.createObjectURL(svgBlob);
            
            img.onload = function() {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0);
                
                const link = document.createElement('a');
                link.download = filename;
                link.href = canvas.toDataURL('image/png');
                link.click();
                
                URL.revokeObjectURL(svgUrl);
            };
            
            img.src = svgUrl;
        }

        function handleCSV() {
            const file = document.getElementById('csv-file').files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const csv = e.target.result;
                Papa.parse(csv, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        if (results.errors.length > 0) {
                            showError('CSV parsing errors: ' + results.errors.map(e => e.message).join(', '));
                            return;
                        }

                        csvData = results.data;
                        
                        // Validate required columns
                        if (csvData.length === 0) {
                            showError('CSV file is empty');
                            return;
                        }

                        const firstRow = csvData[0];
                        if (!firstRow.hasOwnProperty('text') && !firstRow.hasOwnProperty('Text')) {
                            showError('CSV must have a "text" column with data to encode');
                            return;
                        }

                        // Normalize column names
                        csvData = csvData.map(row => {
                            const normalized = {};
                            Object.keys(row).forEach(key => {
                                const lowerKey = key.toLowerCase();
                                if (lowerKey === 'text') normalized.text = row[key];
                                else if (lowerKey === 'filename') normalized.filename = row[key];
                                else normalized[key] = row[key];
                            });
                            return normalized;
                        });

                        showCSVPreview();
                        document.getElementById('batch-controls').style.display = 'grid';
                        showSuccess(`Loaded ${csvData.length} records from CSV`);
                    }
                });
            };
            reader.readAsText(file);
        }

        function showCSVPreview() {
            const preview = document.getElementById('csv-preview');
            const maxRows = 5;
            const displayData = csvData.slice(0, maxRows);
            
            let html = '<table><thead><tr>';
            const columns = Object.keys(csvData[0]);
            columns.forEach(col => {
                html += `<th>${col}</th>`;
            });
            html += '</tr></thead><tbody>';
            
            displayData.forEach(row => {
                html += '<tr>';
                columns.forEach(col => {
                    html += `<td>${row[col] || ''}</td>`;
                });
                html += '</tr>';
            });
            
            html += '</tbody></table>';
            if (csvData.length > maxRows) {
                html += `<p style="text-align: center; margin: 10px 0; color: #666;">... and ${csvData.length - maxRows} more rows</p>`;
            }
            
            preview.innerHTML = html;
            preview.style.display = 'block';
        }

        async function generateBatch() {
            if (csvData.length === 0) {
                alert('Please upload a CSV file first');
                return;
            }

            const type = document.getElementById('batch-barcode-type').value;
            const showText = document.getElementById('batch-show-text').checked;
            const output = document.getElementById('batch-output');
            const progress = document.getElementById('batch-progress');
            const progressFill = document.getElementById('progress-fill');
            const progressStatus = document.getElementById('progress-status');

            // Clear previous results
            output.innerHTML = '';
            progress.style.display = 'block';
            progressFill.style.width = '0%';

            let validCount = 0;
            let errorCount = 0;

            for (let i = 0; i < csvData.length; i++) {
                const row = csvData[i];
                const text = row.text;
                
                if (!text || text.trim() === '') {
                    console.warn(`Skipping row ${i + 1}: no text data`);
                    errorCount++;
                    continue;
                }

                // Validate input for the barcode type
                if (!barcodeFormats[type].validator(text)) {
                    console.warn(`Skipping row ${i + 1}: invalid format for ${barcodeFormats[type].name}`);
                    errorCount++;
                    continue;
                }

                // Update progress
                const progressPercent = ((i + 1) / csvData.length) * 100;
                progressFill.style.width = progressPercent + '%';
                progressStatus.textContent = `Processing ${i + 1} of ${csvData.length}...`;

                // Create barcode item
                const barcodeItem = document.createElement('div');
                barcodeItem.className = 'qr-item';
                
                const filename = row.filename || `${type.toLowerCase()}_${i + 1}`;
                
                if (type === 'qr') {
                    const size = parseInt(document.getElementById('batch-size').value);
                    const errorLevel = document.getElementById('batch-error').value;
                    
                    barcodeItem.innerHTML = `
                        <h3>${filename}</h3>
                        <canvas id="canvas-${i}"></canvas>
                        <br>
                        <button class="download-btn" onclick="downloadCanvas('canvas-${i}', '${filename}')">Download PNG</button>
                    `;
                    
                    output.appendChild(barcodeItem);

                    const canvas = document.getElementById(`canvas-${i}`);
                    
                    try {
                        await new Promise((resolve, reject) => {
                            QRCode.toCanvas(canvas, text, {
                                width: size,
                                height: size,
                                errorCorrectionLevel: errorLevel,
                                color: {
                                    dark: '#000000',
                                    light: '#FFFFFF'
                                }
                            }, function(error) {
                                if (error) reject(error);
                                else resolve();
                            });
                        });
                        validCount++;
                    } catch (error) {
                        console.error(`Error generating QR code for row ${i + 1}:`, error);
                        canvas.parentElement.innerHTML += `<p class="error">Error generating QR code</p>`;
                        errorCount++;
                    }
                } else {
                    const width = parseInt(document.getElementById('batch-barcode-width').value);
                    const height = parseInt(document.getElementById('batch-barcode-height').value);
                    
                    barcodeItem.innerHTML = `
                        <h3>${filename}</h3>
                        <svg id="svg-${i}"></svg>
                        <br>
                        <button class="download-btn" onclick="downloadSVG('svg-${i}', '${filename}')">Download PNG</button>
                    `;
                    
                    output.appendChild(barcodeItem);

                    const svg = document.getElementById(`svg-${i}`);
                    
                    try {
                        JsBarcode(svg, text, {
                            format: type,
                            width: width,
                            height: height,
                            displayValue: showText,
                            fontSize: 16,
                            textMargin: 8,
                            background: '#ffffff',
                            lineColor: '#000000'
                        });
                        validCount++;
                    } catch (error) {
                        console.error(`Error generating ${barcodeFormats[type].name} for row ${i + 1}:`, error);
                        svg.parentElement.innerHTML += `<p class="error">Error: ${error.message}</p>`;
                        errorCount++;
                    }
                }

                // Small delay to prevent blocking UI
                if (i % 10 === 0) {
                    await new Promise(resolve => setTimeout(resolve, 10));
                }
            }

            progress.style.display = 'none';
            
            if (errorCount > 0) {
                showError(`Generated ${validCount} barcodes successfully. ${errorCount} failed due to invalid data format.`);
            } else {
                showSuccess(`Generated ${validCount} barcodes successfully!`);
            }
        }

        function downloadCanvas(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = `${filename}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        function downloadSVG(svgId, filename) {
            const svg = document.getElementById(svgId);
            svgToPng(svg, `${filename}.png`);
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.querySelector('.container').appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 5000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            document.querySelector('.container').appendChild(successDiv);
            setTimeout(() => successDiv.remove(), 3000);
        }

        // File drop functionality
        document.addEventListener('DOMContentLoaded', function() {
            const fileLabel = document.querySelector('.file-input-label');
            
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                fileLabel.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                fileLabel.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                fileLabel.addEventListener(eventName, unhighlight, false);
            });

            function highlight(e) {
                fileLabel.style.backgroundColor = '#e6f0ff';
                fileLabel.style.borderColor = '#764ba2';
            }

            function unhighlight(e) {
                fileLabel.style.backgroundColor = '#f8f9ff';
                fileLabel.style.borderColor = '#667eea';
            }

            fileLabel.addEventListener('drop', handleDrop, false);

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                document.getElementById('csv-file').files = files;
                handleCSV();
            }
        });
    </script>
