<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spoonerism Generator</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    h1, h2 { color: #333; }
    input, button { font-size: 1rem; padding: 5px; }
    #results, #allResults { margin-top: 20px; padding: 10px; border: 1px solid #ccc; max-height: 400px; overflow-y: auto; white-space: pre-wrap; }
    .result-item { margin-bottom: 10px; padding: 5px; border-bottom: 1px solid #ddd; }
    #progressContainer { margin-top: 10px; }
    #alert { color: red; margin-left: 10px; }
  </style>
</head>
<body>
  <h1>Spoonerism Generator</h1>
  
  <!-- Interactive Mode Section -->
  <div>
    <h2>Interactive Search (one word)</h2>
    <input id="inputWord" type="text" placeholder="Enter a word">
    <button id="searchButton">Search Spoonerisms</button>
    <label style="font-size:0.9rem;">
      <input type="checkbox" id="verboseToggle"> Verbose mode
    </label>
    <span id="alert"></span>
  </div>
  <div id="results"></div>
  
  <hr>
  
  <!-- Exhaustive Generation Section -->
  <div>
    <h2>Generate All Spoonerisms</h2>
    <button id="generateAllButton">Generate All</button>
    <button id="cancelButton" disabled>Cancel</button>
    <div id="progressContainer" style="display:none;">
      <progress id="progressBar" value="0" max="100"></progress>
      <span id="progressText"></span>
    </div>
  </div>
  <div id="allResults"></div>

// Normalize dictionary keys to uppercase.
var normalizedDict = {};
Object.keys(dictionary).forEach(function(word) {
  normalizedDict[word.toUpperCase()] = dictionary[word];
});
dictionary = normalizedDict;

// Build reverse lookup: phoneme code  [list of words]
var phonemeToWords = {};
Object.keys(dictionary).forEach(function(word) {
  var code = dictionary[word];
  if (!phonemeToWords[code]) {
    phonemeToWords[code] = [];
  }
  phonemeToWords[code].push(word);
});

// Build a sorted array of all words for exhaustive mode.
var allWords = Object.keys(dictionary).sort();

/*********************** Helper Functions **************************/
// Returns a canonical key for deduplication (symmetric with respect to the two new codes)
function makeCandidateKey(newCodeA, newCodeB) {
  return [newCodeA, newCodeB].sort().join("||");
}

// Format a candidate result in concise mode.
function formatConcise(candidate) {
  function formatList(arr) {
    var lowerArr = arr.map(function(w) { return w.toLowerCase(); });
    return (lowerArr.length === 1) ? lowerArr[0] : ("[" + lowerArr.join(",") + "]");
  }
  return "(" + candidate.wordA.toLowerCase() + "," + candidate.wordB.toLowerCase() + ") -> (" +
         formatList(candidate.spoonerizedA) + "," + formatList(candidate.spoonerizedB) + ")";
}

// Format a candidate result in verbose mode.
function formatVerbose(candidate) {
  return candidate.wordA + " (" + candidate.codeA + ") and " + candidate.wordB + " (" + candidate.codeB + ")\n" +
         "Swap prefixes: " + candidate.prefixA + " with " + candidate.prefixB + "\n" +
         "Resulting phoneme codes: " + candidate.newCodeA + " and " + candidate.newCodeB + "\n" +
         "Spoonerized words: " + candidate.spoonerizedA.join(", ") + " & " + candidate.spoonerizedB.join(", ") + "\n";
}

/*********************** Interactive Mode **************************/
function searchSpoonerismsForWord(inputWord) {
  var results = [];
  var seen = {};
  var codeA = dictionary[inputWord];
  var maxPrefixA = Math.floor(codeA.length / 2);
  allWords.forEach(function(candidateWord) {
    if (candidateWord === inputWord) return;
    var codeB = dictionary[candidateWord];
    var maxPrefixB = Math.floor(codeB.length / 2);
    for (var i = 1; i <= maxPrefixA; i++) {
      for (var j = 1; j <= maxPrefixB; j++) {
        var prefixA = codeA.substring(0, i);
        var suffixA = codeA.substring(i);
        var prefixB = codeB.substring(0, j);
        var suffixB = codeB.substring(j);
        if (prefixA === prefixB) continue;
        var newCodeA = prefixB + suffixA;
        var newCodeB = prefixA + suffixB;
        // Skip trivial swap that just reverses the original pair.
        if (newCodeA === codeB && newCodeB === codeA) continue;
        if (phonemeToWords[newCodeA] && phonemeToWords[newCodeB]) {
          var key = makeCandidateKey(newCodeA, newCodeB);
          if (seen[key]) continue;
          seen[key] = true;
          results.push({
            wordA: inputWord,
            codeA: codeA,
            wordB: candidateWord,
            codeB: codeB,
            prefixA: prefixA,
            prefixB: prefixB,
            newCodeA: newCodeA,
            newCodeB: newCodeB,
            spoonerizedA: phonemeToWords[newCodeA],
            spoonerizedB: phonemeToWords[newCodeB]
          });
        }
      }
    }
  });
  return results;
}

function displayInteractiveResults(results) {
  var container = document.getElementById("results");
  container.innerHTML = "";
  if (results.length === 0) {
    container.textContent = "No spoonerisms found.";
    return;
  }
  var verbose = document.getElementById("verboseToggle").checked;
  var lines = results.map(function(item) {
    return verbose ? formatVerbose(item) : formatConcise(item);
  });
  container.textContent = lines.join("\n\n");
}

document.getElementById("searchButton").addEventListener("click", function() {
  var input = document.getElementById("inputWord").value.trim().toUpperCase();
  document.getElementById("alert").textContent = "";
  document.getElementById("results").textContent = "";
  if (!input || !dictionary[input]) {
    document.getElementById("alert").textContent = "Word not found in the dictionary.";
    return;
  }
  var results = searchSpoonerismsForWord(input);
  displayInteractiveResults(results);
});

    /*********************** Exhaustive Mode **************************/
    var cancelAll = false;
    document.getElementById("generateAllButton").addEventListener("click", function() {
      cancelAll = false;
      document.getElementById("allResults").innerHTML = "";
      document.getElementById("generateAllButton").disabled = true;
      document.getElementById("cancelButton").disabled = false;
      document.getElementById("progressContainer").style.display = "block";
      document.getElementById("progressBar").value = 0;
      document.getElementById("progressText").textContent = "Starting...";
      
      var totalWords = allWords.length;
      var totalPairs = totalWords * (totalWords - 1) / 2;
      var processedPairs = 0;
      var foundSpoonerismsCount = 0;
      var resultsText = "";
      var seenCandidates = {};
      // Track words that returned a spoonerism candidate.
      var validWords = {};
      
      var startTime = Date.now();
      var batchSize = 100;
      var i = 0, j = 1;
      
      function processBatch() {
        var batchCount = 0;
        while (i < totalWords && batchCount < batchSize) {
          var wordA = allWords[i];
          var codeA = dictionary[wordA];
          var maxPrefixA = Math.floor(codeA.length / 2);
          while (j < totalWords && batchCount < batchSize) {
            var wordB = allWords[j];
            var codeB = dictionary[wordB];
            var maxPrefixB = Math.floor(codeB.length / 2);
            for (var m = 1; m <= maxPrefixA; m++) {
              for (var n = 1; n <= maxPrefixB; n++) {
                var prefixA = codeA.substring(0, m);
                var suffixA = codeA.substring(m);
                var prefixB = codeB.substring(0, n);
                var suffixB = codeB.substring(n);
                if (prefixA === prefixB) continue;
                var newCodeA = prefixB + suffixA;
                var newCodeB = prefixA + suffixB;
                // Skip trivial swap that just reverses the original pair.
                if (newCodeA === codeB && newCodeB === codeA) continue;
                if (phonemeToWords[newCodeA] && phonemeToWords[newCodeB]) {
                  var key = makeCandidateKey(newCodeA, newCodeB);
                  if (seenCandidates[key]) continue;
                  seenCandidates[key] = true;
                  // Record that these two words produced at least one spoonerism.
                  validWords[wordA] = true;
                  validWords[wordB] = true;
                  function formatList(arr) {
                    return "[" + arr.map(function(w){ return w.toLowerCase(); }).join(",") + "]";
                  }
                  var line = "(" + wordA.toLowerCase() + "," + wordB.toLowerCase() + ") -> (" +
                             formatList(phonemeToWords[newCodeA]) + "," +
                             formatList(phonemeToWords[newCodeB]) + ")";
                  resultsText += line + "\n";
                  foundSpoonerismsCount++;
                }
              }
            }
            batchCount++;
            processedPairs++;
            j++;
          }
          if (j >= totalWords) {
            i++;
            j = i + 1;
          }
        }
        
        // Update progress info.
        var percentProcessed = (processedPairs / totalPairs) * 100;
        var overallYield = (foundSpoonerismsCount / totalPairs) * 100;
        document.getElementById("progressBar").value = percentProcessed;
        var elapsed = (Date.now() - startTime) / 1000;
        var estimatedTotal = processedPairs === 0 ? 0 : (elapsed / (processedPairs / totalPairs));
        var remaining = estimatedTotal - elapsed;
        document.getElementById("progressText").textContent =
          "Processed " + processedPairs + " / " + totalPairs + " pairs (" + percentProcessed.toFixed(2) +
          "%). Spoonerisms found: " + foundSpoonerismsCount + " (" + overallYield.toFixed(2) + "% yield). " +
          "Estimated time remaining: " + remaining.toFixed(1) + " sec.";

        if (cancelAll) {
          document.getElementById("progressText").textContent += " (Cancelled)";
          finishGeneration();
          return;
        }
        
        if (i < totalWords) {
          setTimeout(processBatch, 1);
        } else {
          finishGeneration();
        }
      }
      
      function finishGeneration() {
        document.getElementById("generateAllButton").disabled = false;
        document.getElementById("cancelButton").disabled = true;
        document.getElementById("progressContainer").style.display = "none";
        // Compute words that returned no spoonerisms.
        var wordsNoSpoon = allWords.filter(function(word) {
          return !validWords[word];
        });
        // Append the list of words with no spoonerisms to the results.
        resultsText += "\nWords that returned NO spoonerisms:\n" + wordsNoSpoon.map(function(w) {
          return w.toLowerCase();
        }).join(", ");
        
        var blob = new Blob([resultsText], { type: "text/plain" });
        var url = URL.createObjectURL(blob);
        var link = document.createElement("a");
        link.href = url;
        link.download = "spoonerisms.txt";
        link.textContent = "Download Spoonerism Results";
        var container = document.getElementById("allResults");
        container.innerHTML = "";
        container.appendChild(link);
      }
      
      processBatch();
    });

    document.getElementById("cancelButton").addEventListener("click", function() {
      cancelAll = true;
    });

</script>
