<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Text File</title>
</head>
<body>
    <h1>Text File Content</h1>
    <pre id="content"></pre>
    <p id="status"></p>

    <script>
        const url = 'https://traff.co/AyE03gcO';

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('content').textContent = data;
                document.getElementById('status').textContent = 'Text fetched successfully!';
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
                document.getElementById('status').textContent = 'Failed to fetch the text.';
            });
    </script>
</body>
</html>
