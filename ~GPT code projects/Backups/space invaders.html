<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxian</title>
    <style>
        canvas {
            border: 1px solid white;
            background-color: black;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game variables
        let player, bullets, aliens, alienBullets, score, lives, wave;
        const playerSpeed = 5;
        const bulletSpeed = 7;
        const alienSpeed = 2;
        const alienBulletSpeed = 4;
        const alienFireRate = 0.002;
        const alienDiveRate = 0.001;

        function init() {
            player = { x: canvas.width / 2 - 25, y: canvas.height - 60, width: 50, height: 30 };
            bullets = [];
            aliens = [];
            alienBullets = [];
            score = 0;
            lives = 3;
            wave = 1;

            // Create aliens in a formation
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 10; j++) {
                    aliens.push({ 
                        x: j * 60 + 50, 
                        y: i * 50 + 50, 
                        width: 40, 
                        height: 30,
                        diving: false,
                        diveSpeed: 3,
                        originalX: j * 60 + 50,
                        originalY: i * 50 + 50
                    });
                }
            }
        }

        function movePlayer(direction) {
            if (direction === 'left' && player.x > 0) {
                player.x -= playerSpeed;
            } else if (direction === 'right' && player.x < canvas.width - player.width) {
                player.x += playerSpeed;
            }
        }

        function fireBullet() {
            bullets.push({ x: player.x + player.width / 2 - 2, y: player.y, width: 4, height: 10 });
        }

        function update() {
            // Move bullets
            bullets.forEach((bullet, index) => {
                bullet.y -= bulletSpeed;
                if (bullet.y < 0) bullets.splice(index, 1);
            });

            // Move aliens
            let alienDirection = 1;
            aliens.forEach((alien) => {
                if (!alien.diving) {
                    alien.x += alienSpeed * alienDirection;
                    if (alien.x <= 0 || alien.x + alien.width >= canvas.width) {
                        alienDirection *= -1;
                        aliens.forEach((a) => a.y += 10);
                    }
                } else {
                    alien.y += alien.diveSpeed;
                    if (alien.y > canvas.height) {
                        alien.diving = false;
                        alien.x = alien.originalX;
                        alien.y = alien.originalY;
                    }
                }

                // Chance for alien to start diving
                if (!alien.diving && Math.random() < alienDiveRate) {
                    alien.diving = true;
                }
            });

            // Alien shooting
            aliens.forEach((alien) => {
                if (Math.random() < alienFireRate) {
                    alienBullets.push({ x: alien.x + alien.width / 2 - 2, y: alien.y + alien.height, width: 4, height: 10 });
                }
            });

            // Move alien bullets
            alienBullets.forEach((bullet, index) => {
                bullet.y += alienBulletSpeed;
                if (bullet.y > canvas.height) alienBullets.splice(index, 1);
            });

            // Check collisions
            bullets.forEach((bullet, bIndex) => {
                aliens.forEach((alien, aIndex) => {
                    if (collision(bullet, alien)) {
                        bullets.splice(bIndex, 1);
                        aliens.splice(aIndex, 1);
                        score += alien.diving ? 300 : 100;
                    }
                });
            });

            alienBullets.forEach((bullet, index) => {
                if (collision(bullet, player)) {
                    alienBullets.splice(index, 1);
                    lives--;
                    if (lives <= 0) {
                        alert('Game Over! Your score: ' + score);
                        init();
                    }
                }
            });

            // Check if all aliens are destroyed
            if (aliens.length === 0) {
                wave++;
                init();
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            ctx.fillStyle = 'lime';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Draw bullets
            ctx.fillStyle = 'white';
            bullets.forEach((bullet) => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });

            // Draw alien bullets
            ctx.fillStyle = 'yellow';
            alienBullets.forEach((bullet) => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });

            // Draw aliens
            aliens.forEach((alien) => {
                ctx.fillStyle = alien.diving ? 'orange' : 'red';
                ctx.fillRect(alien.x, alien.y, alien.width, alien.height);
            });

            // Draw score and lives
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText('Score: ' + score, 10, 30);
            ctx.fillText('Lives: ' + lives, 10, 60);
            ctx.fillText('Wave: ' + wave, 10, 90);
        }

        // Collision detection
        function collision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') movePlayer('left');
            if (e.key === 'ArrowRight') movePlayer('right');
            if (e.key === ' ') fireBullet();
        });

        // Start the game
        init();
        gameLoop();
    </script>
</body>
</html>
