<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>You Shall Not Die</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
    html {
        background: #1a1a1a;
        min-height: 100%;
    }
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #1a1a1a 0%, #363636 100%);
        background-attachment: fixed;
        color: #fff;
        padding: 1rem;
        box-sizing: border-box;
        position: relative;
        overflow-x: hidden;
    }
    .container {
        background: rgba(255, 255, 255, 0.1);
        padding: 1.5rem;
        border-radius: 1rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        text-align: center;
        width: min(95vw, 600px);
        max-width: 600px;
        margin: auto;
        backdrop-filter: blur(10px);
    }
    h2 {
        margin: 0 0 1rem 0;
        font-size: clamp(1.5rem, 5vw, 2rem);
        text-transform: uppercase;
        letter-spacing: 2px;
        color: #ffffff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .names {
        font-size: clamp(1.5rem, 6vw, 2rem);
        margin: 1rem 0;
        min-height: 3rem;
        line-height: 1.5;
        color: #ffffff;
        word-wrap: break-word;
        padding: 0.5rem;
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
    }
    .culture {
        color: #cccccc;
        font-style: italic;
        margin-bottom: 1rem;
        font-size: clamp(0.9rem, 4vw, 1.1rem);
    }
    .controls {
        display: flex;
        gap: 0.8rem;
        justify-content: center;
        margin-top: 1rem;
        align-items: center;
        flex-wrap: wrap;
    }
    .control-group {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        background: rgba(255, 255, 255, 0.1);
        padding: 0.5rem;
        border-radius: 1rem;
        min-width: 140px;
    }
    .switch {
        position: relative;
        display: inline-block;
        width: 52px;
        height: 26px;
        touch-action: manipulation;
    }
    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(255, 255, 255, 0.2);
        transition: .4s;
        border-radius: 26px;
    }
    .slider:before {
        position: absolute;
        content: "";
        height: 20px;
        width: 20px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
    }
    input:checked + .slider {
        background-color: #4CAF50;
    }
    input:checked + .slider:before {
        transform: translateX(26px);
    }
    .switch-label {
        font-size: clamp(0.8rem, 3vw, 0.9rem);
        color: #fff;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    button {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 0.5rem;
        cursor: pointer;
        padding: 0.7rem 1.2rem;
        font-size: clamp(0.9rem, 3vw, 1rem);
        transition: all 0.3s ease;
        min-width: 90px;
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
    }
    button:hover {
        background: rgba(255, 255, 255, 0.2);
    }
    button:active {
        transform: scale(0.95);
    }
    .stats {
        font-size: clamp(0.7rem, 3vw, 0.8rem);
        color: #999;
        margin-top: 1rem;
    }
    #infoButton {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: transparent;
        border: none;
        width: 30px;
        height: 30px;
        font-size: 1.2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        color: rgba(255, 255, 255, 0.7);
        z-index: 1000;
        padding: 0;
    }
    #infoButton:hover {
        color: #ffffff;
        transform: scale(1.1);
    }
    .acknowledgment {
        font-size: clamp(0.9rem, 4vw, 1.1rem);
        line-height: 1.6;
        color: #ffffff;
        padding: 1rem;
        text-align: center;
        font-style: italic;
    }
    .voice-status {
        color: #999;
        margin: 1rem 0;
        font-size: clamp(0.8rem, 3vw, 0.9rem);
        font-style: italic;
        min-height: 1.2em;
    }
    #initVoiceButton {
        background: #4CAF50;
        margin-bottom: 1rem;
        width: 100%;
        max-width: 200px;
    }
    #initVoiceButton:hover {
        background: #45a049;
    }

    /* Media Queries for different screen sizes */
    @media (max-width: 480px) {
        .controls {
            gap: 0.5rem;
        }
        .control-group {
            padding: 0.4rem;
            min-width: 120px;
        }
        button {
            padding: 0.6rem 1rem;
        }
    }

    @media (max-width: 360px) {
        .container {
            padding: 1rem;
        }
        .control-group {
            min-width: 110px;
        }
    }

    /* Touch-specific improvements */
    @media (hover: none) {
        button:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        button:active {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .slider {
            height: 26px;
        }
    }

    /* Prevent text selection */
    .names, button, .switch-label {
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
    }
</style>

</head>
<body>
    <button id="infoButton" title="About this work">?</button>
    <div class="container">
        <h2>Resurrective Necropolis</h2>
	<h4>To speak the name of the dead is to make them live again.<h4>
        <div class="names" id="nameDisplay"></div>
        <div class="culture" id="cultureDisplay"></div>
        <div class="voice-status" id="voiceStatus">Click Initialize Voice to begin speaking</div>
        <div class="stats" id="statsDisplay"></div>
        <div class="controls">
            <button id="initVoiceButton">Initialize Voice</button>
            <button id="toggleButton">Pause</button>
            <div class="control-group">
                <span class="switch-label">Slow</span>
                <label class="switch">
                    <input type="checkbox" id="speedToggle">
                    <span class="slider"></span>
                </label>
                <span class="switch-label">Fast</span>
            </div>
            <div class="control-group">
                <span class="switch-label">Random</span>
                <label class="switch">
                    <input type="checkbox" id="weightedToggle">
                    <span class="slider"></span>
                </label>
                <span class="switch-label">Weighted</span>
            </div>
            <button id="speakButton">Speak</button>
        </div>
    </div>

        let isRunning = true;
        let isFast = false;
        let isWeighted = false;
        let intervalId = null;
        let synth = window.speechSynthesis;
        let voices = [];
        let currentCulture = null;
        let currentGender = null;
        let isVoiceInitialized = false;
        const SLOW_SPEED = 10000;
        const FAST_SPEED = 5000;
        let lastVoiceStatus = "";
        let acknowledgmentTimeout = null;
        let previousNameContent = null;
        let previousCultureContent = null;

        // Cross-browser compatibility check
        function checkSpeechSynthesisSupport() {
            if (!('speechSynthesis' in window)) {
                updateVoiceStatus("Speech synthesis not supported in this browser. Please try Chrome, Edge, or Safari.");
                document.getElementById('initVoiceButton').disabled = true;
                return false;
            }
            return true;
        }
        
        // Detect browser and platform
        function getBrowserInfo() {
            const ua = navigator.userAgent.toLowerCase();
            const platform = navigator.platform.toLowerCase();
            
            const isFirefox = ua.includes('firefox');
            const isChrome = ua.includes('chrome') && !ua.includes('edg');
            const isEdge = ua.includes('edg');
            const isSafari = ua.includes('safari') && !ua.includes('chrome');
            const isWindows = platform.includes('win');
            const isMac = platform.includes('mac');
            const isLinux = platform.includes('linux');
            
            let browserName = 'Unknown';
            if (isFirefox) browserName = 'Firefox';
            else if (isChrome) browserName = 'Chrome';
            else if (isEdge) browserName = 'Edge';
            else if (isSafari) browserName = 'Safari';
            
            let platformName = 'Unknown';
            if (isWindows) platformName = 'Windows';
            else if (isMac) platformName = 'Mac';
            else if (isLinux) platformName = 'Linux';
            
            return {
                browser: browserName,
                platform: platformName,
                isWindowsFirefox: isFirefox && isWindows
            };
        }

        async function initializeVoice() {
            try {
                updateVoiceStatus("Initializing voice system...");
                
                // Cancel any ongoing speech
                synth.cancel();
                
                // Browser detection for specific workarounds
                const browserInfo = getBrowserInfo();
                const isFirefox = browserInfo.browser === 'Firefox';
                
                // Load voices with cross-browser compatibility
                voices = await loadVoices();
                
                if (!voices || voices.length === 0) {
                    // Provide helpful browser-specific guidance
                    let errorMsg = "No voices available. ";
                    
                    if (browserInfo.isWindowsFirefox) {
                        errorMsg = "Voice synthesis is not supported in Firefox on Windows. Please try Chrome, Edge, or Safari for the best experience.";
                    } else if (browserInfo.browser === 'Firefox' && browserInfo.platform === 'Linux') {
                        errorMsg = "No voices found. On Linux, Firefox requires speech-dispatcher to be installed. Alternatively, try Chrome or Chromium.";
                    } else {
                        errorMsg = "No voices found on your system. Please try Chrome, Edge, or Safari for better compatibility.";
                    }
                    
                    updateVoiceStatus(errorMsg);
                    document.getElementById('initVoiceButton').style.display = 'none';
                    
                    // Show the page content anyway
                    isVoiceInitialized = false;
                    generateAndSpeak(); // This will just show names without speaking
                    startInterval();
                    return;
                }

                console.log(`Found ${voices.length} voices`);

                // Detect gender from voice names with better heuristics
                voices.forEach(voice => {
                    const nameLower = voice.name.toLowerCase();
                    voice.gender = (nameLower.includes('female') ||
                                  nameLower.includes('woman') ||
                                  nameLower.includes('samantha') ||
                                  nameLower.includes('victoria') ||
                                  nameLower.includes('karen') ||
                                  nameLower.includes('moira') ||
                                  nameLower.includes('fiona') ||
                                  nameLower.includes('tessa') ||
                                  nameLower.includes('serena') ||
                                  nameLower.includes('paulina') ||
                                  nameLower.includes('monica') ||
                                  nameLower.includes('nora') ||
                                  nameLower.includes('sara') ||
                                  nameLower.includes('alice') ||
                                  nameLower.includes('alva') ||
                                  nameLower.includes('anna') ||
                                  nameLower.includes('amelie') ||
                                  nameLower.includes('ava') ||
                                  nameLower.includes('claire') ||
                                  nameLower.includes('ellen') ||
                                  nameLower.includes('kathy') ||
                                  nameLower.includes('kate') ||
                                  nameLower.includes('susan') ||
                                  nameLower.includes('vicki')) ? 'female' : 'male';
                });

                // Test utterance with cross-browser compatibility
                const testUtterance = new SpeechSynthesisUtterance("Voice initialized");
                testUtterance.volume = 0.1;
                testUtterance.rate = 1.0;
                testUtterance.pitch = 1.0;
                
                // Select a default voice if available
                const defaultVoice = voices.find(v => v.default) || voices[0];
                if (defaultVoice) {
                    testUtterance.voice = defaultVoice;
                }
                
                // Firefox-specific: May need to use utterance without event handlers
                if (isFirefox) {
                    synth.speak(testUtterance);
                    // Give Firefox time to process
                    await new Promise(resolve => setTimeout(resolve, 500));
                    isVoiceInitialized = true;
                    updateVoiceStatus("Voice system ready");
                    document.getElementById('initVoiceButton').style.display = 'none';
                    return;
                }
                
                // For other browsers, use event handlers
                return new Promise((resolve, reject) => {
                    let timeout;
                    
                    const cleanup = () => {
                        clearTimeout(timeout);
                        testUtterance.onend = null;
                        testUtterance.onerror = null;
                    };
                    
                    testUtterance.onend = () => {
                        cleanup();
                        isVoiceInitialized = true;
                        updateVoiceStatus("Voice system ready");
                        document.getElementById('initVoiceButton').style.display = 'none';
                        resolve();
                    };
                    
                    testUtterance.onerror = (e) => {
                        cleanup();
                        // Some browsers fire error events for successful speech
                        if (e.error === 'not-allowed') {
                            reject(new Error(`Speech permission denied`));
                        } else {
                            // Treat other errors as warnings and continue
                            console.warn("Speech test warning:", e.error);
                            isVoiceInitialized = true;
                            updateVoiceStatus("Voice system ready (with warnings)");
                            document.getElementById('initVoiceButton').style.display = 'none';
                            resolve();
                        }
                    };
                    
                    // Timeout fallback for browsers that don't fire end events properly
                    timeout = setTimeout(() => {
                        cleanup();
                        isVoiceInitialized = true;
                        updateVoiceStatus("Voice system ready");
                        document.getElementById('initVoiceButton').style.display = 'none';
                        resolve();
                    }, 3000);

                    synth.speak(testUtterance);
                });

            } catch (error) {
                console.error("Voice initialization error:", error);
                
                // Graceful failure with browser recommendations
                const browserInfo = getBrowserInfo();
                let errorMsg = error.message;
                
                if (browserInfo.isWindowsFirefox) {
                    errorMsg = "Voice synthesis is not supported in Firefox on Windows. Please try Chrome, Edge, or Safari.";
                } else if (error.message.includes("Could not load voices")) {
                    errorMsg += " Try Chrome, Edge, or Safari for better compatibility.";
                }
                
                updateVoiceStatus(errorMsg);
                document.getElementById('initVoiceButton').style.display = 'none';
                
                // Allow the app to continue without voice
                isVoiceInitialized = false;
                generateAndSpeak();
                startInterval();
            }
        }

        function loadVoices() {
            return new Promise((resolve, reject) => {
                const browserInfo = getBrowserInfo();
                const maxAttempts = 50;
                let attempts = 0;
                let voicesChangedFired = false;

                function tryGetVoices() {
                    attempts++;
                    let voiceList = synth.getVoices();
                    
                    if (voiceList && voiceList.length > 0) {
                        console.log(`Voices loaded successfully: ${voiceList.length} voices found`);
                        resolve(voiceList);
                        return;
                    }
                    
                    if (attempts < maxAttempts) {
                        setTimeout(tryGetVoices, 50);
                    } else {
                        // Provide browser-specific error messages
                        let errorMsg = "Could not load voices. ";
                        
                        if (browserInfo.isWindowsFirefox) {
                            errorMsg = "Voice synthesis is not supported in Firefox on Windows. Please try Chrome, Edge, or Safari.";
                        } else if (browserInfo.browser === 'Firefox' && browserInfo.platform === 'Linux') {
                            errorMsg += "Firefox on Linux requires speech-dispatcher to be installed. Try Chrome or Chromium as an alternative.";
                        } else {
                            errorMsg += "Try Chrome, Edge, or Safari for better compatibility.";
                        }
                        
                        reject(new Error(errorMsg));
                    }
                }

                // Firefox-specific: Try immediate loading first
                if (browserInfo.browser === 'Firefox') {
                    const immediateVoices = synth.getVoices();
                    if (immediateVoices && immediateVoices.length > 0) {
                        console.log('Firefox: Voices loaded immediately');
                        resolve(immediateVoices);
                        return;
                    }
                }

                // Set up onvoiceschanged for browsers that support it
                if (typeof synth.onvoiceschanged !== 'undefined') {
                    synth.onvoiceschanged = function() {
                        voicesChangedFired = true;
                        const voiceList = synth.getVoices();
                        if (voiceList && voiceList.length > 0) {
                            console.log('Voices loaded via onvoiceschanged');
                            synth.onvoiceschanged = null;
                            resolve(voiceList);
                        }
                    };
                }
                
                // Start polling for voices
                tryGetVoices();
                
                // Special handling for Firefox: Force a speech event to trigger voice loading
                if (browserInfo.browser === 'Firefox' && !voicesChangedFired) {
                    setTimeout(() => {
                        if (!voicesChangedFired) {
                            // Create a dummy utterance to potentially trigger voice loading
                            const dummyUtterance = new SpeechSynthesisUtterance('');
                            dummyUtterance.volume = 0;
                            synth.speak(dummyUtterance);
                            synth.cancel();
                        }
                    }, 100);
                }
            });
        }

        function updateVoiceStatus(message) {
            const status = document.getElementById('voiceStatus');
            // Keep initial "Click Initialize" message visible
            if (!isVoiceInitialized && message === "Click Initialize Voice to begin speaking") {
                status.textContent = message;
                lastVoiceStatus = message;
                return;
            }
            
            // Only update if message is different from last status
            if (message !== lastVoiceStatus) {
                status.textContent = message;
                lastVoiceStatus = message;
            } else if (message === "Voice system ready") {
                // Clear the status if it's the default "ready" message
                status.textContent = "";
            }
        }

        document.getElementById('initVoiceButton').addEventListener('click', async () => {
            try {
                // Check browser support first
                if (!checkSpeechSynthesisSupport()) {
                    return;
                }
                
                const browserInfo = getBrowserInfo();
                
                // Pre-emptive check for Windows Firefox
                if (browserInfo.isWindowsFirefox) {
                    updateVoiceStatus("Voice synthesis is not supported in Firefox on Windows. Please try Chrome, Edge, or Safari.");
                    document.getElementById('initVoiceButton').style.display = 'none';
                    // Allow the app to work without voice
                    isVoiceInitialized = false;
                    generateAndSpeak();
                    startInterval();
                    return;
                }
                
                // Firefox-specific: Try to populate voices immediately
                if (browserInfo.browser === 'Firefox') {
                    // This pattern is recommended by MDN for Firefox
                    const immediateVoices = synth.getVoices();
                    if (immediateVoices && immediateVoices.length > 0) {
                        voices = immediateVoices;
                        isVoiceInitialized = true;
                        updateVoiceStatus("Voice system ready");
                        document.getElementById('initVoiceButton').style.display = 'none';
                        generateAndSpeak();
                        startInterval();
                        return;
                    }
                }
                
                await initializeVoice();
                generateAndSpeak();
                startInterval();
            } catch (error) {
                console.error("Failed to initialize voice:", error);
                // Error already handled in initializeVoice
            }
        });

        const nameDisplay = document.getElementById('nameDisplay');
        nameDisplay.style.cursor = 'pointer';
        nameDisplay.addEventListener('click', (event) => {
            const name = event.target.textContent;
            if (name) {
                // First focus this window specifically
                window.focus();
                
                // Small delay to ensure proper focus handling
                setTimeout(() => {
                    // Open the new tab
                    const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(name)}&tbm=isch`;
                    window.open(searchUrl, '_blank', 'noopener,noreferrer');
                    
                    // Immediately focus back to this window
                    window.focus();
                }, 0);
            }
        });

        const toggleButton = document.getElementById('toggleButton');
        const speedToggle = document.getElementById('speedToggle');
        const weightedToggle = document.getElementById('weightedToggle');
        const speakButton = document.getElementById('speakButton');
        const infoButton = document.getElementById('infoButton');

        infoButton.addEventListener('click', () => {
            // Clear any existing timeout
            if (acknowledgmentTimeout) {
                clearTimeout(acknowledgmentTimeout);
                acknowledgmentTimeout = null;
            }
            
            // Store current content
            const nameDisplay = document.getElementById('nameDisplay');
            const cultureDisplay = document.getElementById('cultureDisplay');
            
            // Check if we're already showing acknowledgment
            if (nameDisplay.classList.contains('acknowledgment')) {
                // Restore previous content immediately
                nameDisplay.textContent = previousNameContent;
                cultureDisplay.textContent = previousCultureContent;
                nameDisplay.classList.remove('acknowledgment');
                return;
            }
            
            // Save current content
            previousNameContent = nameDisplay.textContent;
            previousCultureContent = cultureDisplay.textContent;
            
            // Pause the app if running
            const wasRunning = isRunning;
            if (isRunning) {
                isRunning = false;
                clearInterval(intervalId);
                synth.cancel();
            }
            
            // Display acknowledgment
            nameDisplay.classList.add('acknowledgment');
            nameDisplay.textContent = "This work recognizes the diverse wisdom of world cultures who have long understood that names hold the power to bind or release the dead and that both speaking and silence are meaningful responses.";
            cultureDisplay.textContent = "";
            
            // Set timeout to restore after 10 seconds
            acknowledgmentTimeout = setTimeout(() => {
                nameDisplay.textContent = previousNameContent;
                cultureDisplay.textContent = previousCultureContent;
                nameDisplay.classList.remove('acknowledgment');
                acknowledgmentTimeout = null;
                
                // Resume if it was running before
                if (wasRunning) {
                    isRunning = true;
                    generateAndSpeak();
                    startInterval();
                }
            }, 10000);
        });

        toggleButton.addEventListener('click', () => {
            isRunning = !isRunning;
            toggleButton.textContent = isRunning ? 'Pause' : 'Resume';
            if (isRunning) {
                generateAndSpeak();
                startInterval();
            } else {
                clearInterval(intervalId);
                synth.cancel();
            }
        });

        speedToggle.addEventListener('change', () => {
            isFast = speedToggle.checked;
            if (isRunning) {
                startInterval();
            }
        });

        weightedToggle.addEventListener('change', () => {
            isWeighted = weightedToggle.checked;
            updateStats();
        });

        speakButton.addEventListener('click', () => {
            if (!isVoiceInitialized) {
                const browserInfo = getBrowserInfo();
                if (browserInfo.isWindowsFirefox) {
                    updateVoiceStatus("Voice not available in Firefox/Windows. Try Chrome, Edge, or Safari.");
                } else {
                    updateVoiceStatus("Please initialize voice system first");
                }
                return;
            }
            
            if (currentCulture) {
                const nameDisplay = document.getElementById('nameDisplay');
                speakNames(nameDisplay.textContent, currentCulture, currentGender);
            }
        });

        function getRandomName(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        function weightedRandomCulture() {
            if (!isWeighted) {
                return Object.keys(namesDatabase)[Math.floor(Math.random() * Object.keys(namesDatabase).length)];
            }

            const totalPercentage = Object.values(namesDatabase).reduce((sum, family) => 
                sum + family.metadata.population_percentage, 0);
            
            let random = Math.random() * totalPercentage;
            let currentSum = 0;

            for (const [culture, data] of Object.entries(namesDatabase)) {
                currentSum += data.metadata.population_percentage;
                if (random <= currentSum) {
                    return culture;
                }
            }

            return Object.keys(namesDatabase)[0];
        }

        function findBestVoice(preferredVoices, gender) {
            if (!voices || voices.length === 0) {
                return null;
            }

            // First try exact language match with gender
            for (const lang of preferredVoices) {
                const exactMatch = voices.find(v => 
                    v.lang === lang && 
                    v.gender === gender
                );
                if (exactMatch) return exactMatch;
            }

            // Then try language family match with gender
            for (const lang of preferredVoices) {
                const langPrefix = lang.split('-')[0];
                const familyMatch = voices.find(v => 
                    v.lang.startsWith(langPrefix) && 
                    v.gender === gender
                );
                if (familyMatch) return familyMatch;
            }

            // Try any voice with matching gender
            const genderMatch = voices.find(v => v.gender === gender);
            if (genderMatch) return genderMatch;

            // Fallback to default or first available voice
            return voices.find(v => v.default) || voices[0];
        }

        function speakNames(text, culture, gender) {
            if (!isVoiceInitialized) {
                // Silently skip speaking if voice not initialized
                return;
            }

            if (!checkSpeechSynthesisSupport()) {
                return;
            }

            try {
                // Cancel any ongoing speech
                synth.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                const familyData = namesDatabase[culture];
                const voice = findBestVoice(familyData.metadata.preferred_voices, gender);

                if (voice) {
                    utterance.voice = voice;
                }

                // Cross-browser compatible speech parameters
                utterance.rate = 0.9;
                utterance.pitch = gender === 'female' ? 1.2 : 0.9;
                utterance.volume = 1.0;
                
                // Handle errors gracefully
                utterance.onerror = (e) => {
                    if (e.error !== 'interrupted') {
                        console.warn(`Speech error: ${e.error}`);
                    }
                };

                synth.speak(utterance);
            } catch (error) {
                console.error("Speech error:", error);
            }
        }

        function updateStats() {
            const statsDisplay = document.getElementById('statsDisplay');
            if (isWeighted) {
                const currentFamily = namesDatabase[currentCulture];
                if (currentFamily) {
                    statsDisplay.textContent = 
                        `Using population weighting (${currentFamily.metadata.family}: ${currentFamily.metadata.population_percentage}%)`;
                }
            } else {
                statsDisplay.textContent = 'Random selection (equal probability)';
            }
        }

        function startInterval() {
            clearInterval(intervalId);
            intervalId = setInterval(generateAndSpeak, isFast ? FAST_SPEED : SLOW_SPEED);
        }

        function generateAndSpeak() {
            const culture = weightedRandomCulture();
            currentCulture = culture;
            const familyData = namesDatabase[culture];
            
            currentGender = Math.random() < 0.5 ? 'male' : 'female';
            const givenName = getRandomName(familyData[`${currentGender}_names`]);
            const familyName = getRandomName(familyData.family_names);

            const nameDisplay = document.getElementById('nameDisplay');
            const cultureDisplay = document.getElementById('cultureDisplay');
            
            nameDisplay.classList.remove('fade-in');
            cultureDisplay.classList.remove('fade-in');
            void nameDisplay.offsetWidth;
            nameDisplay.classList.add('fade-in');
            cultureDisplay.classList.add('fade-in');

            const fullName = familyData.metadata.name_order === "given_name_first" ? 
                `${givenName} ${familyName}` : 
                `${familyName} ${givenName}`;

            nameDisplay.textContent = fullName;
            cultureDisplay.textContent = `(${familyData.metadata.family})`;
            
            if (isRunning && isVoiceInitialized) {
                speakNames(fullName, culture, currentGender);
            }
            
            updateStats();
        }

        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error("Error:", msg, "at", url, lineNo, columnNo);
            return false;
        };

        async function init() {
            try {
                // Check browser support on init
                if (!checkSpeechSynthesisSupport()) {
                    return;
                }
                
                updateVoiceStatus("Click 'Initialize Voice' to begin");
                updateStats();
                
                // Generate first name without speaking
                const nameDisplay = document.getElementById('nameDisplay');
                if (!nameDisplay.textContent) {
                    // Set initial values without speaking
                    const culture = weightedRandomCulture();
                    currentCulture = culture;
                    const familyData = namesDatabase[culture];
                    
                    currentGender = Math.random() < 0.5 ? 'male' : 'female';
                    const givenName = getRandomName(familyData[`${currentGender}_names`]);
                    const familyName = getRandomName(familyData.family_names);
                    
                    const fullName = familyData.metadata.name_order === "given_name_first" ? 
                        `${givenName} ${familyName}` : 
                        `${familyName} ${givenName}`;

                    nameDisplay.textContent = fullName;
                    document.getElementById('cultureDisplay').textContent = `(${familyData.metadata.family})`;
                    updateStats();
                }
                
                // Don't start interval until voice is initialized
                if (isVoiceInitialized) {
                    startInterval();
                }
            } catch (error) {
                updateVoiceStatus(`Initialization error: ${error.message}`);
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
