    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .generate-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .result-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            border-left: 5px solid #667eea;
        }

        #output {
            font-size: 1.3rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            color: #2c3e50;
        }

        .highlight {
            background: linear-gradient(135deg, #ffeaa7, #fab1a0);
            padding: 0.3rem 0.6rem;
            border-radius: 8px;
            font-weight: 600;
            color: #2d3436;
        }

        .search-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .search-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem 1.2rem;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
            color: white;
            font-size: 0.95rem;
        }

        .google {
            background: linear-gradient(135deg, #4285f4, #34a853);
        }

        .chatgpt {
            background: linear-gradient(135deg, #10a37f, #1a7f64);
        }

        .search-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .footer {
            margin-top: 2rem;
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            #output {
                font-size: 1.1rem;
            }
            
            .search-links {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

            currentField = combinedField;

            document.getElementById('output').innerHTML = `Have you considered <span class="highlight">${combinedField}</span> ? \nIt is the ${combinedDefinition}.`;
            
            // Update search links
            updateSearchLinks(combinedField);
        }

        function updateSearchLinks(field) {
            const encodedField = encodeURIComponent(field);
            const chatGPTQuery = encodeURIComponent(`Riff on the idea of being a ${field} in a humorous way`);
            
            document.getElementById('googleLink').href = `https://www.google.com/search?q=${encodedField}`;
            document.getElementById('chatgptLink').href = `https://chat.openai.com/?q=${chatGPTQuery}`;
        }

        // Generate the first combination on page load
        generateCombination();
    </script>
</body>
</html>
