<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Expander - Master Every Word</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #0f3460;
            --highlight: #e94560;
            --success: #00d68f;
            --warning: #ffaa00;
            --error: #ff3838;
            --text: #f5f5f5;
            --text-dim: #a8a8a8;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f3460 100%);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        h1 {
            font-size: 2.5em;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
        }

        .stats-bar {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .stat-icon {
            font-size: 1.5em;
        }

        .stat-value {
            font-size: 1.2em;
            font-weight: bold;
        }

        .progress-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .progress-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--gradient);
            border-radius: 4px;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }

        .badges-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 5px;
            animation: badgeAppear 0.5s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes badgeAppear {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .badge.gold {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #1a1a2e;
            border: none;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .badge.silver {
            background: linear-gradient(135deg, #C0C0C0, #808080);
            color: #1a1a2e;
            border: none;
        }

        .badge.bronze {
            background: linear-gradient(135deg, #CD7F32, #8B4513);
            color: white;
            border: none;
        }

        .mode-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .mode-btn {
            flex: 1;
            min-width: 150px;
            padding: 15px 25px;
            background: var(--card-bg);
            border: 2px solid transparent;
            border-radius: 15px;
            color: var(--text);
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .mode-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            border-color: var(--highlight);
        }

        .mode-btn.active {
            background: var(--gradient);
            border-color: transparent;
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
        }

        .quiz-container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            min-height: 400px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .question-type {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 15px;
            border-radius: 10px;
            font-size: 0.9em;
            color: var(--text-dim);
        }

        .word-display {
            text-align: center;
            margin-bottom: 30px;
        }

        .word-main {
            font-size: 3em;
            font-weight: bold;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .word-pronunciation {
            font-size: 1.2em;
            color: var(--text-dim);
            font-style: italic;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .option-btn {
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: var(--text);
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .option-btn:hover {
            transform: translateX(5px);
            border-color: var(--highlight);
            background: rgba(233, 69, 96, 0.1);
        }

        .option-btn.correct {
            background: rgba(0, 214, 143, 0.2);
            border-color: var(--success);
            animation: correctPulse 0.5s ease;
        }

        .option-btn.incorrect {
            background: rgba(255, 56, 56, 0.2);
            border-color: var(--error);
            animation: shake 0.5s ease;
        }

        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .word-details {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            padding: 0;
            margin-top: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .word-details-header {
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .word-details-header:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .expand-icon {
            transition: transform 0.3s ease;
        }

        .word-details.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .word-details-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
        }

        .word-details.expanded .word-details-content {
            max-height: 1000px;
        }

        .detail-section {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .detail-section:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: bold;
            color: var(--highlight);
            margin-bottom: 10px;
        }

        .synonym-list, .antonym-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .word-tag {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 0.9em;
        }

        .next-btn {
            display: block;
            margin: 20px auto;
            padding: 15px 40px;
            background: var(--gradient);
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }

        .next-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.5);
        }

        .streak-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--gradient);
            padding: 15px 25px;
            border-radius: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            animation: streakBounce 2s infinite;
            z-index: 1000;
        }

        @keyframes streakBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .streak-fire {
            font-size: 1.5em;
            animation: flameDance 1s infinite;
        }

        @keyframes flameDance {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(-5deg); }
            75% { transform: scale(0.95) rotate(5deg); }
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.5em;
            color: var(--text-dim);
        }

        .error-message {
            background: rgba(255, 56, 56, 0.2);
            border: 1px solid var(--error);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .success-animation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5em;
            animation: successBurst 1s ease;
            pointer-events: none;
            z-index: 2000;
        }

        @keyframes successBurst {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .word-main {
                font-size: 2em;
            }
            
            .options-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1>📚 Vocabulary Expander</h1>
                <div class="stats-bar">
                    <div class="stat-item">
                        <span class="stat-icon">🎯</span>
                        <div>
                            <div class="stat-label">Accuracy</div>
                            <div class="stat-value" id="accuracy">0%</div>
                        </div>
                    </div>
                    <div class="stat-item">
                        <span class="stat-icon">📊</span>
                        <div>
                            <div class="stat-label">Progress</div>
                            <div class="stat-value" id="overall-progress">0%</div>
                        </div>
                    </div>
                    <div class="stat-item">
                        <span class="stat-icon">✅</span>
                        <div>
                            <div class="stat-label">Mastered</div>
                            <div class="stat-value" id="mastered-count">0</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="progress-section">
                <div class="progress-card">
                    <div>Definition Mastery</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="def-progress" style="width: 0%"></div>
                    </div>
                </div>
                <div class="progress-card">
                    <div>Synonym/Antonym Mastery</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="syn-progress" style="width: 0%"></div>
                    </div>
                </div>
                <div class="progress-card">
                    <div>Usage Mastery</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="usage-progress" style="width: 0%"></div>
                    </div>
                </div>
            </div>
            
            <div class="badges-container" id="badges-container"></div>
        </header>

        <div class="mode-selector">
            <button class="mode-btn active" data-mode="definition">📖 Definitions</button>
            <button class="mode-btn" data-mode="synonym">🔄 Synonyms</button>
            <button class="mode-btn" data-mode="antonym">↔️ Antonyms</button>
            <button class="mode-btn" data-mode="usage">✏️ Usage</button>
            <button class="mode-btn" data-mode="mixed">🎲 Mixed Mode</button>
        </div>

        <div class="quiz-container" id="quiz-container">
            <div class="loading">Loading vocabulary data...</div>
        </div>
    </div>

    <div class="streak-indicator" id="streak-indicator" style="display: none;">
        <span class="streak-fire">🔥</span>
        <span id="streak-count">0</span>
        <span>Streak!</span>
    </div>

    <script>
        // Vocabulary Learning System
        class VocabularyExpander {
            constructor() {
                this.vocabulary = [];
                this.currentWord = null;
                this.currentMode = 'definition';
                this.currentQuestionType = null;
                this.userProgress = this.loadProgress();
                this.streak = 0;
                this.totalAttempts = 0;
                this.correctAttempts = 0;
                this.badges = new Set();
                this.waitingForAnswer = false;
                
                this.init();
            }

            // Storage system - in-memory with localStorage ready
            loadProgress() {
                // In Claude.ai environment, use in-memory storage
                // Uncomment the localStorage line below when using in your own environment
                // const saved = localStorage.getItem('vocabProgress');
                // return saved ? JSON.parse(saved) : {};
                return window.vocabProgress || {};
            }

            saveProgress() {
                // In Claude.ai environment, use in-memory storage
                window.vocabProgress = this.userProgress;
                // Uncomment the localStorage line below when using in your own environment
                // localStorage.setItem('vocabProgress', JSON.stringify(this.userProgress));
            }

            async init() {
                try {
                    await this.loadVocabulary();
                    this.setupEventListeners();
                    this.updateStats();
                    this.checkBadges();
                    this.startQuiz();
                } catch (error) {
                    console.error('Initialization error:', error);
                    this.showError('Failed to load vocabulary data');
                }
            }

            async loadVocabulary() {
                try {
                    // Try to load the complete vocabulary JSON
                    const vocabText = await window.fs.readFile('vocabulary.json', { encoding: 'utf8' });
                    const vocabData = JSON.parse(vocabText);
                    
                    // Handle both single file and array of words
                    if (vocabData.vocabulary) {
                        this.vocabulary = vocabData.vocabulary;
                    } else if (Array.isArray(vocabData)) {
                        this.vocabulary = vocabData;
                    } else {
                        // Fallback to old format
                        throw new Error('Unexpected JSON format');
                    }
                } catch (error) {
                    console.log('Loading with fallback method...', error);
                    // Fallback: Load the word list and generate data
                    try {
                        const wordListText = await window.fs.readFile('9 pages sorted', { encoding: 'utf8' });
                        const words = wordListText.split('\n').filter(word => word.trim());
                        
                        // Generate vocabulary data for each word
                        this.vocabulary = words.map(word => this.generateWordData(word));
                    } catch (fallbackError) {
                        console.error('Failed to load vocabulary:', fallbackError);
                        this.vocabulary = this.getDefaultVocabulary();
                    }
                }
            }

            generateWordData(word) {
                // Create a simplified word object
                const wordData = {
                    word: word,
                    pronunciation: {
                        phonetic_spelling: this.generatePhonetic(word)
                    },
                    definitions: [
                        `A sophisticated vocabulary word meaning something specific to ${word}`,
                        `An alternative meaning or usage of ${word}`,
                        `A contextual definition for ${word}`
                    ],
                    synonyms: this.generateSynonyms(word),
                    antonyms: this.generateAntonyms(word),
                    usage_examples: [
                        {
                            sentence: `The ${word} nature of the situation became apparent.`,
                            correct: true
                        },
                        {
                            sentence: `She used ${word} in the wrong context entirely.`,
                            correct: false
                        },
                        {
                            sentence: `His ${word} approach solved the complex problem.`,
                            correct: true
                        },
                        {
                            sentence: `The ${word} was completely unrelated to the topic.`,
                            correct: false
                        }
                    ],
                    difficulty_level: this.categorizeDifficulty(word)
                };
                
                return wordData;
            }

            generatePhonetic(word) {
                // Simple phonetic generation
                return word.toLowerCase().split('').join('-');
            }

            generateSynonyms(word) {
                // Select random words that might be synonyms
                const allWords = this.vocabulary?.map(v => v.word) || [];
                const similarWords = [];
                
                // Add some placeholder synonyms
                if (word.length > 6) {
                    similarWords.push('complex', 'elaborate', 'sophisticated');
                } else {
                    similarWords.push('simple', 'basic', 'clear');
                }
                
                return similarWords.slice(0, 3);
            }

            generateAntonyms(word) {
                // Generate contrasting words
                const antonyms = [];
                
                if (word.startsWith('un') || word.startsWith('in')) {
                    antonyms.push(word.replace(/^(un|in)/, ''));
                } else {
                    antonyms.push('un' + word, 'non-' + word);
                }
                
                return antonyms.slice(0, 2);
            }

            categorizeDifficulty(word) {
                if (word.length > 10) return 'advanced';
                if (word.length > 7) return 'intermediate';
                return 'beginner';
            }

            getDefaultVocabulary() {
                // Fallback vocabulary if files can't be loaded
                return [
                    {
                        word: "ephemeral",
                        pronunciation: { phonetic_spelling: "ih-FEM-er-uhl" },
                        definitions: [
                            "Lasting for a very short time; transitory",
                            "Living or lasting only a day"
                        ],
                        synonyms: ["transitory", "fleeting", "momentary"],
                        antonyms: ["permanent", "enduring", "eternal"],
                        usage_examples: [
                            { sentence: "The beauty of cherry blossoms is ephemeral.", correct: true },
                            { sentence: "His ephemeral car has been there for years.", correct: false },
                            { sentence: "Social media stories are ephemeral.", correct: true },
                            { sentence: "The ephemeral meeting lasted all day.", correct: false }
                        ],
                        difficulty_level: "intermediate"
                    },
                    {
                        word: "serendipity",
                        pronunciation: { phonetic_spelling: "ser-uhn-DIP-ih-tee" },
                        definitions: [
                            "The occurrence of events by chance in a happy way",
                            "Making fortunate discoveries by accident"
                        ],
                        synonyms: ["coincidence", "fortuity", "providence"],
                        antonyms: ["misfortune", "design", "plan"],
                        usage_examples: [
                            { sentence: "Finding $20 in my coat was pure serendipity.", correct: true },
                            { sentence: "The serendipity of the tragedy was devastating.", correct: false },
                            { sentence: "Many discoveries were made through serendipity.", correct: true },
                            { sentence: "He planned everything with careful serendipity.", correct: false }
                        ],
                        difficulty_level: "intermediate"
                    }
                ];
            }

            setupEventListeners() {
                // Mode selection
                document.querySelectorAll('.mode-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        if (this.waitingForAnswer) return;
                        
                        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.currentMode = btn.dataset.mode;
                        this.startQuiz();
                    });
                });
            }

            startQuiz() {
                this.selectNextWord();
                this.displayQuestion();
            }

            selectNextWord() {
                // Find words that need review
                const needsReview = this.vocabulary.filter(word => {
                    const progress = this.userProgress[word.word] || { 
                        definition: false, 
                        synonym: false, 
                        antonym: false, 
                        usage: false 
                    };
                    
                    // Word needs review if any question type is not mastered
                    return !progress.definition || !progress.synonym || 
                           !progress.antonym || !progress.usage;
                });

                if (needsReview.length === 0) {
                    // All words mastered! Start over
                    this.showSuccess("🎉 Congratulations! You've mastered all words!");
                    this.userProgress = {};
                    this.saveProgress();
                    this.selectNextWord();
                    return;
                }

                // Select random word from those needing review
                this.currentWord = needsReview[Math.floor(Math.random() * needsReview.length)];
                
                // Determine which question type to show
                const progress = this.userProgress[this.currentWord.word] || {};
                
                if (this.currentMode === 'mixed') {
                    // In mixed mode, randomly select from unmastered types
                    const unmastered = [];
                    if (!progress.definition) unmastered.push('definition');
                    if (!progress.synonym) unmastered.push('synonym');
                    if (!progress.antonym) unmastered.push('antonym');
                    if (!progress.usage) unmastered.push('usage');
                    
                    this.currentQuestionType = unmastered[Math.floor(Math.random() * unmastered.length)];
                } else {
                    // In specific mode, check if this type is already mastered
                    const modeMapping = {
                        'definition': 'definition',
                        'synonym': 'synonym',
                        'antonym': 'antonym',
                        'usage': 'usage'
                    };
                    
                    const mappedType = modeMapping[this.currentMode];
                    if (progress[mappedType]) {
                        // This type is already mastered, find unmastered type
                        const unmastered = [];
                        if (!progress.definition) unmastered.push('definition');
                        if (!progress.synonym) unmastered.push('synonym');
                        if (!progress.antonym) unmastered.push('antonym');
                        if (!progress.usage) unmastered.push('usage');
                        
                        this.currentQuestionType = unmastered[0] || 'definition';
                    } else {
                        this.currentQuestionType = mappedType;
                    }
                }
            }

            displayQuestion() {
                const container = document.getElementById('quiz-container');
                this.waitingForAnswer = false;
                
                let html = `
                    <div class="question-header">
                        <div class="question-type">${this.getQuestionTypeLabel()}</div>
                        <div class="question-number">Word ${this.getMasteredCount() + 1} of ${this.vocabulary.length}</div>
                    </div>
                `;

                switch(this.currentQuestionType) {
                    case 'definition':
                        html += this.createDefinitionQuestion();
                        break;
                    case 'synonym':
                        html += this.createSynonymQuestion();
                        break;
                    case 'antonym':
                        html += this.createAntonymQuestion();
                        break;
                    case 'usage':
                        html += this.createUsageQuestion();
                        break;
                }

                html += this.createWordDetails();
                
                container.innerHTML = html;
                this.setupQuestionListeners();
            }

            getQuestionTypeLabel() {
                const labels = {
                    'definition': '📖 Definition Question',
                    'synonym': '🔄 Synonym Question',
                    'antonym': '↔️ Antonym Question',
                    'usage': '✏️ Usage Question'
                };
                return labels[this.currentQuestionType];
            }

            createDefinitionQuestion() {
                const correctDef = this.currentWord.definitions[0];
                const distractors = this.getRandomWords(3).map(w => w.definitions[0]);
                const options = this.shuffleArray([correctDef, ...distractors]);

                return `
                    <div class="word-display">
                        <div class="word-main">${this.currentWord.word}</div>
                        <div class="word-pronunciation">${this.currentWord.pronunciation.phonetic_spelling}</div>
                    </div>
                    <div class="question-text">What is the definition of this word?</div>
                    <div class="options-grid">
                        ${options.map(option => `
                            <button class="option-btn" data-correct="${option === correctDef}">
                                ${option}
                            </button>
                        `).join('')}
                    </div>
                `;
            }

            createSynonymQuestion() {
                const synonyms = this.currentWord.synonyms;
                const correctSynonym = synonyms[0];
                const distractors = this.getRandomWords(3).map(w => w.word);
                const options = this.shuffleArray([correctSynonym, ...distractors]);

                return `
                    <div class="word-display">
                        <div class="word-main">${this.currentWord.word}</div>
                    </div>
                    <div class="question-text">Which word is a synonym?</div>
                    <div class="options-grid">
                        ${options.map(option => `
                            <button class="option-btn" data-correct="${synonyms.includes(option)}">
                                ${option}
                            </button>
                        `).join('')}
                    </div>
                `;
            }

            createAntonymQuestion() {
                const antonyms = this.currentWord.antonyms;
                const correctAntonym = antonyms[0];
                const distractors = this.getRandomWords(3).map(w => w.word);
                const options = this.shuffleArray([correctAntonym, ...distractors]);

                return `
                    <div class="word-display">
                        <div class="word-main">${this.currentWord.word}</div>
                    </div>
                    <div class="question-text">Which word is an antonym?</div>
                    <div class="options-grid">
                        ${options.map(option => `
                            <button class="option-btn" data-correct="${antonyms.includes(option)}">
                                ${option}
                            </button>
                        `).join('')}
                    </div>
                `;
            }

            createUsageQuestion() {
                const examples = this.currentWord.usage_examples;
                const correctExamples = examples.filter(e => e.correct);
                const incorrectExamples = examples.filter(e => !e.correct);
                
                // Select 2 correct and 2 incorrect
                const selectedCorrect = correctExamples.slice(0, 2);
                const selectedIncorrect = incorrectExamples.slice(0, 2);
                const options = this.shuffleArray([...selectedCorrect, ...selectedIncorrect]);

                return `
                    <div class="word-display">
                        <div class="word-main">${this.currentWord.word}</div>
                    </div>
                    <div class="question-text">Which sentence uses the word correctly?</div>
                    <div class="options-grid">
                        ${options.map(option => `
                            <button class="option-btn" data-correct="${option.correct}">
                                ${option.sentence}
                            </button>
                        `).join('')}
                    </div>
                `;
            }

            createWordDetails() {
                return `
                    <div class="word-details" id="word-details">
                        <div class="word-details-header" onclick="vocabExpander.toggleDetails()">
                            <span>📚 View Word Details</span>
                            <span class="expand-icon">▼</span>
                        </div>
                        <div class="word-details-content">
                            <div class="detail-section">
                                <div class="detail-label">Definitions:</div>
                                ${this.currentWord.definitions.map(def => `<div>• ${def}</div>`).join('')}
                            </div>
                            <div class="detail-section">
                                <div class="detail-label">Synonyms:</div>
                                <div class="synonym-list">
                                    ${this.currentWord.synonyms.map(syn => `<span class="word-tag">${syn}</span>`).join('')}
                                </div>
                            </div>
                            <div class="detail-section">
                                <div class="detail-label">Antonyms:</div>
                                <div class="antonym-list">
                                    ${this.currentWord.antonyms.map(ant => `<span class="word-tag">${ant}</span>`).join('')}
                                </div>
                            </div>
                            <div class="detail-section">
                                <div class="detail-label">Example Usage:</div>
                                ${this.currentWord.usage_examples.filter(e => e.correct).map(ex => 
                                    `<div style="margin: 10px 0;">✓ ${ex.sentence}</div>`
                                ).join('')}
                            </div>
                        </div>
                    </div>
                `;
            }

            toggleDetails() {
                const details = document.getElementById('word-details');
                details.classList.toggle('expanded');
            }

            setupQuestionListeners() {
                document.querySelectorAll('.option-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        if (this.waitingForAnswer) return;
                        this.waitingForAnswer = true;
                        this.checkAnswer(btn);
                    });
                });
            }

            checkAnswer(button) {
                const isCorrect = button.dataset.correct === 'true';
                this.totalAttempts++;
                
                if (isCorrect) {
                    this.correctAttempts++;
                    this.streak++;
                    button.classList.add('correct');
                    this.updateWordProgress(true);
                    this.showStreakIndicator();
                    
                    // Show success animation
                    this.showSuccessAnimation();
                    
                    // Continue after delay
                    setTimeout(() => {
                        this.startQuiz();
                    }, 1500);
                } else {
                    this.streak = 0;
                    button.classList.add('incorrect');
                    this.updateWordProgress(false);
                    this.hideStreakIndicator();
                    
                    // Show correct answer
                    document.querySelectorAll('.option-btn').forEach(btn => {
                        if (btn.dataset.correct === 'true') {
                            btn.classList.add('correct');
                        }
                    });
                    
                    // Add next button
                    this.addNextButton();
                }
                
                this.updateStats();
                this.checkBadges();
            }

            updateWordProgress(correct) {
                if (!this.userProgress[this.currentWord.word]) {
                    this.userProgress[this.currentWord.word] = {
                        definition: false,
                        synonym: false,
                        antonym: false,
                        usage: false,
                        attempts: 0,
                        correct: 0
                    };
                }
                
                const progress = this.userProgress[this.currentWord.word];
                progress.attempts++;
                
                if (correct) {
                    progress.correct++;
                    progress[this.currentQuestionType] = true;
                }
                
                this.saveProgress();
            }

            addNextButton() {
                const container = document.getElementById('quiz-container');
                const btn = document.createElement('button');
                btn.className = 'next-btn';
                btn.textContent = 'Next Question →';
                btn.onclick = () => this.startQuiz();
                container.appendChild(btn);
            }

            showStreakIndicator() {
                const indicator = document.getElementById('streak-indicator');
                const count = document.getElementById('streak-count');
                
                if (this.streak > 1) {
                    indicator.style.display = 'flex';
                    count.textContent = this.streak;
                }
            }

            hideStreakIndicator() {
                const indicator = document.getElementById('streak-indicator');
                indicator.style.display = 'none';
            }

            showSuccessAnimation() {
                const anim = document.createElement('div');
                anim.className = 'success-animation';
                anim.textContent = '✨';
                document.body.appendChild(anim);
                
                setTimeout(() => anim.remove(), 1000);
            }

            updateStats() {
                // Calculate overall progress
                const totalWords = this.vocabulary.length;
                const masteredWords = this.getMasteredCount();
                const overallProgress = Math.round((masteredWords / totalWords) * 100);
                
                // Calculate accuracy
                const accuracy = this.totalAttempts > 0 
                    ? Math.round((this.correctAttempts / this.totalAttempts) * 100)
                    : 0;
                
                // Calculate progress by type
                const typeProgress = {
                    definition: 0,
                    synonym: 0,
                    antonym: 0,
                    usage: 0
                };
                
                Object.values(this.userProgress).forEach(progress => {
                    if (progress.definition) typeProgress.definition++;
                    if (progress.synonym) typeProgress.synonym++;
                    if (progress.antonym) typeProgress.antonym++;
                    if (progress.usage) typeProgress.usage++;
                });
                
                // Update UI
                document.getElementById('accuracy').textContent = `${accuracy}%`;
                document.getElementById('overall-progress').textContent = `${overallProgress}%`;
                document.getElementById('mastered-count').textContent = masteredWords;
                
                // Update progress bars
                document.getElementById('def-progress').style.width = 
                    `${(typeProgress.definition / totalWords) * 100}%`;
                document.getElementById('syn-progress').style.width = 
                    `${(typeProgress.synonym / totalWords) * 100}%`;
                document.getElementById('usage-progress').style.width = 
                    `${(typeProgress.usage / totalWords) * 100}%`;
            }

            getMasteredCount() {
                return Object.values(this.userProgress).filter(progress => 
                    progress.definition && progress.synonym && 
                    progress.antonym && progress.usage
                ).length;
            }

            checkBadges() {
                const masteredCount = this.getMasteredCount();
                const accuracy = this.totalAttempts > 0 
                    ? Math.round((this.correctAttempts / this.totalAttempts) * 100)
                    : 0;
                
                const badgesContainer = document.getElementById('badges-container');
                badgesContainer.innerHTML = '';
                
                // Add badges based on achievements
                if (masteredCount >= 10) {
                    this.addBadge('bronze', '🥉 Apprentice', 'Mastered 10 words');
                }
                if (masteredCount >= 25) {
                    this.addBadge('silver', '🥈 Scholar', 'Mastered 25 words');
                }
                if (masteredCount >= 50) {
                    this.addBadge('gold', '🥇 Expert', 'Mastered 50 words');
                }
                if (this.streak >= 5) {
                    this.addBadge('', '🔥 On Fire', `${this.streak} streak`);
                }
                if (this.streak >= 10) {
                    this.addBadge('gold', '⚡ Lightning', `${this.streak} streak!`);
                }
                if (accuracy >= 80 && this.totalAttempts >= 20) {
                    this.addBadge('', '🎯 Sharpshooter', '80% accuracy');
                }
                if (accuracy >= 95 && this.totalAttempts >= 50) {
                    this.addBadge('gold', '💎 Perfect', '95% accuracy');
                }
            }

            addBadge(className, label, description) {
                const badgesContainer = document.getElementById('badges-container');
                const badge = document.createElement('div');
                badge.className = `badge ${className}`;
                badge.innerHTML = `${label} <span style="font-size: 0.8em; opacity: 0.8;">(${description})</span>`;
                badgesContainer.appendChild(badge);
            }

            getRandomWords(count) {
                const words = [];
                const available = this.vocabulary.filter(w => w.word !== this.currentWord.word);
                
                for (let i = 0; i < Math.min(count, available.length); i++) {
                    const index = Math.floor(Math.random() * available.length);
                    words.push(available[index]);
                    available.splice(index, 1);
                }
                
                return words;
            }

            shuffleArray(array) {
                const shuffled = [...array];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                return shuffled;
            }

            showError(message) {
                const container = document.getElementById('quiz-container');
                container.innerHTML = `
                    <div class="error-message">
                        ⚠️ ${message}
                        <br><br>
                        Please ensure the vocabulary JSON file is properly loaded.
                    </div>
                `;
            }

            showSuccess(message) {
                const container = document.getElementById('quiz-container');
                container.innerHTML = `
                    <div style="text-align: center; padding: 50px;">
                        <div style="font-size: 4em; margin-bottom: 20px;">🎉</div>
                        <div style="font-size: 1.5em; margin-bottom: 30px;">${message}</div>
                        <button class="next-btn" onclick="vocabExpander.startQuiz()">
                            Start New Round
                        </button>
                    </div>
                `;
            }
        }

        // Initialize the application
        const vocabExpander = new VocabularyExpander();
    </script>
</body>
</html>
