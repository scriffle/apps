<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Mystery Box Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: rgba(255,255,255,0.2);
            padding: 15px 25px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
        }

        .box-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 8px;
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 20px;
            max-width: 700px;
            width: 100%;
        }

        .mystery-box {
            aspect-ratio: 1;
            background: linear-gradient(145deg, rgba(255,255,255,0.3), rgba(255,255,255,0.1));
            border: 2px solid rgba(255,255,255,0.4);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 1.3em;
            transition: all 0.3s;
            position: relative;
            backdrop-filter: blur(5px);
        }

        .box-emoji {
            font-size: 1.5em;
            margin-bottom: 2px;
        }

        .box-cost {
            font-size: 0.7em;
            font-weight: bold;
            background: rgba(0,0,0,0.5);
            padding: 2px 6px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 2px;
        }

        /* Different box tiers based on cost */
        .mystery-box.tier-cheap {
            background: linear-gradient(145deg, rgba(128,128,128,0.4), rgba(96,96,96,0.2));
            border-color: rgba(160,160,160,0.6);
        }

        .mystery-box.tier-normal {
            background: linear-gradient(145deg, rgba(0,150,255,0.4), rgba(0,72,255,0.2));
            border-color: rgba(0,150,255,0.6);
        }

        .mystery-box.tier-expensive {
            background: linear-gradient(145deg, rgba(176,38,255,0.4), rgba(123,47,255,0.2));
            border-color: rgba(176,38,255,0.6);
        }

        .mystery-box.tier-premium {
            background: linear-gradient(145deg, rgba(255,215,0,0.4), rgba(255,165,0,0.2));
            border-color: rgba(255,215,0,0.8);
            animation: premium-glow 2s infinite;
        }

        @keyframes premium-glow {
            0%, 100% { box-shadow: 0 0 10px rgba(255,215,0,0.5); }
            50% { box-shadow: 0 0 20px rgba(255,215,0,0.8); }
        }

        .mystery-box:hover:not(.opened) {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
            z-index: 10;
        }

        .mystery-box.opening {
            animation: boxOpen 0.8s ease-out forwards;
        }

        @keyframes boxOpen {
            0% { 
                transform: scale(1) rotate(0deg);
            }
            25% {
                transform: scale(1.3) rotate(-10deg);
            }
            50% { 
                transform: scale(1.5) rotate(10deg);
                opacity: 1;
            }
            100% { 
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        .mystery-box.opened {
            visibility: hidden;
            pointer-events: none;
        }

        .result-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, rgba(0,0,0,0.95) 0%, rgba(50,0,100,0.95) 100%);
            border: 3px solid;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            z-index: 1000;
            min-width: 350px;
            max-width: 90%;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .result-popup.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .result-popup.coin-reward {
            border-color: #FFD700;
            background: linear-gradient(135deg, rgba(255,215,0,0.2) 0%, rgba(255,165,0,0.2) 100%);
            box-shadow: 0 0 50px #FFD700;
        }

        .result-popup.legendary {
            border-color: #FFD700;
            box-shadow: 0 0 50px #FFD700;
            animation: legendary-pulse 2s infinite;
        }

        @keyframes legendary-pulse {
            0%, 100% { box-shadow: 0 0 30px #FFD700; }
            50% { box-shadow: 0 0 60px #FFD700, 0 0 100px #FFA500; }
        }

        .result-popup.epic {
            border-color: #B026FF;
            box-shadow: 0 0 40px #B026FF;
        }

        .result-popup.rare {
            border-color: #0096FF;
            box-shadow: 0 0 30px #0096FF;
        }

        .result-popup.uncommon {
            border-color: #00D84A;
            box-shadow: 0 0 25px #00D84A;
        }

        .result-popup.common {
            border-color: #A0A0A0;
            box-shadow: 0 0 20px #808080;
        }

        .item-icon {
            font-size: 4em;
            margin-bottom: 15px;
            animation: itemReveal 0.5s ease-out;
        }

        @keyframes itemReveal {
            from { 
                transform: rotateY(90deg) scale(0);
            }
            to { 
                transform: rotateY(0) scale(1);
            }
        }

        .coin-animation {
            font-size: 5em;
            animation: coinSpin 1s ease-out infinite;
        }

        @keyframes coinSpin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .rarity-label {
            display: inline-block;
            padding: 5px 20px;
            border-radius: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .rarity-label.legendary {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #000;
        }

        .rarity-label.epic {
            background: linear-gradient(45deg, #B026FF, #7B2FFF);
        }

        .rarity-label.rare {
            background: linear-gradient(45deg, #0096FF, #0048FF);
        }

        .rarity-label.uncommon {
            background: linear-gradient(45deg, #00D84A, #00A838);
        }

        .rarity-label.common {
            background: linear-gradient(45deg, #808080, #A0A0A0);
            color: #000;
        }

        .item-name {
            font-size: 1.8em;
            font-weight: bold;
            margin: 10px 0;
        }

        .item-description {
            font-size: 1em;
            opacity: 0.9;
            margin: 15px 0;
            line-height: 1.4;
        }

        .profit-loss {
            font-size: 1.3em;
            font-weight: bold;
            margin: 10px 0;
            padding: 10px;
            border-radius: 15px;
        }

        .profit {
            background: rgba(0,255,0,0.2);
            color: #00FF00;
        }

        .loss {
            background: rgba(255,0,0,0.2);
            color: #FF6666;
        }

        .close-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .close-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .particle {
            position: fixed;
            width: 6px;
            height: 6px;
            pointer-events: none;
            border-radius: 50%;
            animation: particleFly 1s ease-out forwards;
        }

        @keyframes particleFly {
            to {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        .reset-btn {
            margin-top: 20px;
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .reset-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .bankrupt-warning {
            background: rgba(255,0,0,0.3);
            padding: 10px 20px;
            border-radius: 15px;
            margin: 10px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .jackpot-text {
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: jackpot-flash 0.5s infinite alternate;
        }

        @keyframes jackpot-flash {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>⚛️ Quantum Mystery Grid ⚛️</h1>
        <p>Risk it all! Each box has a different cost - some hide treasure!</p>
    </div>

    <div class="stats-bar">
        <div class="stat-card">
            <span>💰</span>
            <div>
                <div class="stat-value" id="coins">500</div>
                <div style="font-size: 0.9em;">Coins</div>
            </div>
        </div>
        <div class="stat-card">
            <span>📦</span>
            <div>
                <div class="stat-value"><span id="opened">0</span>/100</div>
                <div style="font-size: 0.9em;">Opened</div>
            </div>
        </div>
        <div class="stat-card">
            <span>📈</span>
            <div>
                <div class="stat-value" id="totalProfit">0</div>
                <div style="font-size: 0.9em;">Net Profit</div>
            </div>
        </div>
    </div>

    <div id="bankruptWarning" class="bankrupt-warning" style="display: none;">
        ⚠️ Low on coins! Look for cheaper boxes or reset the grid!
    </div>

    <div class="box-grid" id="boxGrid"></div>

    <button class="reset-btn" onclick="resetGrid()">🔄 New Grid (+100 Coins Bonus)</button>

    <div class="result-popup" id="resultPopup">
        <div class="item-icon" id="itemIcon"></div>
        <div class="rarity-label" id="rarityLabel" style="display: none;"></div>
        <div class="item-name" id="itemName"></div>
        <div class="item-description" id="itemDescription"></div>
        <div class="profit-loss" id="profitLoss" style="display: none;"></div>
        <button class="close-btn" onclick="closePopup()">Continue</button>
    </div>

    <script>
        // Box emojis
        const boxEmojis = [
            '📦', '🎁', '🎀', '💝', '🎉', '✨', '🌟', '⭐', '💫', '🌠',
            '🔮', '💎', '🏆', '🎯', '🎲', '🎪', '🎨', '🎭', '🌈', '🦄',
            '🚀', '🛸', '🌌', '🪐', '☄️', '🌙', '⚡', '🔥', '💥', '💢',
            '❄️', '🌊', '🌪️', '🌀', '🔵', '🟣', '🟡', '🟢', '🔴', '🟠',
            '♾️', '⚛️', '🧲', '🔬', '🔭', '🧬', '🧪', '⚗️', '🌡️', '🎓'
        ];

        // Physics items
        const items = [
            // Legendary (5%)
            { name: "E=mc²", rarity: "legendary", icon: "⚡", description: "Einstein's mass-energy equivalence!" },
            { name: "Theory of Everything", rarity: "legendary", icon: "🌌", description: "Unifying all fundamental forces!" },
            { name: "Higgs Boson", rarity: "legendary", icon: "✨", description: "The God Particle!" },
            { name: "Black Hole", rarity: "legendary", icon: "🕳️", description: "Nothing can escape!" },
            { name: "Schrödinger's Cat", rarity: "legendary", icon: "🐱", description: "Both alive and dead!" },
            
            // Epic (10%)
            { name: "Gravitational Waves", rarity: "epic", icon: "🌊", description: "Ripples in spacetime!" },
            { name: "Quantum Entanglement", rarity: "epic", icon: "🔗", description: "Spooky action at a distance!" },
            { name: "Dark Matter", rarity: "epic", icon: "🌑", description: "85% of the universe!" },
            { name: "Wormhole", rarity: "epic", icon: "🌀", description: "Shortcut through spacetime!" },
            { name: "Time Dilation", rarity: "epic", icon: "⏰", description: "Time is relative!" },
            
            // Rare (20%)
            { name: "Neutron Star", rarity: "rare", icon: "⭐", description: "Super dense stellar remnant!" },
            { name: "Wave-Particle Duality", rarity: "rare", icon: "〰️", description: "Both wave and particle!" },
            { name: "Nuclear Fusion", rarity: "rare", icon: "☀️", description: "Power of the stars!" },
            { name: "Quark", rarity: "rare", icon: "🔴", description: "Fundamental particle!" },
            { name: "Special Relativity", rarity: "rare", icon: "🚀", description: "Space and time unite!" },
            
            // Uncommon (30%)
            { name: "Newton's Laws", rarity: "uncommon", icon: "🍎", description: "Classical mechanics!" },
            { name: "Thermodynamics", rarity: "uncommon", icon: "🔥", description: "Heat and energy!" },
            { name: "Electromagnetic Spectrum", rarity: "uncommon", icon: "🌈", description: "All light waves!" },
            { name: "Conservation Laws", rarity: "uncommon", icon: "♻️", description: "Nothing lost!" },
            { name: "Doppler Effect", rarity: "uncommon", icon: "🚑", description: "Frequency shift!" },
            
            // Common (35%)
            { name: "Velocity", rarity: "common", icon: "➡️", description: "Speed with direction!" },
            { name: "Force", rarity: "common", icon: "💪", description: "Push or pull!" },
            { name: "Energy", rarity: "common", icon: "⚡", description: "Ability to do work!" },
            { name: "Mass", rarity: "common", icon: "⚖️", description: "Amount of matter!" },
            { name: "Gravity", rarity: "common", icon: "⬇️", description: "Attractive force!" }
        ];

        let coins = 500;
        let opened = 0;
        let totalProfit = 0;
        let boxData = [];

        function generateBoxCost() {
            const rand = Math.random();
            
            // Cost distribution
            if (rand < 0.30) {
                // 30% cheap boxes (5-25 coins)
                return Math.floor(Math.random() * 21) + 5;
            } else if (rand < 0.55) {
                // 25% normal boxes (26-75 coins)
                return Math.floor(Math.random() * 50) + 26;
            } else if (rand < 0.75) {
                // 20% expensive boxes (76-200 coins)
                return Math.floor(Math.random() * 125) + 76;
            } else if (rand < 0.90) {
                // 15% very expensive boxes (201-500 coins)
                return Math.floor(Math.random() * 300) + 201;
            } else {
                // 10% premium boxes (501-1000 coins)
                return Math.floor(Math.random() * 500) + 501;
            }
        }

        function getTierClass(cost) {
            if (cost <= 25) return 'tier-cheap';
            if (cost <= 75) return 'tier-normal';
            if (cost <= 200) return 'tier-expensive';
            return 'tier-premium';
        }

        function initGrid() {
            const grid = document.getElementById('boxGrid');
            grid.innerHTML = '';
            boxData = [];
            
            // Create shuffled emoji array
            let shuffledEmojis = [];
            for (let i = 0; i < 2; i++) {
                shuffledEmojis = shuffledEmojis.concat([...boxEmojis]);
            }
            shuffledEmojis = shuffledEmojis.sort(() => Math.random() - 0.5).slice(0, 100);
            
            for (let i = 0; i < 100; i++) {
                const cost = generateBoxCost();
                const isCoinBox = Math.random() < 0.15; // 15% chance for coin reward box
                
                boxData.push({
                    cost: cost,
                    emoji: shuffledEmojis[i],
                    isCoinBox: isCoinBox,
                    coinReward: isCoinBox ? Math.floor(cost * (0.5 + Math.random() * 4)) : 0 // 0.5x to 4.5x multiplier
                });
                
                const box = document.createElement('div');
                box.className = 'mystery-box ' + getTierClass(cost);
                box.dataset.index = i;
                box.innerHTML = `
                    <div class="box-emoji">${shuffledEmojis[i]}</div>
                    <div class="box-cost">💰${cost}</div>
                `;
                box.onclick = () => openBox(box, i);
                grid.appendChild(box);
            }
        }

        function getRandomItem() {
            const rand = Math.random() * 100;
            
            if (rand < 5) {
                const legendaryItems = items.filter(i => i.rarity === 'legendary');
                return legendaryItems[Math.floor(Math.random() * legendaryItems.length)];
            } else if (rand < 15) {
                const epicItems = items.filter(i => i.rarity === 'epic');
                return epicItems[Math.floor(Math.random() * epicItems.length)];
            } else if (rand < 35) {
                const rareItems = items.filter(i => i.rarity === 'rare');
                return rareItems[Math.floor(Math.random() * rareItems.length)];
            } else if (rand < 65) {
                const uncommonItems = items.filter(i => i.rarity === 'uncommon');
                return uncommonItems[Math.floor(Math.random() * uncommonItems.length)];
            } else {
                const commonItems = items.filter(i => i.rarity === 'common');
                return commonItems[Math.floor(Math.random() * commonItems.length)];
            }
        }

        function createParticles(x, y, color, isCoins = false) {
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                
                if (isCoins) {
                    particle.innerHTML = '💰';
                    particle.style.fontSize = '20px';
                    particle.style.background = 'none';
                } else {
                    particle.style.background = color;
                }
                
                const angle = (Math.PI * 2 * i) / 20;
                const velocity = 50 + Math.random() * 150;
                particle.style.setProperty('--tx', Math.cos(angle) * velocity + 'px');
                particle.style.setProperty('--ty', Math.sin(angle) * velocity + 'px');
                
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 1000);
            }
        }

        function openBox(box, index) {
            if (box.classList.contains('opened') || box.classList.contains('opening')) return;
            
            const data = boxData[index];
            const cost = data.cost;
            
            if (coins < cost) {
                alert(`Not enough coins! You need ${cost} coins but only have ${coins}.`);
                return;
            }
            
            coins -= cost;
            opened++;
            box.classList.add('opening');
            
            // Get box position for particles
            const rect = box.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            setTimeout(() => {
                box.classList.add('opened');
                box.classList.remove('opening');
                
                if (data.isCoinBox) {
                    // Coin reward box!
                    const reward = data.coinReward;
                    coins += reward;
                    const profit = reward - cost;
                    totalProfit += profit;
                    
                    createParticles(centerX, centerY, '#FFD700', true);
                    
                    // Show coin reward popup
                    showCoinResult(reward, cost, profit);
                } else {
                    // Regular item box
                    const item = getRandomItem();
                    totalProfit -= cost; // Lost the cost
                    
                    const colors = {
                        legendary: '#FFD700',
                        epic: '#B026FF',
                        rare: '#0096FF',
                        uncommon: '#00D84A',
                        common: '#808080'
                    };
                    
                    createParticles(centerX, centerY, colors[item.rarity]);
                    showItemResult(item, cost);
                }
                
                // Update stats
                document.getElementById('coins').textContent = coins;
                document.getElementById('opened').textContent = opened;
                document.getElementById('totalProfit').textContent = totalProfit > 0 ? '+' + totalProfit : totalProfit;
                
                // Show warning if low on coins
                const cheapestBox = Math.min(...boxData.filter((b, i) => 
                    !document.querySelector(`[data-index="${i}"]`).classList.contains('opened')
                ).map(b => b.cost));
                
                if (coins < cheapestBox && opened < 100) {
                    document.getElementById('bankruptWarning').style.display = 'block';
                } else {
                    document.getElementById('bankruptWarning').style.display = 'none';
                }
                
                // Check if all boxes opened
                if (opened === 100) {
                    setTimeout(() => {
                        alert(`🎉 All boxes opened! Final profit: ${totalProfit > 0 ? '+' : ''}${totalProfit} coins!`);
                    }, 1000);
                }
            }, 700);
        }

        function showCoinResult(reward, cost, profit) {
            const popup = document.getElementById('resultPopup');
            popup.className = 'result-popup coin-reward';
            
            document.getElementById('itemIcon').innerHTML = '<div class="coin-animation">💰</div>';
            document.getElementById('rarityLabel').style.display = 'none';
            
            if (profit > cost * 2) {
                document.getElementById('itemName').innerHTML = '<div class="jackpot-text">JACKPOT!</div>';
            } else if (profit > 0) {
                document.getElementById('itemName').textContent = 'Coin Treasure!';
            } else {
                document.getElementById('itemName').textContent = 'Small Prize';
            }
            
            document.getElementById('itemDescription').textContent = `You found ${reward} coins!`;
            
            const profitDiv = document.getElementById('profitLoss');
            profitDiv.style.display = 'block';
            profitDiv.className = profit > 0 ? 'profit-loss profit' : 'profit-loss loss';
            profitDiv.textContent = `Net: ${profit > 0 ? '+' : ''}${profit} coins (Cost: ${cost})`;
            
            setTimeout(() => {
                popup.classList.add('show');
            }, 100);
        }

        function showItemResult(item, cost) {
            const popup = document.getElementById('resultPopup');
            popup.className = 'result-popup ' + item.rarity;
            
            document.getElementById('itemIcon').textContent = item.icon;
            document.getElementById('rarityLabel').style.display = 'block';
            document.getElementById('rarityLabel').textContent = item.rarity;
            document.getElementById('rarityLabel').className = 'rarity-label ' + item.rarity;
            document.getElementById('itemName').textContent = item.name;
            document.getElementById('itemDescription').textContent = item.description;
            
            const profitDiv = document.getElementById('profitLoss');
            profitDiv.style.display = 'block';
            profitDiv.className = 'profit-loss loss';
            profitDiv.textContent = `Cost: -${cost} coins`;
            
            setTimeout(() => {
                popup.classList.add('show');
            }, 100);
        }

        function closePopup() {
            document.getElementById('resultPopup').classList.remove('show');
        }

        function resetGrid() {
            if (opened > 0 && !confirm('Reset the grid? You\'ll get a 100 coin bonus!')) {
                return;
            }
            coins += 100; // Bonus for resetting
            opened = 0;
            document.getElementById('coins').textContent = coins;
            document.getElementById('opened').textContent = '0';
            document.getElementById('bankruptWarning').style.display = 'none';
            initGrid();
        }

        // Initialize on load
        initGrid();

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closePopup();
            } else if (e.key === 'r' || e.key === 'R') {
                resetGrid();
            }
        });
    </script>
</body>
</html>
