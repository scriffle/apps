<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Noise Battery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            color: #333;
            margin: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            min-height: 200px;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .container.compact {
            padding: 10px;
            border-radius: 12px;
            max-width: 400px;
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2em;
        }
        
        .container.compact h1 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        
        .view-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(102, 126, 234, 0.1);
            border: none;
            color: #667eea;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85em;
            transition: background 0.3s;
        }
        
        .view-toggle:hover {
            background: rgba(102, 126, 234, 0.2);
        }
        
        .settings-toggle {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .container.compact .settings-toggle {
            margin-bottom: 10px;
        }
        
        .settings-toggle button {
            background: transparent;
            border: none;
            color: #667eea;
            font-size: 1em;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 6px;
            transition: background 0.3s;
        }
        
        .container.compact .settings-toggle button {
            font-size: 0.85em;
            padding: 4px 8px;
        }
        
        .settings-toggle button:hover {
            background: #f0f0f0;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s ease-out, margin 0.3s ease-out;
        }
        
        .controls.open {
            max-height: 500px;
        }
        
        .controls.closed {
            padding: 0 20px;
            margin-bottom: 0;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        label {
            font-weight: 600;
            font-size: 0.9em;
            color: #555;
        }
        
        input[type="number"], input[type="range"] {
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
        }
        
        input[type="range"] {
            padding: 0;
        }
        
        .value-display {
            font-size: 0.85em;
            color: #667eea;
            font-weight: 600;
        }
        
        .hush-button {
            padding: 16px 32px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .container.compact .hush-button {
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 8px;
        }
        
        .hush-button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }
        
        .hush-button.active {
            background: #64B5F6;
        }
        
        .hush-button.active:hover {
            background: #42A5F5;
        }
        
        .monitor-area {
            display: grid;
            grid-template-columns: 100px 1fr;
            gap: 30px;
            margin-bottom: 30px;
            align-items: start;
            flex: 1;
        }
        
        .container.compact .monitor-area {
            grid-template-columns: 60px 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .sound-meter {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .container.compact .sound-meter {
            gap: 5px;
        }
        
        .meter-label {
            font-weight: 600;
            color: #555;
            font-size: 0.9em;
        }
        
        .container.compact .meter-label {
            font-size: 0.7em;
        }
        
        .meter-container {
            width: 60px;
            height: 300px;
            background: #e0e0e0;
            border-radius: 30px;
            position: relative;
            overflow: hidden;
            border: 3px solid #999;
        }
        
        .container.compact .meter-container {
            width: 40px;
            height: 150px;
            border-radius: 20px;
            border: 2px solid #999;
        }
        
        .meter-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: #667eea;
            transition: height 0.1s;
            border-radius: 0 0 27px 27px;
        }
        
        .container.compact .meter-fill {
            border-radius: 0 0 18px 18px;
        }
        
        .meter-value {
            font-size: 1.2em;
            font-weight: 700;
            color: #667eea;
        }
        
        .container.compact .meter-value {
            font-size: 0.9em;
        }
        
        .chart-area {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .container.compact .chart-area {
            gap: 8px;
        }
        
        .battery-container {
            background: #f0f0f0;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 0;
        }
        
        .container.compact .battery-container {
            padding: 10px;
            border-radius: 10px;
        }
        
        .battery {
            flex: 1;
            height: 80px;
            background: #e0e0e0;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            border: 4px solid #999;
        }
        
        .container.compact .battery {
            height: 40px;
            border: 2px solid #999;
            border-radius: 6px;
        }
        
        .battery-terminal {
            width: 20px;
            height: 40px;
            background: #999;
            border-radius: 0 5px 5px 0;
            margin-left: -4px;
        }
        
        .container.compact .battery-terminal {
            width: 10px;
            height: 20px;
            margin-left: -2px;
            border-radius: 0 3px 3px 0;
        }
        
        .battery-time-bg {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            background: #f5f5f5;
            z-index: 0;
        }
        
        .battery-fill {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            background: #667eea;
            transition: width 0.3s;
            width: 0%;
            z-index: 1;
        }
        
        .battery-percentage {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            font-weight: 700;
            color: #333;
            text-shadow: 0 0 3px white;
            z-index: 2;
        }
        
        .container.compact .battery-percentage {
            font-size: 1em;
        }
        
        .chart-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            height: 200px;
            position: relative;
            overflow: hidden;
        }
        
        .container.compact .chart-container {
            padding: 10px;
            height: 80px;
            border-radius: 6px;
            display: none;
        }
        
        .chart {
            display: flex;
            align-items: flex-end;
            height: 100%;
            gap: 3px;
            position: relative;
        }
        
        .bar {
            flex: 1;
            background: #667eea;
            border-radius: 3px 3px 0 0;
            min-width: 8px;
            transition: height 0.2s;
        }
        
        .threshold-line {
            position: absolute;
            left: 0;
            right: 0;
            height: 2px;
            background: #ff4444;
            border-top: 2px dashed #ff4444;
            pointer-events: none;
        }
        
        .status {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
        }
        
        .container.compact .status {
            padding: 8px;
            font-size: 0.85em;
            border-radius: 6px;
        }
        
        .status.earning {
            background: #d4edda;
            color: #155724;
        }
        
        .status.losing {
            background: #f8d7da;
            color: #721c24;
        }
        
        .emoji {
            position: fixed;
            font-size: 24px;
            pointer-events: none;
            z-index: 1000;
            animation: flyToTarget 1s ease-out forwards;
        }
        
        @keyframes flyToTarget {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0.5);
                opacity: 0;
            }
        }
        
        @keyframes fuseburn {
            0% {
                width: var(--start-width);
                box-shadow: 0 0 20px rgba(255, 165, 0, 0.8), 0 0 40px rgba(255, 69, 0, 0.6);
            }
            25% {
                box-shadow: 0 0 30px rgba(255, 69, 0, 1), 0 0 60px rgba(255, 165, 0, 0.8), 0 0 80px rgba(255, 0, 0, 0.4);
            }
            50% {
                box-shadow: 0 0 40px rgba(255, 69, 0, 1), 0 0 80px rgba(255, 165, 0, 1), 0 0 120px rgba(255, 0, 0, 0.6);
            }
            75% {
                box-shadow: 0 0 30px rgba(255, 69, 0, 1), 0 0 60px rgba(255, 165, 0, 0.8), 0 0 80px rgba(255, 0, 0, 0.4);
            }
            100% {
                width: 0%;
                box-shadow: 0 0 10px rgba(255, 69, 0, 0.4);
            }
        }
        
        .battery-fill.burning {
            animation: fuseburn 2s ease-in forwards;
            background: linear-gradient(to right, #ff0000, #ff4500, #ff6b00, #ff8c00, #ffa500, #ffb732) !important;
        }
        
        @keyframes chillin {
            0%, 100% { 
                box-shadow: 0 0 0 rgba(255, 223, 0, 0);
            }
            50% { 
                box-shadow: 0 0 40px rgba(255, 223, 0, 0.6), 0 0 80px rgba(255, 223, 0, 0.3);
            }
        }
        
        .container.idle {
            animation: chillin 2s ease-in-out infinite;
        }
        
        .container.idle h1 {
            color: #4CAF50;
        }
        
        .container.idle .status {
            background: linear-gradient(45deg, #d4edda, #c3e6cb);
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <button class="view-toggle" id="viewToggle">Compact View</button>
        <h1 id="appTitle"></h1>
        
        <div class="monitor-area">
            <div class="sound-meter">
                <div class="meter-label">Sound Level</div>
                <div class="meter-container">
                    <div class="meter-fill" id="meterFill"></div>
                </div>
                <div class="meter-value" id="meterValue">0.0</div>
            </div>
            
            <div class="chart-area">
                <div class="battery-container">
                    <div class="battery">
                        <div class="battery-time-bg" id="batteryTimeBg"></div>
                        <div class="battery-fill" id="batteryFill"></div>
                        <div class="battery-percentage" id="batteryPercentage">0%</div>
                    </div>
                    <div class="battery-terminal"></div>
                </div>
                
                <div class="chart-container">
                    <div class="chart" id="chart">
                        <div class="threshold-line" id="thresholdLine"></div>
                    </div>
                </div>
                
                <div class="status" id="status"></div>
            </div>
        </div>
        
        <button class="hush-button" id="hushBtn">Hush</button>
        
        <div class="settings-toggle">
            <button id="settingsToggle">Settings</button>
        </div>
        
        <div class="controls closed" id="controls">
            <div class="control-group">
                <label for="activityTime">Activity Time (minutes)</label>
                <input type="number" id="activityTime" min="1" max="120" value="5">
            </div>
            
            <div class="control-group">
                <label for="sensitivity">Sensitivity</label>
                <input type="range" id="sensitivity" min="1" max="10" value="5" step="0.5">
                <span class="value-display" id="sensitivityValue">5.0</span>
            </div>
            
            <div class="control-group">
                <label for="threshold">Noise Threshold (1-10)</label>
                <input type="range" id="threshold" min="1" max="10" value="5" step="0.1">
                <span class="value-display" id="thresholdValue">5.0</span>
            </div>
            
            <div class="control-group">
                <label for="avgWindow">Averaging Window (seconds)</label>
                <input type="range" id="avgWindow" min="2" max="10" value="5" step="1">
                <span class="value-display" id="avgWindowValue">5s</span>
            </div>
        </div>
    </div>

    <script>
        let audioContext;
        let analyser;
        let microphone;
        let dataArray;
        let animationId;
        let isMonitoring = false;
        let microphoneGranted = false;
        let stream;
        
        let noiseHistory = [];
        let batteryLevel = 0;
        let maxBatteryLevel = 100;
        let lastUpdateTime = Date.now();
        let startTime = Date.now();
        
        const settings = {
            activityTime: 5,
            sensitivity: 5,
            threshold: 5,
            avgWindow: 5
        };
        
        // Set random app name on each reload
        const appName = Math.random() < 0.5 ? 'Hush Charge' : 'Charge Hush';
        document.getElementById('appTitle').textContent = appName;
        
        // View toggle
        let isCompact = localStorage.getItem('compactView') === 'true';
        const container = document.getElementById('mainContainer');
        const viewToggle = document.getElementById('viewToggle');
        
        function updateView() {
            if (isCompact) {
                container.classList.add('compact');
                viewToggle.textContent = 'Full View';
            } else {
                container.classList.remove('compact');
                viewToggle.textContent = 'Compact View';
            }
            localStorage.setItem('compactView', isCompact);
        }
        
        updateView();
        
        viewToggle.addEventListener('click', () => {
            isCompact = !isCompact;
            updateView();
        });
        
        // Load settings from memory
        const savedSettings = JSON.parse(localStorage.getItem('classroomNoiseSettings') || '{}');
        Object.assign(settings, savedSettings);
        
        // Apply saved settings to UI
        document.getElementById('activityTime').value = settings.activityTime;
        document.getElementById('sensitivity').value = settings.sensitivity;
        document.getElementById('threshold').value = settings.threshold;
        document.getElementById('avgWindow').value = settings.avgWindow;
        document.getElementById('sensitivityValue').textContent = settings.sensitivity.toFixed(1);
        document.getElementById('thresholdValue').textContent = settings.threshold.toFixed(1);
        document.getElementById('avgWindowValue').textContent = settings.avgWindow + 's';
        
        function saveSettings() {
            localStorage.setItem('classroomNoiseSettings', JSON.stringify(settings));
        }
        
        // Settings toggle
        document.getElementById('settingsToggle').addEventListener('click', () => {
            const controls = document.getElementById('controls');
            const button = document.getElementById('settingsToggle');
            if (controls.classList.contains('open')) {
                controls.classList.remove('open');
                controls.classList.add('closed');
                button.textContent = 'Settings';
            } else {
                controls.classList.remove('closed');
                controls.classList.add('open');
                button.textContent = 'Settings';
            }
        });
        
        // Update settings on change
        document.getElementById('activityTime').addEventListener('change', (e) => {
            settings.activityTime = parseInt(e.target.value);
            saveSettings();
        });
        
        document.getElementById('sensitivity').addEventListener('input', (e) => {
            settings.sensitivity = parseFloat(e.target.value);
            document.getElementById('sensitivityValue').textContent = settings.sensitivity.toFixed(1);
            saveSettings();
        });
        
        document.getElementById('threshold').addEventListener('input', (e) => {
            settings.threshold = parseFloat(e.target.value);
            document.getElementById('thresholdValue').textContent = settings.threshold.toFixed(1);
            updateThresholdLine();
            saveSettings();
        });
        
        document.getElementById('avgWindow').addEventListener('input', (e) => {
            settings.avgWindow = parseInt(e.target.value);
            document.getElementById('avgWindowValue').textContent = settings.avgWindow + 's';
            saveSettings();
            
            // Reset noise history to match new window size
            if (noiseHistory.length > settings.avgWindow) {
                noiseHistory = noiseHistory.slice(-settings.avgWindow);
            }
        });
        
        function updateThresholdLine() {
            const line = document.getElementById('thresholdLine');
            const percentage = (settings.threshold / 10) * 100;
            line.style.bottom = percentage + '%';
        }
        
        updateThresholdLine();
        
        // Request microphone access on first run
        async function requestMicrophoneAccess() {
            if (microphoneGranted) return true;
            
            try {
                stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                microphoneGranted = true;
                return true;
            } catch (err) {
                alert('Microphone access is required for noise monitoring. Please allow microphone access and reload the page.');
                return false;
            }
        }
        
        async function startMonitoring() {
            if (!microphoneGranted) {
                const granted = await requestMicrophoneAccess();
                if (!granted) return;
            }
            
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            microphone = audioContext.createMediaStreamSource(stream);
            
            analyser.fftSize = 256;
            const bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);
            
            microphone.connect(analyser);
            
            isMonitoring = true;
            document.getElementById('hushBtn').classList.add('active');
            document.getElementById('hushBtn').textContent = 'Release Hush';
            
            startTime = Date.now();
            lastUpdateTime = Date.now();
            maxBatteryLevel = settings.activityTime * 60;
            
            animate();
        }
        
        function stopMonitoring() {
            isMonitoring = false;
            
            // Fill time background to 100%
            document.getElementById('batteryTimeBg').style.width = '100%';
            
            // Trigger fuse burn animation
            const batteryFill = document.getElementById('batteryFill');
            const currentWidth = batteryFill.style.width;
            batteryFill.style.setProperty('--start-width', currentWidth);
            batteryFill.classList.add('burning');
            
            // Store initial battery level for flame emoji spawning
            const initialBatteryLevel = batteryLevel;
            
            // Spawn flame emojis during burn with decreasing position
            spawnFlameEmojis(initialBatteryLevel);
            
            // Reset after animation completes
            setTimeout(() => {
                batteryFill.classList.remove('burning');
                batteryLevel = 0;
                batteryFill.style.width = '0%';
                document.getElementById('batteryPercentage').textContent = '0%';
                document.getElementById('batteryTimeBg').style.width = '0%';
                
                // Enter idle chillin' mode
                enterIdleMode();
            }, 2000);
            
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            if (microphone) {
                microphone.disconnect();
            }
            if (audioContext) {
                audioContext.close();
            }
            document.getElementById('hushBtn').classList.remove('active');
            document.getElementById('hushBtn').textContent = 'Hush';
        }
        
        function enterIdleMode() {
            const container = document.getElementById('mainContainer');
            container.classList.add('idle');
            document.getElementById('status').textContent = 'Chillin\'';
            document.getElementById('status').className = 'status';
            
            // Exit idle mode when user clicks Hush again
            const exitIdle = () => {
                container.classList.remove('idle');
                document.getElementById('status').textContent = '';
            };
            
            document.getElementById('hushBtn').addEventListener('click', exitIdle, { once: true });
        }
        
        function getNoiseLevel() {
            analyser.getByteFrequencyData(dataArray);
            
            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) {
                sum += dataArray[i];
            }
            const average = sum / dataArray.length;
            
            // Convert to dB approximation, then scale to 1-10
            const db = 20 * Math.log10(average / 255);
            const normalized = Math.max(0, Math.min(10, ((db + 60) / 6) * (settings.sensitivity / 5)));
            
            return normalized;
        }
        
        function animate() {
            if (!isMonitoring) return;
            
            const noiseLevel = getNoiseLevel();
            
            // Update meter - gradient fills from bottom up
            document.getElementById('meterFill').style.height = (noiseLevel / 10) * 100 + '%';
            document.getElementById('meterValue').textContent = noiseLevel.toFixed(1);
            
            // Add to history
            noiseHistory.push(noiseLevel);
            if (noiseHistory.length > settings.avgWindow) {
                noiseHistory.shift();
            }
            
            // Calculate average
            const avgNoise = noiseHistory.reduce((a, b) => a + b, 0) / noiseHistory.length;
            
            // Update battery based on time elapsed
            const now = Date.now();
            const deltaTime = (now - lastUpdateTime) / 1000; // seconds
            lastUpdateTime = now;
            
            if (avgNoise < settings.threshold) {
                // Earn resource
                const growthRate = isBoostActive ? 2.0 : 1.0; // 100% boost when active
                batteryLevel += deltaTime * growthRate;
                document.getElementById('status').textContent = 'Charging';
                document.getElementById('status').className = 'status earning';
            } else {
                // Lose resource (faster than earning)
                batteryLevel -= deltaTime * 2;
                document.getElementById('status').textContent = 'Draining';
                document.getElementById('status').className = 'status losing';
            }
            
            batteryLevel = Math.max(0, Math.min(maxBatteryLevel, batteryLevel));
            
            const batteryPercentage = (batteryLevel / maxBatteryLevel) * 100;
            // Battery gradient fills from left to right
            document.getElementById('batteryFill').style.width = batteryPercentage + '%';
            document.getElementById('batteryPercentage').textContent = Math.round(batteryPercentage) + '%';
            
            // Update time background bar
            const elapsedTime = (now - startTime) / 1000; // seconds
            const timePercentage = Math.min(100, (elapsedTime / maxBatteryLevel) * 100);
            document.getElementById('batteryTimeBg').style.width = timePercentage + '%';
            
            // Auto-release when fully charged
            if (batteryLevel >= maxBatteryLevel) {
                stopMonitoring();
                return;
            }
            
            // Update chart every second
            if (noiseHistory.length >= Math.min(settings.avgWindow, noiseHistory.length)) {
                updateChart(avgNoise);
            }
            
            animationId = requestAnimationFrame(animate);
        }
        
        let chartData = [];
        const maxChartBars = 60;
        
        function updateChart(avgNoise) {
            chartData.push(avgNoise);
            if (chartData.length > maxChartBars) {
                chartData.shift();
            }
            
            const chart = document.getElementById('chart');
            const thresholdLine = document.getElementById('thresholdLine');
            chart.innerHTML = '';
            chart.appendChild(thresholdLine);
            
            chartData.forEach(value => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = (value / 10) * 100 + '%';
                bar.style.background = value < settings.threshold ? '#4CAF50' : '#ff5722';
                chart.appendChild(bar);
            });
        }
        
        let isBoostActive = false;
        let boostEndTime = 0;
        
        function applyBoost() {
            if (isBoostActive) return;
            isBoostActive = true;
            boostEndTime = Date.now() + 5000; // 5 seconds from now
            
            setTimeout(() => {
                isBoostActive = false;
            }, 5000);
        }
        
        // Boost with B key
        document.addEventListener('keydown', (e) => {
            if ((e.key === 'b' || e.key === 'B') && isMonitoring) {
                applyBoost();
            }
        });
        
        function spawnFlameEmojis(initialLevel) {
            const battery = document.querySelector('.battery');
            const batteryRect = battery.getBoundingClientRect();
            
            // Spawn 50 flame emojis with decreasing position
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    // Calculate current burn position (moving from initial to 0)
                    const progress = i / 50; // 0 to 1
                    const currentBurnLevel = initialLevel * (1 - progress);
                    
                    const startX = batteryRect.left + (currentBurnLevel / maxBatteryLevel) * batteryRect.width;
                    const startY = batteryRect.top + batteryRect.height / 2;
                    
                    const targetX = Math.random() * window.innerWidth;
                    const targetY = Math.random() * window.innerHeight;
                    
                    const emojiEl = document.createElement('div');
                    emojiEl.className = 'emoji';
                    emojiEl.textContent = '🔥';
                    emojiEl.style.left = startX + 'px';
                    emojiEl.style.top = startY + 'px';
                    
                    const tx = targetX - startX;
                    const ty = targetY - startY;
                    emojiEl.style.setProperty('--tx', tx + 'px');
                    emojiEl.style.setProperty('--ty', ty + 'px');
                    
                    document.body.appendChild(emojiEl);
                    
                    setTimeout(() => {
                        emojiEl.remove();
                    }, 1000);
                }, i * 40);
            }
        }
        
        document.getElementById('hushBtn').addEventListener('click', () => {
            if (!isMonitoring) {
                startMonitoring();
            } else {
                stopMonitoring();
            }
        });
        
        // Request microphone on page load
        requestMicrophoneAccess();
    </script>
