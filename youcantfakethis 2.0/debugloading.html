<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouCantFakeThis - JSON Debug Checker</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            padding: 20px;
            min-height: 100vh;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            margin-bottom: 30px;
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .summary {
            background: #252540;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .summary h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat {
            background: #1a1a2e;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        .results {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .file-result {
            background: #252540;
            border-radius: 12px;
            padding: 20px;
            border-left: 4px solid #888;
        }

        .file-result.success {
            border-left-color: #10b981;
        }

        .file-result.error {
            border-left-color: #ef4444;
        }

        .file-result.loading {
            border-left-color: #f59e0b;
        }

        .file-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .file-name {
            font-weight: 600;
            font-size: 16px;
        }

        .file-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .file-status.success {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .file-status.error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .file-status.loading {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        .file-details {
            font-size: 13px;
            color: #aaa;
            margin-top: 10px;
        }

        .file-details table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .file-details th, .file-details td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #333;
        }

        .file-details th {
            color: #667eea;
            font-weight: 600;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            color: #ef4444;
            font-family: monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .validation-list {
            margin-top: 10px;
        }

        .validation-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 5px 0;
            font-size: 13px;
        }

        .validation-item.pass {
            color: #10b981;
        }

        .validation-item.fail {
            color: #ef4444;
        }

        .validation-item.warn {
            color: #f59e0b;
        }

        .icon {
            font-size: 16px;
        }

        .tabs-breakdown {
            margin-top: 15px;
        }

        .tab-row {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            background: #1a1a2e;
            border-radius: 6px;
            margin-bottom: 5px;
            font-size: 13px;
        }

        .concepts-list {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .concept-tag {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 11px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #333;
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .log {
            background: #0d0d1a;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }

        .log-entry {
            padding: 3px 0;
            border-bottom: 1px solid #222;
        }

        .log-entry.info { color: #3b82f6; }
        .log-entry.success { color: #10b981; }
        .log-entry.error { color: #ef4444; }
        .log-entry.warn { color: #f59e0b; }

        .timestamp {
            color: #666;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>YouCantFakeThis - JSON Debug Checker</h1>
    <p class="subtitle">Validates all topic JSON files for structure, content, and consistency</p>

    <div class="controls">
        <button id="runBtn" onclick="runAllChecks()">Run All Checks</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>

    <div class="progress-bar" id="progressBar" style="display: none;">
        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
    </div>

    <div class="summary" id="summary" style="display: none;">
        <h2>Summary</h2>
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="totalFiles">0</div>
                <div class="stat-label">Files Checked</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="passedFiles">0</div>
                <div class="stat-label">Passed</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="failedFiles">0</div>
                <div class="stat-label">Failed</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="totalQuestions">0</div>
                <div class="stat-label">Total Questions</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="totalConcepts">0</div>
                <div class="stat-label">Total Concepts</div>
            </div>
        </div>
    </div>

    <div class="results" id="results"></div>

    <div class="log" id="log"></div>

    <script>
        // Configuration - files to check
        const MANIFEST_FILE = 'topic-manifest.json';
        const TOPIC_FILES = [
            'U3AOS1-01-NewtonsThreeLaws.json',
            'U3AOS1-02-UniformCircularMotion.json',
            'U3AOS1-03-SatelliteMotion.json',
            'U3AOS1-04-VerticalCircularMotion.json',
            'U3AOS1-05-ProjectileMotion.json',
            'U3AOS1-06-EnergyMomentumConservation.json',
            'U3AOS1-07-Impulse.json',
            'U3AOS1-08-WorkDone.json',
            'U3AOS1-09-EnergyTransformations.json'
        ];

        let totalQuestions = 0;
        let totalConcepts = 0;
        let passedCount = 0;
        let failedCount = 0;

        function log(message, type = 'info') {
            const logEl = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const time = new Date().toLocaleTimeString();
            entry.innerHTML = `<span class="timestamp">[${time}]</span>${message}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('log').innerHTML = '';
            document.getElementById('summary').style.display = 'none';
            document.getElementById('progressBar').style.display = 'none';
            totalQuestions = 0;
            totalConcepts = 0;
            passedCount = 0;
            failedCount = 0;
        }

        function updateProgress(current, total) {
            const percent = (current / total) * 100;
            document.getElementById('progressFill').style.width = `${percent}%`;
        }

        function updateSummary() {
            document.getElementById('totalFiles').textContent = passedCount + failedCount;
            document.getElementById('passedFiles').textContent = passedCount;
            document.getElementById('failedFiles').textContent = failedCount;
            document.getElementById('totalQuestions').textContent = totalQuestions;
            document.getElementById('totalConcepts').textContent = totalConcepts;
            document.getElementById('summary').style.display = 'block';
        }

        async function loadJSON(filename) {
            const response = await fetch(filename);
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            const text = await response.text();
            try {
                return JSON.parse(text);
            } catch (e) {
                throw new Error(`JSON Parse Error: ${e.message}`);
            }
        }

        function validateManifest(data) {
            const validations = [];
            
            // Check required fields
            validations.push({
                pass: !!data.subject,
                message: `Has 'subject' field: ${data.subject || 'MISSING'}`
            });
            
            validations.push({
                pass: !!data.curriculum,
                message: `Has 'curriculum' field: ${data.curriculum || 'MISSING'}`
            });
            
            validations.push({
                pass: Array.isArray(data.units),
                message: `Has 'units' array: ${Array.isArray(data.units) ? data.units.length + ' units' : 'MISSING'}`
            });

            // Check topics
            let topicCount = 0;
            if (data.units) {
                data.units.forEach(unit => {
                    if (unit.areasOfStudy) {
                        unit.areasOfStudy.forEach(aos => {
                            if (aos.topics) {
                                topicCount += aos.topics.length;
                            }
                        });
                    }
                });
            }
            
            validations.push({
                pass: topicCount > 0,
                message: `Total topics defined: ${topicCount}`
            });

            return validations;
        }

        function validateTopicFile(data, filename) {
            const validations = [];
            const errors = [];
            let questionCount = 0;
            let conceptCount = 0;

            // Check metadata
            validations.push({
                pass: !!data.metadata,
                message: `Has 'metadata' object`
            });

            if (data.metadata) {
                validations.push({
                    pass: !!data.metadata.id,
                    message: `Metadata ID: ${data.metadata.id || 'MISSING'}`
                });
                validations.push({
                    pass: !!data.metadata.topicName,
                    message: `Topic name: ${data.metadata.topicName || 'MISSING'}`
                });
            }

            // Check tabs
            validations.push({
                pass: Array.isArray(data.tabs) && data.tabs.length > 0,
                message: `Has tabs array: ${data.tabs?.length || 0} tabs`
            });

            // Check content structure
            const rounds = ['round1', 'round2', 'round3'];
            rounds.forEach(round => {
                validations.push({
                    pass: !!data.content?.[round],
                    message: `Has '${round}' content`
                });
            });

            // Check concepts
            if (data.concepts) {
                conceptCount = Object.keys(data.concepts).length;
                validations.push({
                    pass: conceptCount > 0,
                    message: `Has concepts: ${conceptCount} defined`
                });
            } else {
                validations.push({
                    pass: false,
                    message: `Missing 'concepts' object`
                });
            }

            // Deep validation of questions
            const tabsInfo = {};
            const allConceptsUsed = new Set();

            rounds.forEach(round => {
                if (data.content?.[round]) {
                    Object.entries(data.content[round]).forEach(([tabId, tabContent]) => {
                        if (!tabsInfo[tabId]) {
                            tabsInfo[tabId] = { rounds: 0, questions: 0 };
                        }
                        tabsInfo[tabId].rounds++;

                        if (tabContent.sentences) {
                            tabContent.sentences.forEach((sentence, sIdx) => {
                                if (sentence.questions) {
                                    Object.entries(sentence.questions).forEach(([qId, q]) => {
                                        questionCount++;
                                        tabsInfo[tabId].questions++;

                                        // Check distractor count
                                        if (!q.distractors || q.distractors.length !== 3) {
                                            errors.push(`${round}/${tabId}/sentence${sIdx}/${qId}: Has ${q.distractors?.length || 0} distractors (need 3)`);
                                        }

                                        // Check required fields
                                        if (!q.correct) {
                                            errors.push(`${round}/${tabId}/sentence${sIdx}/${qId}: Missing 'correct' answer`);
                                        }
                                        if (!q.concept) {
                                            errors.push(`${round}/${tabId}/sentence${sIdx}/${qId}: Missing 'concept' field`);
                                        } else {
                                            allConceptsUsed.add(q.concept);
                                        }
                                        if (!q.tooltip) {
                                            errors.push(`${round}/${tabId}/sentence${sIdx}/${qId}: Missing 'tooltip' field`);
                                        }
                                    });
                                }
                            });
                        }
                    });
                }
            });

            validations.push({
                pass: questionCount >= 60,
                message: `Total questions: ${questionCount} (minimum 60 recommended)`
            });

            // Check all concepts have feedback
            if (data.concepts) {
                allConceptsUsed.forEach(concept => {
                    if (!data.concepts[concept]) {
                        errors.push(`Concept '${concept}' used in questions but not defined in concepts object`);
                    }
                });
            }

            // Check for minimum questions per tab
            Object.entries(tabsInfo).forEach(([tabId, info]) => {
                if (info.questions < 15) {
                    errors.push(`Tab '${tabId}' has only ${info.questions} questions (minimum 15 recommended)`);
                }
            });

            validations.push({
                pass: errors.length === 0,
                message: errors.length === 0 ? 'All structural checks passed' : `${errors.length} issues found`
            });

            return {
                validations,
                errors,
                questionCount,
                conceptCount,
                tabsInfo,
                conceptsUsed: Array.from(allConceptsUsed)
            };
        }

        function renderFileResult(filename, status, validations, details = null, errors = []) {
            const resultsEl = document.getElementById('results');
            
            const div = document.createElement('div');
            div.className = `file-result ${status}`;
            
            let html = `
                <div class="file-header">
                    <span class="file-name">${filename}</span>
                    <span class="file-status ${status}">${status.toUpperCase()}</span>
                </div>
            `;

            if (validations) {
                html += '<div class="validation-list">';
                validations.forEach(v => {
                    const className = v.pass ? 'pass' : 'fail';
                    const icon = v.pass ? '✓' : '✗';
                    html += `<div class="validation-item ${className}"><span class="icon">${icon}</span>${v.message}</div>`;
                });
                html += '</div>';
            }

            if (details?.tabsInfo) {
                html += '<div class="tabs-breakdown"><strong>Questions by Tab:</strong>';
                Object.entries(details.tabsInfo).forEach(([tabId, info]) => {
                    html += `<div class="tab-row"><span>${tabId}</span><span>${info.questions} questions (${info.rounds} rounds)</span></div>`;
                });
                html += '</div>';
            }

            if (details?.conceptsUsed?.length > 0) {
                html += '<div class="concepts-list"><strong style="width:100%;margin-bottom:5px;">Concepts Used:</strong>';
                details.conceptsUsed.forEach(c => {
                    html += `<span class="concept-tag">${c}</span>`;
                });
                html += '</div>';
            }

            if (errors.length > 0) {
                html += '<div class="error-message">';
                html += errors.slice(0, 20).join('\n');
                if (errors.length > 20) {
                    html += `\n... and ${errors.length - 20} more issues`;
                }
                html += '</div>';
            }

            div.innerHTML = html;
            resultsEl.appendChild(div);
        }

        async function runAllChecks() {
            clearResults();
            document.getElementById('runBtn').disabled = true;
            document.getElementById('progressBar').style.display = 'block';

            const allFiles = [MANIFEST_FILE, ...TOPIC_FILES];
            let current = 0;

            log('Starting validation...', 'info');

            // Check manifest first
            log(`Loading ${MANIFEST_FILE}...`, 'info');
            try {
                const manifest = await loadJSON(MANIFEST_FILE);
                const validations = validateManifest(manifest);
                const allPassed = validations.every(v => v.pass);
                
                if (allPassed) {
                    passedCount++;
                    log(`${MANIFEST_FILE}: PASSED`, 'success');
                } else {
                    failedCount++;
                    log(`${MANIFEST_FILE}: FAILED`, 'error');
                }
                
                renderFileResult(MANIFEST_FILE, allPassed ? 'success' : 'error', validations);
            } catch (e) {
                failedCount++;
                log(`${MANIFEST_FILE}: ERROR - ${e.message}`, 'error');
                renderFileResult(MANIFEST_FILE, 'error', null, null, [e.message]);
            }
            
            current++;
            updateProgress(current, allFiles.length);

            // Check each topic file
            for (const filename of TOPIC_FILES) {
                log(`Loading ${filename}...`, 'info');
                
                try {
                    const data = await loadJSON(filename);
                    const result = validateTopicFile(data, filename);
                    const allPassed = result.validations.every(v => v.pass) && result.errors.length === 0;
                    
                    totalQuestions += result.questionCount;
                    totalConcepts += result.conceptCount;
                    
                    if (allPassed) {
                        passedCount++;
                        log(`${filename}: PASSED (${result.questionCount} questions, ${result.conceptCount} concepts)`, 'success');
                    } else {
                        failedCount++;
                        log(`${filename}: FAILED - ${result.errors.length} issues`, 'error');
                    }
                    
                    renderFileResult(
                        filename, 
                        allPassed ? 'success' : 'error', 
                        result.validations, 
                        result,
                        result.errors
                    );
                } catch (e) {
                    failedCount++;
                    log(`${filename}: ERROR - ${e.message}`, 'error');
                    renderFileResult(filename, 'error', null, null, [e.message]);
                }
                
                current++;
                updateProgress(current, allFiles.length);
                
                // Small delay for visual feedback
                await new Promise(r => setTimeout(r, 100));
            }

            updateSummary();
            log(`Validation complete: ${passedCount} passed, ${failedCount} failed`, passedCount === allFiles.length ? 'success' : 'warn');
            document.getElementById('runBtn').disabled = false;
        }
    </script>
</body>
</html>
