<!DOCTYPE html><html>
<head><meta charset="utf-8"><title>Index</title></head>
<body>
  <h1>Pages</h1>
  <ul id="file-list"></ul>
  <script>
    fetch("https://api.github.com/repos/‹USER›/‹REPO›/contents/")
      .then(r=>r.json())
      .then(files=>{
        const ul = document.getElementById("file-list");
        files.filter(f=>f.name.endsWith(".html") && f.name!=="index.html")
             .forEach(f=>{
               let li = document.createElement("li");
               let a  = document.createElement("a");
               a.href = f.path;
               a.textContent = f.name;
               li.appendChild(a);
               ul.appendChild(li);
             });
      });
  </script>
</body>
</html>
