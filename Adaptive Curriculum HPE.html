                    },
                    5: {
                        title: "Environmental and cultural identity connections",
                        literacyLevels: {

                            },
                            B: {

                            },

                corelearning: "Cultural competency and diversity awareness; Indigenous health perspectives; Professional identity development in healthcare settings",
                elaborations: {
                    1: {

                        literacyLevels: {

                            },

                            },
                            D: {
                                learning: "You will demonstrate advanced cultural competency through sophisticated analysis of diversity dynamics in health and human development contexts, synthesizing complex cultural competency theories while developing innovative approaches to culturally responsive practice."
                            },
                            E: {
                                learning: "You will exhibit exceptional cultural competency through comprehensive critical analysis of how power structures, colonization, and systemic inequities shape health and identity outcomes across diverse populations, demonstrating research-level competency in developing culturally responsive interventions."
                            }
                        }
                    },
                    2: {
                        title: "Indigenous health perspectives as knowledge systems",
                        literacyLevels: {
                            A: {
                                learning: "You will understand Indigenous ways of thinking about health and wellbeing and how they are different but equally important. You will learn how these ideas help people understand identity and community in special ways."
                            },
                            B: {
                                learning: "You will examine Indigenous health perspectives as important knowledge systems that contribute to understanding identity, wellbeing, and community health. You will understand how these perspectives offer valuable insights for health practice."
                            },
                            C: {
                                learning: "You will critically examine Indigenous health perspectives, understanding how traditional knowledge systems inform contemporary approaches to health, identity, and community wellbeing."
                            },
                            D: {
                                learning: "You will critically evaluate Indigenous health paradigms as evidence-based frameworks that challenge Western biomedical assumptions about health, identity, and community while developing innovative approaches to culturally responsive practice."
                            },
                            E: {
                                learning: "You will conduct advanced scholarly evaluation of Indigenous knowledge systems as sophisticated epistemological frameworks that offer transformative approaches to understanding health, identity, and human development while promoting Indigenous sovereignty and cultural revitalization."
                            }
                        }
                    },
                    3: {
                        title: "Professional identity development in healthcare",
                        literacyLevels: {
                            A: {
                                learning: "You will learn practical skills for talking and working with people whose culture is different from yours. You will understand how your own culture affects how you see health and identity."
                            },
                            B: {
                                learning: "You will develop skills for respectful cross-cultural communication and interaction in professional healthcare settings. You will understand how professional identity development is influenced by cultural competency and diversity awareness."
                            },
                            C: {
                                learning: "You will analyze professional identity development in healthcare settings, including the role of cultural competency in effective practice, while developing ethical frameworks for respectful engagement across diverse cultural contexts."
                            },
                            D: {
                                learning: "You will analyze the impact of cultural determinants on health outcomes and identity formation across diverse populations while developing culturally responsive interventions that address structural inequities and promote social justice."
                            },
                            E: {
                                learning: "You will critically examine how professional identity development in healthcare settings can incorporate decolonizing approaches and Indigenous sovereignty principles, while developing innovative theoretical frameworks for culturally competent practice that address complex intersections of identity, culture, health, and social justice."

            }
        };

        // Current position state
        let currentState = {
            level: "5-6",
            elaboration: 1,
            literacy: "C"
        };

        const literacyLevels = {
            A: "Well Below",
            B: "Below", 
            C: "Standard",
            D: "Above",
            E: "Well Above"
        };

        const levelOrder = ["5-6", "7-8", "9-10", "VCE", "University"];

        // Initialize display
        function updateDisplay() {
            const data = strandData[currentState.level];
            const elaborationData = data.elaborations[currentState.elaboration];
            const learningContent = elaborationData.literacyLevels[currentState.literacy];

            // Update position display
            document.getElementById('position-display').textContent = 
                `${currentState.level === "VCE" ? "VCE Years 11-12" : currentState.level === "University" ? "University Level" : "Levels " + currentState.level} | Elaboration ${currentState.elaboration} | ${literacyLevels[currentState.literacy]} Level`;
            
            document.getElementById('code-display').textContent = data.code;
            document.getElementById('elaboration-title').textContent = elaborationData.title;
            document.getElementById('literacy-display').textContent = literacyLevels[currentState.literacy];

            // Update main content
            const content = `
                <div class="section">
                    <div class="section-header" onclick="toggleSection(this)">
                        <span>What You Will Learn</span>
                        <span class="chevron">▼</span>
                    </div>
                    <div class="section-content active">
                        <p><strong>Core Learning:</strong> ${data.corelearning}</p>
                        <p><strong>This Topic:</strong> ${learningContent.learning}</p>
                    </div>
                </div>

                <div class="section">
                    <div class="section-header" onclick="toggleSection(this)">
                        <span>Explicatory Content</span>
                        <span class="chevron">▼</span>
                    </div>
                    <div class="section-content">
                        <div class="placeholder">
                            [PLACEHOLDER: Detailed explanation and context for this elaboration will be provided here, adapted to ${literacyLevels[currentState.literacy]} literacy level]
                        </div>
                    </div>
                </div>

                <div class="section">
                    <div class="section-header" onclick="toggleSection(this)">
                        <span>Case Study & Context</span>
                        <span class="chevron">▼</span>
                    </div>
                    <div class="section-content">
                        <div class="placeholder">
                            [PLACEHOLDER: Real-world case study or contextual scenario relevant to "${elaborationData.title}" at ${literacyLevels[currentState.literacy]} level]
                        </div>
                    </div>
                </div>

                <div class="section">
                    <div class="section-header" onclick="toggleSection(this)">
                        <span>Assessment - Bloom's Taxonomy</span>
                        <span class="chevron">▼</span>
                    </div>
                    <div class="section-content">
                        <div class="placeholder">
                            [PLACEHOLDER: Assessment activities targeting Bloom's Taxonomy levels (Remember → Understand → Apply → Analyze → Evaluate → Create) appropriate for ${literacyLevels[currentState.literacy]} literacy level]
                        </div>
                    </div>
                </div>

                <div class="section">
                    <div class="section-header" onclick="toggleSection(this)">
                        <span>Assessment - SOLO Taxonomy</span>
                        <span class="chevron">▼</span>
                    </div>
                    <div class="section-content">
                        <div class="placeholder">
                            [PLACEHOLDER: Assessment tracking SOLO progression (Unistructural → Multistructural → Relational → Extended Abstract) for ${literacyLevels[currentState.literacy]} level]
                        </div>
                    </div>
                </div>

                <div class="section">
                    <div class="section-header" onclick="toggleSection(this)">
                        <span>Student Reflection</span>
                        <span class="chevron">▼</span>
                    </div>
                    <div class="section-content">
                        <div class="placeholder">
                            [PLACEHOLDER: Guided reflection prompts and self-assessment opportunities relevant to "${elaborationData.title}" at ${literacyLevels[currentState.literacy]} complexity]
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('main-content').innerHTML = content;

            // Update progress indicator
            const maxElaborations = Object.keys(data.elaborations).length;
            document.getElementById('progress-text').textContent = 
                `Progression Level: ${currentState.level} | Topic: ${currentState.elaboration} of ${maxElaborations} | Literacy: ${currentState.literacy} (${literacyLevels[currentState.literacy]})`;
        }

        // Navigation functions
        function adjustLiteracy(direction) {
            const levels = ['A', 'B', 'C', 'D', 'E'];
            const currentIndex = levels.indexOf(currentState.literacy);
            const newIndex = Math.max(0, Math.min(levels.length - 1, currentIndex + direction));
            currentState.literacy = levels[newIndex];
            updateDisplay();
        }

        function changeElaboration(direction) {
            const data = strandData[currentState.level];
            const maxElaborations = Object.keys(data.elaborations).length;
            let newElaboration = currentState.elaboration + direction;
            
            if (newElaboration < 1) newElaboration = maxElaborations;
            if (newElaboration > maxElaborations) newElaboration = 1;
            
            currentState.elaboration = newElaboration;
            updateDisplay();
        }

        function changeLevel(direction) {
            const currentIndex = levelOrder.indexOf(currentState.level);
            let newIndex = currentIndex + direction;
            
            if (newIndex < 0) newIndex = levelOrder.length - 1;
            if (newIndex >= levelOrder.length) newIndex = 0;
            
            currentState.level = levelOrder[newIndex];
            
            // Reset to first elaboration when changing levels
            currentState.elaboration = 1;
            
            // Adjust literacy if needed (University has only 3 elaborations)
            const data = strandData[currentState.level];
            const maxElaborations = Object.keys(data.elaborations).length;
            if (currentState.elaboration > maxElaborations) {
                currentState.elaboration = 1;
            }
            
            updateDisplay();
        }

        function toggleSection(header) {
            const content = header.nextElementSibling;
            const chevron = header.querySelector('.chevron');
            
            content.classList.toggle('active');
            chevron.classList.toggle('rotated');
        }

        // Initialize the page
        updateDisplay();
    </script>
</body>
</html>
